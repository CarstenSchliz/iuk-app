<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IuK Lernwelt – App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#002D55" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellgrau: rgb(239,238,234);
    }

    body {
      margin: 0;
      font-family: "Open Sans", Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--dunkelblau);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      transform: translateX(0);
      transition: transform 0.35s ease-in-out;
      z-index: 200;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
      cursor: pointer;
    }

    .profile img {
      width: 80px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      transition: transform 0.2s ease;
    }

    .profile h2 {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .profile p {
      margin: 0;
      font-size: 0.85rem;
      color: #ddd;
    }

    .menu {
      flex-grow: 1;
    }

    .menu button {
      display: block;
      width: 100%;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      background: none;
      border: none;
      color: white;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .menu button:hover,
    .menu button.active {
      background: var(--softrot);
    }

    .bottom {
      font-size: 0.8rem;
      color: #ccc;
      text-align: center;
      margin-top: 0.5rem;
    }

    .logout {
      margin-top: 1rem;
      margin-bottom: 1rem; /* enger an Versionsnummer, aber noch Platz */
      padding: 0.6rem;
      background: #a51e0f;
      border: none;
      border-radius: 6px;
      color: white;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .logout:hover {
      background: #8b1a0d;
    }

    /* Hauptbereich */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-left: 260px;
      transition: margin-left 0.3s ease;
    }

    .content {
      flex-grow: 1;
      background: var(--hellgrau);
      padding: 2rem;
      overflow-y: auto;
    }

    .content h1 {
      color: var(--softrot);
    }

    /* Header */
    .header {
      background: var(--dunkelblau);
      color: white;
      padding: 1rem;
      display: none;
      align-items: center;
      justify-content: space-between;
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
      }
      .header {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar"><!-- kein hidden mehr -->
    <div>
      <div class="profile" id="profile">
        <img src="https://via.placeholder.com/80" alt="Profilbild" id="profileImg">
        <input type="file" id="fileInput" accept="image/*" style="display:none">
        <h2 id="userName">Max Mustermann</h2>
        <p id="userRole">Administrator</p>
      </div>
      <div class="menu">
        <button data-section="daten" class="active"><i class="fa-solid fa-user"></i> Persönliche Daten</button>
        <button data-section="zugang"><i class="fa-solid fa-key"></i> Zugangsvoraussetzungen</button>
        <button data-section="dashboard"><i class="fa-solid fa-chart-bar"></i> Dashboard</button>
        <button data-section="module"><i class="fa-solid fa-book"></i> Lernmodule</button>
        <button data-section="materialien"><i class="fa-solid fa-folder"></i> Lernmaterialien</button>
        <button data-section="verwaltung"><i class="fa-solid fa-users"></i> Benutzerverwaltung</button>
      </div>
    </div>
    <div>
      <button class="logout" onclick="window.location.href='index.html'">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
      <div class="bottom">Version 1.0.0</div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <span class="menu-toggle" id="menuToggle">☰</span>
      <span>IuK Lernwelt</span>
    </div>
    <div class="content" id="content">
      <h1>Willkommen in der IuK Lernwelt</h1>
      <p>Bitte wähle links einen Menüpunkt aus.</p>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".menu button");
    const content = document.getElementById("content");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const toggleBtn = document.getElementById("menuToggle");
    const profile = document.getElementById("profile");
    const fileInput = document.getElementById("fileInput");
    const profileImg = document.getElementById("profileImg");

    const userName = document.getElementById("userName").innerText;
    const storageKey = `profileImage_${userName}`;

    const sections = {
      daten: "<h1>Persönliche Daten</h1><p>Hier erscheinen deine persönlichen Daten.</p>",
      zugang: "<h1>Zugangsvoraussetzungen</h1><p>Hier findest du die Zugangsvoraussetzungen.</p>",
      dashboard: "<h1>Dashboard</h1><p>Übersicht über deinen Lernfortschritt.</p>",
      module: "<h1>Lernmodule</h1><p>Liste der Lernmodule.</p>",
      materialien: "<h1>Lernmaterialien</h1><p>Hier findest du Materialien zum Download.</p>",
      verwaltung: "<h1>Benutzerverwaltung</h1><p>Hier kannst du Benutzer verwalten.</p>",
    };

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const section = btn.getAttribute("data-section");
        content.innerHTML = sections[section];

        if (window.innerWidth <= 768) {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
        }
      });
    });

    profile.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          profileImg.src = event.target.result;
          localStorage.setItem(storageKey, event.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedImage = localStorage.getItem(storageKey);
      if (savedImage) {
        profileImg.src = savedImage;
      }
    });

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.add("active");
      overlay.classList.add("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
</body>
</html>
