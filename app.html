<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>IuK Lernwelt – App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellgrau: rgb(239,238,234);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: var(--hellgrau);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(0, 45, 85, 0.9);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: white;
      width: 260px;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 100px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      display: block;
      margin: 0 auto 0.8rem auto;
      background: #ccc;
    }

    .profile h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .profile p {
      margin: 0;
      font-size: 0.9rem;
      color: #ddd;
    }

    .menu {
      flex-grow: 1;
    }

    .menu button {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.6rem 1rem;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }

    .menu button:hover {
      background: rgba(255,255,255,0.15);
    }

    .logout {
      margin-top: auto;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      transition: background 0.2s;
    }

    .logout:hover {
      background: rgba(255,255,255,0.15);
    }

    .version {
      font-size: 0.8rem;
      text-align: center;
      color: #ccc;
    }

    /* Content */
    .content {
      flex-grow: 1;
      background: var(--hellgrau);
      padding: 2rem 3rem;
      overflow-y: auto;
    }

    @media (min-width: 769px) {
      .content {
        padding-left: 5rem; 
        padding-right: 3rem;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100%;
        transition: left 0.3s;
        z-index: 1000;
      }
      .sidebar.active {
        left: 0;
      }
      .menu-toggle {
        position: fixed;
        top: 1rem;
        left: 1rem;
        font-size: 1.5rem;
        background: var(--dunkelblau);
        color: white;
        border: none;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        cursor: pointer;
        z-index: 1100;
      }
      .content {
        padding: 5rem 1.5rem 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="assets/profile-placeholder.png" alt="Profilbild" id="profileImg">
      <input type="file" id="profileUpload" accept="image/*" style="display:none;">
      <h2>Max Mustermann</h2>
      <p>Teilnehmer</p>
    </div>

    <div class="menu">
      <button data-page="persoenlich"><i class="bi bi-person"></i> Persönliche Daten</button>
      <button data-page="zugang"><i class="bi bi-key"></i> Zugangsvoraussetzungen</button>
      <button data-page="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
      <button data-page="module"><i class="bi bi-journal"></i> Lernmodule</button>
      <button data-page="materialien"><i class="bi bi-folder2"></i> Lernmaterialien</button>
      <button data-page="benutzer"><i class="bi bi-people"></i> Benutzerverwaltung</button>
    </div>

    <button class="logout" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
    <div class="version">Version 1.0.0</div>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <h1>Willkommen in der IuK Lernwelt</h1>
    <p>Bitte wähle links einen Menüpunkt aus, um zu starten.</p>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut, updateProfile } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Sidebar Toggle
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    const content = document.getElementById("content");
    const buttons = document.querySelectorAll(".menu button");

    // Content-Wechsel inkl. "Persönliche Daten"
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");

        if (page === "persoenlich") {
          content.innerHTML = `
            <h2>Persönliche Daten</h2>
            <div>
              <label for="newName">Name ändern:</label><br>
              <input type="text" id="newName" value="${auth.currentUser?.displayName || ""}" style="padding:0.4rem; width:250px;">
            </div>
            <button id="saveName" style="margin-top:1rem; padding:0.5rem 1rem;">Speichern</button>
          `;

          document.getElementById("saveName").addEventListener("click", async () => {
            const newName = document.getElementById("newName").value.trim();
            if (newName) {
              try {
                await updateProfile(auth.currentUser, { displayName: newName });
                document.querySelector(".profile h2").innerText = newName;
                alert("Name wurde erfolgreich aktualisiert!");
              } catch (err) {
                alert("Fehler beim Speichern: " + err.message);
              }
            }
          });
        } else {
          content.innerHTML = "<h2>" + btn.innerText + "</h2><p>Inhalt für " + btn.innerText + " kommt hier hin.</p>";
        }

        sidebar.classList.remove("active"); 
      });
    });

    // Profilbild Upload (lokal)
    const profileImg = document.getElementById("profileImg");
    const profileUpload = document.getElementById("profileUpload");
    profileImg.addEventListener("click", () => profileUpload.click());
    profileUpload.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => profileImg.src = e.target.result;
        reader.readAsDataURL(file);
      }
    });

    // Login-Check & Name in Sidebar anzeigen
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const nameElement = document.querySelector(".profile h2");
        const roleElement = document.querySelector(".profile p");
        nameElement.innerText = user.displayName || user.email;
        roleElement.innerText = "Teilnehmer";
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
