<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>IuK Lernwelt – App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellgrau: rgb(239,238,234);
      --mittelgrau: rgb(180,180,180);
      --dunkelgrau: rgb(85,79,74);
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: var(--hellgrau);
      overflow: hidden;
    }

    body {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(0, 45, 85, 0.9);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: white;
      width: 260px;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
      height: 100vh;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 100px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      display: block;
      margin: 0 auto 0.8rem auto;
      background: #ccc;
      cursor: pointer;
    }

    .profile h2 {
      margin: 0;
      font-size: 1.2rem;
      color: white;
    }

    .profile p {
      margin: 0;
      font-size: 0.9rem;
      color: #ddd;
    }

    .menu {
      flex-grow: 1;
      margin-top: 1rem;
    }

    .menu button {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.6rem 1rem;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.2s;
    }

    .menu button:hover {
      background: rgba(255,255,255,0.15);
    }

    .logout {
      margin-top: auto;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      transition: background 0.2s;
    }

    .logout:hover {
      background: rgba(255,255,255,0.15);
    }

    .version {
      font-size: 0.8rem;
      text-align: center;
      color: #ccc;
    }

    /* Content */
    .content {
      flex-grow: 1;
      background: var(--hellgrau);
      padding: 2rem 3rem;
      overflow-y: auto;
    }

    .content h1, .content h2 {
      color: var(--dunkelblau);
    }

    /* Mobile Anpassungen */
    @media (min-width: 769px) {
      .content {
        padding-left: 5rem;
        padding-right: 3rem;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -260px;
        top: 0;
        height: 100%;
        transition: left 0.3s;
        z-index: 1000;
      }
      .sidebar.active {
        left: 0;
      }
      .menu-toggle {
        position: fixed;
        top: 1rem;
        left: 1rem;
        font-size: 1.5rem;
        background: var(--dunkelblau);
        color: white;
        border: none;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        cursor: pointer;
        z-index: 1100;
      }
      .content {
        padding: 5rem 1.5rem 2rem 1.5rem;
      }
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 2000;
      left: 50%;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="assets/profile-placeholder.png" alt="Profilbild" id="profileImg">
      <input type="file" id="profileUpload" accept="image/*" style="display:none;">
      <h2 id="userName">Max Mustermann</h2>
      <p id="userEmail">Teilnehmer</p>
    </div>

    <div class="menu">
      <button data-page="persoenlich"><i class="bi bi-person"></i> Persönliche Daten</button>
      <button data-page="zugang"><i class="bi bi-key"></i> Zugangsvoraussetzungen</button>
      <button data-page="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
      <button data-page="module"><i class="bi bi-journal"></i> Lernmodule</button>
      <button data-page="materialien"><i class="bi bi-folder2"></i> Lernmaterialien</button>
      <button data-page="benutzer"><i class="bi bi-people"></i> Benutzerverwaltung</button>
    </div>

    <button class="logout" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
    <div class="version">Version 1.0.0</div>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <h1>Willkommen in der IuK Lernwelt</h1>
    <p>Bitte wähle links einen Menüpunkt aus, um zu starten.</p>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <script type="module">
    import { app, auth } from "./firebase.js";
    import { 
      onAuthStateChanged, 
      signOut, 
      updateProfile 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    const profileImg = document.getElementById("profileImg");
    const profileUpload = document.getElementById("profileUpload");
    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const content = document.getElementById("content");
    const logoutBtn = document.getElementById("logoutBtn");
    const toast = document.getElementById("toast");

    const storage = getStorage(app);

    function showToast(message, color = "#333") {
      toast.innerText = message;
      toast.style.backgroundColor = color;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    // Sidebar toggle
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Auth-Check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        userEmail.textContent = user.email;
        userName.textContent = user.displayName || user.email.split("@")[0];

        // Profilbild aus Storage laden
        try {
          const imgRef = ref(storage, `profilePictures/${user.uid}.jpg`);
          const url = await getDownloadURL(imgRef);
          profileImg.src = url;
        } catch {
          profileImg.src = "assets/profile-placeholder.png";
        }
      }
    });

    // Profilbild Upload
    profileImg.addEventListener("click", () => profileUpload.click());
    profileUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (file && auth.currentUser) {
        try {
          const imgRef = ref(storage, `profilePictures/${auth.currentUser.uid}.jpg`);
          await uploadBytes(imgRef, file);
          const url = await getDownloadURL(imgRef);
          profileImg.src = url;
          await updateProfile(auth.currentUser, { photoURL: url });
          showToast("Profilbild aktualisiert!", "green");
        } catch (err) {
          showToast("Fehler beim Upload: " + err.message, "red");
        }
      }
    });

    // Content Wechsel
    document.querySelectorAll(".menu button").forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        content.innerHTML = "<h2>" + btn.innerText + "</h2><p>Inhalt für " + btn.innerText + " kommt hier hin.</p>";
        sidebar.classList.remove("active");
      });
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
