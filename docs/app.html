<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IuK Lernwelt ‚Äì App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#002D55">
  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);
      --hellgrau: rgb(239,238,234);
      --sidebar-width: 260px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: var(--hellgrau);
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: #fff;
      padding: 1.5rem;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar header {
      text-align: center;
    }
    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      margin: 0;
      color: var(--dunkelblau);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
    }
    nav li {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 0.5rem;
      color: #000;
      transition: background 0.2s;
    }
    nav li:hover {
      background: var(--hellblau);
      color: #fff;
    }
    nav li.active {
      background: var(--dunkelblau);
      color: #fff;
    }

    .sidebar footer {
      font-size: 0.85rem;
      color: #555;
    }

    /* Main Content */
    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    /* Karten */
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .page-title {
      color: var(--softrot);
      margin-bottom: 1.5rem;
    }

    /* Darkmode */
    body.dark {
      background: #121212;
      color: #eee;
    }
    body.dark .sidebar {
      background: #1f1f1f;
      color: #eee;
    }
    body.dark nav li {
      color: #eee;
    }
    body.dark nav li:hover {
      background: var(--hellblau);
      color: #fff;
    }
    body.dark .card {
      background: #1e1e1e;
      color: #eee;
    }

    /* Loader */
    #loader {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--dunkelblau);
    }

    /* Buttons */
    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary { background: var(--dunkelblau); color: #fff; }
    .btn-secondary { background: #eee; }
    .btn-accent { background: var(--hellblau); color: #fff; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <header>
      <img id="userAvatar" src="../assets/avatar-default.png" alt="Avatar">
      <h2 id="userName">L√§dt...</h2>
    </header>

    <nav>
      <ul>
        <li data-view="dashboard" class="active"><i class="bi bi-house"></i> Dashboard</li>
        <li data-view="persoenlich"><i class="bi bi-person"></i> Pers√∂nlich</li>
        <li data-view="verwaltung"><i class="bi bi-people"></i> Benutzerverwaltung</li>
        <li data-view="hilfe"><i class="bi bi-question-circle"></i> Hilfe</li>
      </ul>
    </nav>

    <footer>
      <button id="themeToggle" class="btn btn-accent">üåô Dunkelmodus</button>
      <br><br>
      <button id="logoutBtn" class="btn btn-secondary"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </footer>
  </aside>

  <!-- Content -->
  <main class="content">
    <div id="loader">‚è≥ L√§dt...</div>
    <div id="view-container"></div>
  </main>

  <script type="module">
    import { auth, logout, observeAuthState } from "../js/firebase.js";
    import { onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    const viewContainer = document.getElementById("view-container");
    const loader = document.getElementById("loader");
    const navItems = document.querySelectorAll("nav li");
    const userName = document.getElementById("userName");
    const userAvatar = document.getElementById("userAvatar");
    const themeBtn = document.getElementById("themeToggle");

    // Routing: View laden
    async function loadView(view){
      loader.style.display = "block";
      viewContainer.innerHTML = "";
      try {
        const res = await fetch(`../views/${view}.html`);
        const html = await res.text();
        viewContainer.innerHTML = html;
      } catch (err) {
        viewContainer.innerHTML = "<p>‚ö†Ô∏è Fehler beim Laden</p>";
      } finally {
        loader.style.display = "none";
      }
    }

    // Navigation click
    navItems.forEach(item => {
      item.addEventListener("click", () => {
        navItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");
        loadView(item.dataset.view);
      });
    });

    // Initial Dashboard
    loadView("dashboard");

    // Userdaten
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName || user.email.split("@")[0];
        if (user.photoURL) {
          userAvatar.src = user.photoURL;
        }
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await logout();
      window.location.href = "../index.html";
    });

    // Theme Toggle
    function setTheme(mode){
      if(mode==="dark"){
        document.body.classList.add("dark");
        themeBtn.textContent = "‚òÄÔ∏è Hellmodus";
        localStorage.setItem("theme","dark");
      } else {
        document.body.classList.remove("dark");
        themeBtn.textContent = "üåô Dunkelmodus";
        localStorage.setItem("theme","light");
      }
    }

    setTheme(localStorage.getItem("theme") || "light");

    themeBtn.addEventListener("click", () => {
      if(document.body.classList.contains("dark")){
        setTheme("light");
      } else {
        setTheme("dark");
      }
    });
  </script>
</body>
</html>
