<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>IuK Lernwelt – App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellgrau: rgb(239,238,234);
      --mittelgrau: rgb(180,180,180);
      --blassblau: rgb(230,240,250);
      --hoverblau: #cfe4f9;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: var(--hellgrau);
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #fff;
      width: 340px; /* breiter für PC */
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 100px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #000;
      display: block;
      margin: 0 auto 0.8rem auto;
      background: #ccc;
      cursor: pointer;
    }

    .profile h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #000;
    }

    .profile p {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }

    .menu {
      flex-grow: 1;
    }

    .menu button,
    .logout {
      position: relative;
      display: block;
      width: 100%;
      padding: 0.75rem 1.25rem;
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
      transition: background-color 0.25s ease, color 0.25s ease;
      white-space: normal;   /* kein Abschneiden */
      overflow: visible;     /* alles sichtbar */
    }

    .menu button i {
      color: inherit; /* Icon übernimmt Textfarbe */
    }

    .menu button:hover,
    .logout:hover {
      background: var(--hoverblau);
    }

    /* Animiertes Bändchen */
    .menu button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      background: transparent;
      border-radius: 4px 0 0 4px;
      transition: width 0.25s ease, background-color 0.25s ease;
    }

    .menu button:hover::before {
      width: 5px;
      background: var(--hoverblau);
    }

    .menu button.active {
      background: var(--blassblau);
      font-weight: bold;
      color: var(--dunkelblau);
    }

    .menu button.active::before {
      width: 5px;
      background: var(--dunkelblau);
    }

    .logout {
      margin-top: auto;
      margin-bottom: 0.8rem;
    }

    .version {
      font-size: 0.8rem;
      text-align: center;
      color: #555;
    }

    /* Content */
    .content {
      flex-grow: 1;
      background: var(--hellgrau);
      padding: 2rem 3rem;
      overflow-y: auto;
    }

    /* Menü-Button mobil */
    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -300px; /* angepasst */
        top: 0;
        height: 100%;
        width: 300px; /* breiter für Handy */
        transition: left 0.3s;
        z-index: 1000;
      }
      .sidebar.active { left: 0; }
      .menu-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        font-size: 1.5rem;
        background: var(--dunkelblau);
        color: white;
        border: none;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        cursor: pointer;
        z-index: 1100;
      }
      .content { padding: 5rem 1.5rem 2rem 1.5rem; }
    }

    /* Darkmode */
    body.dark { background: #0d0d0d; color: #f5f5f5; }
    body.dark .sidebar { background: #1a1a1a; color: #f5f5f5; }
    body.dark .menu button,
    body.dark .logout { color: #f5f5f5; }
    body.dark .menu button:hover,
    body.dark .logout:hover { background: var(--hoverblau); color: #000; }
    body.dark .menu button.active {
      background: var(--blassblau);
      font-weight: bold;
      color: var(--dunkelblau);
    }
    body.dark .menu button.active::before {
      background: var(--dunkelblau);
    }
    body.dark .profile h2,
    body.dark .profile p { color: #f5f5f5; }
  </style>
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="assets/avatar-default.png" alt="Profilbild" id="profileImg">
      <input type="file" id="profileUpload" accept="image/*" style="display:none;">
      <h2 id="userName">Lädt...</h2>
      <p>Teilnehmer</p>
    </div>

    <div class="menu">
      <button data-page="persoenlich"><i class="bi bi-person"></i> Persönliche Daten</button>
      <button data-page="zugang"><i class="bi bi-key"></i> Zugangsvoraussetzungen</button>
      <button data-page="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
      <button data-page="module"><i class="bi bi-journal"></i> Lernmodule</button>
      <button data-page="materialien"><i class="bi bi-folder2"></i> Lernmaterialien</button>
      <!-- Benutzerverwaltung nur sichtbar für Admins / Gruppenleiter -->
      <button data-page="benutzer" id="nav-users" style="display:none;">
        <i class="bi bi-people"></i> Benutzerverwaltung
      </button>
    </div>

    <button class="logout" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
    <div class="version">Version 1.0.0</div>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <h1>Willkommen in deiner persönlichen IuK Lernwelt</h1>
    <p>Bitte wähle links einen Menüpunkt aus, um zu starten.</p>
  </div>

  <!-- Firebase / Auth -->
  <script type="module">
    import { auth, logout, observeAuthState, uploadProfileImage } from "./js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Sidebar Toggle (mobil)
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    }

    // Seitenwechsel
    const content = document.getElementById("content");
    const buttons = document.querySelectorAll(".menu button");

    async function loadPage(page) {
      try {
        const res = await fetch(`views/${page}.html`);
        if (!res.ok) throw new Error("Seite nicht gefunden");
        const html = await res.text();
        content.innerHTML = html;

        // eingebettete Scripts neu laden
        content.querySelectorAll("script").forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.type) newScript.type = oldScript.type;
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          content.appendChild(newScript);
        });
      } catch (err) {
        content.innerHTML = `<h2>Fehler</h2><p>${err.message}</p>`;
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        loadPage(page);
        sidebar.classList.remove("active");
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // Profilbild Upload
    const profileImg = document.getElementById("profileImg");
    const profileUpload = document.getElementById("profileUpload");

    profileImg.addEventListener("click", () => profileUpload.click());

    profileUpload.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      const user = auth.currentUser;
      if (file && user) {
        try {
          const url = await uploadProfileImage(user, file);
          profileImg.src = url; // direkt von Firebase
          alert("✅ Profilbild aktualisiert!");
        } catch (err) {
          alert("❌ Fehler beim Hochladen: " + err.message);
        }
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      await logout();
      window.location.href = "index.html";
    });

    // Login-Check + Userdaten + Rollen
    const userName = document.getElementById("userName");
    const navUsers = document.getElementById("nav-users");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userName.textContent = user.displayName || user.email.split("@")[0];
        if (user.photoURL) {
          profileImg.src = user.photoURL;
        } else {
          profileImg.src = "assets/avatar-default.png";
        }

        // ✅ Rollen prüfen
        const tokenResult = await user.getIdTokenResult(true);
        const claims = tokenResult.claims || {};
        if (claims.admin || claims.gruppenleiter) {
          navUsers.style.display = "block";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // Darkmode
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    window.addEventListener("toggleTheme", () => {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    });
  </script>
</body>
</html>
