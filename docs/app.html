<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IuK Lernwelt ‚Äì App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#002D55" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    /* ================================ THEME: zentrale Farb-Variablen ================================ */
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);

      --bg: #f3f4f6;
      --text: #1f2937;
      --heading: #002d55;
      --link: #e06862;

      --card-bg: #ffffff;
      --card-border: #e5e7eb;

      --input-bg: #ffffff;
      --input-fg: #111827;
      --input-border: #d1d5db;
      --input-readonly-bg: #f9fafb;
      --input-readonly-fg: #555;

      --button-secondary-bg: #eef2f7;
      --button-secondary-fg: #111;

      --modal-bg: #ffffff;
      --modal-heading: #002d55;

      --blassblau: rgb(230,240,250);

      --toggle-track: #0f2030;
      --toggle-border: #e5e7eb;
      --toggle-star: #ffd84d;
      --toggle-knob: #ffffff;
    }

    body.dark {
      --bg: #000000;
      --text: #f3f4f6;
      --heading: #f3f4f6;
      --link: #4da6ff;

      --card-bg: #151515;
      --card-border: #2c2c2c;

      --input-bg: #222;
      --input-fg: #f3f4f6;
      --input-border: #3a3a3a;
      --input-readonly-bg: #2a2a2a;
      --input-readonly-fg: #bdbdbd;

      --button-secondary-bg: #2b2b2b;
      --button-secondary-fg: #e8e8e8;

      --modal-bg: #1e1e1e;
      --modal-heading: #f3f4f6;

      --toggle-track: #061018;
      --toggle-border: #2a2f35;
      --toggle-star: #ffd84d;
      --toggle-knob: #e9eef7;
    }

    /* ================================ BASIS-STYLING ================================ */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      background: var(--card-bg);
      width: 340px;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
      border-right: 1px solid var(--card-border);
      transition: background 0.3s, color 0.3s;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 100px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--card-border);
      margin-bottom: 0.8rem;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .profile h2 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--heading);
    }

    .profile p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text);
    }

    .menu {
      flex-grow: 1;
    }

    .menu button, .logout {
      position: relative;
      display: block;
      width: 100%;
      padding: 0.75rem 1.25rem;
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.25s ease, color 0.25s ease;
      color: var(--text);
    }

    .menu button:hover, .logout:hover {
      background: var(--button-secondary-bg);
      color: var(--button-secondary-fg);
    }

    .menu button.active {
      background: var(--hellblau);
      color: #fff;
      font-weight: bold;
    }

    .logout {
      margin-top: auto;
      margin-bottom: 0.8rem;
    }

    .version {
      font-size: 0.8rem;
      text-align: center;
      color: var(--text);
    }

    /* Content */
    .content {
      flex-grow: 1;
      background: var(--bg);
      color: var(--text);
      padding: 2rem 3rem;
      overflow-y: auto;
      transition: background 0.3s, color 0.3s;
    }

    /* Men√º-Button mobil */
    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -300px;
        top: 0;
        height: 100%;
        width: 300px;
        transition: left 0.3s;
        z-index: 1000;
      }
      .sidebar.active {
        left: 0;
      }
      .menu-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        font-size: 1.5rem;
        background: var(--dunkelblau);
        color: white;
        border: none;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        cursor: pointer;
        z-index: 1100;
      }
      .content {
        padding: 5rem 1.5rem 2rem 1.5rem;
      }
    }

    /* Theme Toggle Button */
    #themeToggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--text);
      position: absolute;
      top: 1rem;
      right: 1rem;
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <!-- Mobile Menu Button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="assets/avatar-default.png" alt="Profilbild" id="profileImg" />
      <input type="file" id="profileUpload" accept="image/*" style="display: none" />
      <h2 id="userName">L√§dt...</h2>
      <p id="userRoles"></p> <!-- Hier werden jetzt keine Rollen angezeigt -->
      <p id="userHighestRole" style="color: var(--dunkelblau);"></p> <!-- Nur die h√∂chste Rolle anzeigen -->
    </div>

    <div class="menu">
      <button data-page="persoenlich"><i class="bi bi-person"></i> Pers√∂nliche Daten</button>
      <button data-page="zugang"><i class="bi bi-key"></i> Zugangsvoraussetzungen</button>
      <button data-page="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
      <button data-page="module"><i class="bi bi-journal"></i> Lernmodule</button>
      <button data-page="materialien"><i class="bi bi-folder2"></i> Lernmaterialien</button>
      <!-- Benutzerverwaltung nur sichtbar f√ºr Admins / Gruppenleiter -->
      <button data-page="benutzer" id="nav-users" style="display: none">
        <i class="bi bi-people"></i> Benutzerverwaltung
      </button>
    </div>

    <button class="logout" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>

    <div class="version">Version 1.0.0</div>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <h1>Willkommen in deiner pers√∂nlichen IuK Lernwelt</h1>
    <p>Bitte w√§hle links einen Men√ºpunkt aus, um zu starten.</p>
  </div>

  <!-- Firebase / Auth -->
  <script type="module">
    import { auth, logout, uploadProfileImage, getUserRoles, } from "./js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Sidebar Toggle (mobil)
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");

    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    }

    // Seitenwechsel
    const content = document.getElementById("content");
    const buttons = document.querySelectorAll(".menu button");

    async function loadPage(page) {
      try {
        const res = await fetch(`views/${page}.html`);
        if (!res.ok) throw new Error("Seite nicht gefunden");
        const html = await res.text();
        content.innerHTML = html;

        // eingebettete Scripts neu laden
        content.querySelectorAll("script").forEach((oldScript) => {
          const newScript = document.createElement("script");
          if (oldScript.type) newScript.type = oldScript.type;
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          content.appendChild(newScript);
        });
      } catch (err) {
        content.innerHTML = `<h2>Fehler</h2><p>${err.message}</p>`;
      }
    }

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        loadPage(page);
        sidebar.classList.remove("active");
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // Profilbild Upload
    const profileImg = document.getElementById("profileImg");
    const profileUpload = document.getElementById("profileUpload");

    profileImg.addEventListener("click", () => profileUpload.click());

    profileUpload.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      const user = auth.currentUser;

      if (file && user) {
        try {
          const url = await uploadProfileImage(user, file);
          profileImg.src = url;
          alert("‚úÖ Profilbild aktualisiert!");
        } catch (err) {
          alert("‚ùå Fehler beim Hochladen: " + err.message);
        }
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await logout();
      window.location.href = "index.html";
    });

    // Login-Check + Userdaten + Rollen
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userName.textContent = user.displayName || user.email.split("@")[0];
        if (user.photoURL) {
          profileImg.src = user.photoURL;
        } else {
          profileImg.src = "assets/avatar-default.png";
        }

        // üîë Rollen aus Firestore pr√ºfen
        const roles = await getUserRoles(user.uid);
        // Debugging: Rollen im Konsolen-Log anzeigen
        console.log("Benutzerrollen:", roles);

        // Definiere die Reihenfolge der Rollen: admin muss die h√∂chste Rolle sein
        const roleOrder = ["admin", "gruppenleiter", "helfer", "anwaerter"];

        // Manuelle Bestimmung der h√∂chsten Rolle
        let highestRole = "Keine Rolle zugewiesen"; // Standardwert
        for (let role of roleOrder) {
          if (roles.includes(role)) {
            highestRole = role; // W√§hle die erste Rolle, die im roleOrder-Array erscheint
            break;
          }
        }

        console.log("H√∂chste Rolle:", highestRole); // Debugging: Zeigt die h√∂chste Rolle im Log an

        // Setze die h√∂chste Rolle unter dem Benutzernamen
        const highestRoleElement = document.getElementById("userHighestRole");
        highestRoleElement.textContent = `${capitalizeFirstLetter(highestRole)}`;

        // Keine weiteren Rollen im Profil anzeigen
        const userRolesElement = document.getElementById("userRoles");
        userRolesElement.textContent = "";

        // Benutzerverwaltung nur f√ºr Admins und Gruppenleiter anzeigen
        const navUsers = document.getElementById("nav-users");
        if (roles.includes("admin") || roles.includes("gruppenleiter")) {
          if (navUsers) {
            navUsers.style.display = "block";
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // Funktion, um den ersten Buchstaben der Rolle gro√ü zu machen und den Rest klein
    function capitalizeFirstLetter(str) {
      if (str) {
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
      }
      return str;
    }
  </script>
</body>
</html>
