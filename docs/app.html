<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IuK Lernwelt – App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img id="profileImg" src="assets/avatar-default.png" alt="Profil" class="profile-img">
        <p id="userName">Lädt...</p>
      </div>
      <nav>
        <ul>
          <li><a href="#dashboard"><i class="bi bi-house"></i> Dashboard</a></li>
          <li><a href="#kurse"><i class="bi bi-journal-bookmark"></i> Kurse</a></li>
          <li><a href="#material"><i class="bi bi-folder"></i> Material</a></li>
          <li><a href="#chat"><i class="bi bi-chat-dots"></i> Chat</a></li>
          <li><a href="#persoenlich"><i class="bi bi-person"></i> Persönlich</a></li>
          <li><a href="#logout" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main id="mainContent">
      <h1>Willkommen in deiner IuK Lernwelt</h1>
      <p>Bitte wähle eine Funktion aus dem Menü links.</p>
    </main>
  </div>

  <style>
    body {
      margin:0;
      font-family:Arial, sans-serif;
      background: var(--body-bg, #f9f9f9);
      color: var(--body-color, #333);
    }

    .app-layout {
      display:flex;
      height:100vh;
    }

    /* Sidebar */
    .sidebar {
      width:250px;
      background:#fff;
      color:#000;
      display:flex;
      flex-direction:column;
      border-right:1px solid #ddd;
    }
    .sidebar .profile {
      text-align:center;
      padding:1rem;
    }
    .profile-img {
      width:80px;
      height:80px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:0.5rem;
    }
    .sidebar nav ul {
      list-style:none;
      margin:0;
      padding:0;
    }
    .sidebar nav ul li {
      border-bottom:1px solid #eee;
    }
    .sidebar nav ul li a {
      display:block;
      padding:0.8rem 1rem;
      text-decoration:none;
      color:#000;
    }
    .sidebar nav ul li a:hover {
      background:var(--hellblau, #cce0f5);
    }

    /* Main */
    main {
      flex:1;
      padding:2rem;
      overflow-y:auto;
    }

    /* Darkmode */
    body.dark {
      --body-bg:#121212;
      --body-color:#f0f0f0;
    }
    body.dark .sidebar {
      background:#1e1e1e;
      color:#fff;
    }
    body.dark .sidebar nav ul li a {
      color:#fff;
    }
    body.dark .sidebar nav ul li a:hover {
      background:#2a2a2a;
    }
  </style>

  <script type="module">
    import { auth, logout } from "./js/firebase.js";
    import { onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const userNameEl = document.getElementById("userName");
    const userImgEl = document.getElementById("profileImg");
    const logoutBtn = document.getElementById("logoutBtn");

    // Userdaten in Sidebar laden
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userNameEl.textContent = user.displayName || user.email.split("@")[0];
        if (user.photoURL) {
          userImgEl.src = user.photoURL;
        } else {
          userImgEl.src = "assets/avatar-default.png";
        }
      } else {
        userNameEl.textContent = "Nicht eingeloggt";
        userImgEl.src = "assets/avatar-default.png";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      await logout();
      window.location.href = "index.html";
    });

    // Router: Hash Navigation
    window.addEventListener("hashchange", loadPage);
    async function loadPage(){
      const hash = window.location.hash.substring(1);
      if(!hash){
        document.getElementById("mainContent").innerHTML = "<h1>Willkommen</h1>";
        return;
      }
      try {
        const resp = await fetch(`pages/${hash}.html`);
        const html = await resp.text();
        document.getElementById("mainContent").innerHTML = html;
      } catch(err){
        document.getElementById("mainContent").innerHTML = "<h1>❌ Seite nicht gefunden</h1>";
      }
    }
    loadPage();

    // Darkmode initialisieren
    function setTheme(mode){
      if(mode==="dark"){
        document.body.classList.add("dark");
        localStorage.setItem("theme","dark");
      } else {
        document.body.classList.remove("dark");
        localStorage.setItem("theme","light");
      }
    }
    setTheme(localStorage.getItem("theme") || "light");
  </script>
</body>
</html>
