<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IuK Lernwelt – App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#002D55" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  
  <style>
    :root {
      --softrot: rgb(228, 100, 80);
      --dunkelblau: rgb(0, 45, 85);
      --hellgrau: rgb(239, 238, 234);
      --mittelgrau: rgb(180, 180, 180);
      --blassblau: rgb(230, 240, 250);
      --hoverblau: #cfe4f9;

      --bg: #f3f4f6;
      --text: #1f2937;
      --heading: #002d55;
      --link: #e06862;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --input-bg: #ffffff;
      --input-fg: #111827;
      --input-border: #d1d5db;
      --input-readonly-bg: #f9fafb;
      --input-readonly-fg: #555;
      --button-secondary-bg: #eef2f7;
      --button-secondary-fg: #111;
      --modal-bg: #ffffff;
      --modal-heading: #002d55;
      --blassblau: rgb(230, 240, 250);
    }

    /* Darkmode */
    body.dark {
      --bg: #1a1a1a;
      --text: #f3f4f6;
      --heading: #f3f4f6;
      --link: #4da6ff;
      --card-bg: #151515;
      --card-border: #2c2c2c;
      --input-bg: #222;
      --input-fg: #f3f4f6;
      --input-border: #3a3a3a;
      --input-readonly-bg: #2a2a2a;
      --input-readonly-fg: #bdbdbd;
      --button-secondary-bg: #2b2b2b;
      --button-secondary-fg: #e8e8e8;
      --modal-bg: #1e1e1e;
      --modal-heading: #f3f4f6;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg) !important;
      overflow-x: hidden;
    }

    body {
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      color: var(--text);
      transition: background .2s ease, color .2s ease;
    }

    .settings-page {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .page-title {
      color: var(--softrot);
      margin: 0 0 1rem;
      padding: 1rem 0;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      align-items: stretch;
    }

    @media (max-width: 768px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--card-border);
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.28);
      margin: 0;
      transition: background .2s ease, color .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-sizing: border-box;
      width: 100%;
    }

    body.dark .card {
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    .btn {
      padding: .6rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: .95rem;
      min-height: 44px;
      min-width: 140px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      transition: filter .15s ease, background .2s ease, color .2s ease;
    }

    body.dark .btn {
      background: var(--dunkelblau);
      color: white;
    }

    body.dark .btn:hover {
      background: var(--hellblau);
    }

  </style>
</head>

<body>
  <!-- Mobile Menu Button -->
  <button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile">
      <img src="assets/avatar-default.png" alt="Profilbild" id="profileImg" />
      <input type="file" id="profileUpload" accept="image/*" style="display: none" />
      <h2 id="userName">Lädt...</h2>
      <p id="userRoles"></p> <!-- Hier werden jetzt keine Rollen angezeigt -->
      <p id="userHighestRole" style="color: var(--dunkelblau);"></p> <!-- Nur die höchste Rolle anzeigen -->
    </div>

    <div class="menu">
      <button data-page="persoenlich"><i class="bi bi-person"></i> Persönliche Daten</button>
      <button data-page="zugang"><i class="bi bi-key"></i> Zugangsvoraussetzungen</button>
      <button data-page="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
      <button data-page="module"><i class="bi bi-journal"></i> Lernmodule</button>
      <button data-page="materialien"><i class="bi bi-folder2"></i> Lernmaterialien</button>
      <!-- Benutzerverwaltung nur sichtbar für Admins / Gruppenleiter -->
      <button data-page="benutzer" id="nav-users" style="display: none">
        <i class="bi bi-people"></i> Benutzerverwaltung
      </button>
    </div>

    <button class="logout" id="logoutBtn">
      <i class="bi bi-box-arrow-right"></i> Logout
    </button>
    <div class="version">Version 1.0.0</div>
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <h1>Willkommen in deiner persönlichen IuK Lernwelt</h1>
    <p>Bitte wähle links einen Menüpunkt aus, um zu starten.</p>
  </div>

  <script type="module">
    import { auth, logout, uploadProfileImage, getUserRoles } from "./js/firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Sidebar Toggle (mobil)
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Seitenwechsel
    const content = document.getElementById("content");
    const buttons = document.querySelectorAll(".menu button");

    async function loadPage(page) {
      const res = await fetch(`views/${page}.html`);
      if (!res.ok) throw new Error("Seite nicht gefunden");
      const html = await res.text();
      content.innerHTML = html;

      content.querySelectorAll("script").forEach((oldScript) => {
        const newScript = document.createElement("script");
        if (oldScript.type) newScript.type = oldScript.type;
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        content.appendChild(newScript);
      });
    }

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        loadPage(page);
        sidebar.classList.remove("active");
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // Profilbild Upload
    const profileImg = document.getElementById("profileImg");
    const profileUpload = document.getElementById("profileUpload");
    profileImg.addEventListener("click", () => profileUpload.click());

    profileUpload.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      const user = auth.currentUser;
      if (file && user) {
        const url = await uploadProfileImage(user, file);
        profileImg.src = url;
        alert("✅ Profilbild aktualisiert!");
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      await logout();
      window.location.href = "index.html";
    });

    // Login-Check + Userdaten + Rollen
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userName.textContent = user.displayName || user.email.split("@")[0];
        if (user.photoURL) {
          profileImg.src = user.photoURL;
        } else {
          profileImg.src = "assets/avatar-default.png";
        }

        const roles = await getUserRoles(user.uid);
        console.log("Benutzerrollen:", roles);

        const roleOrder = ["admin", "gruppenleiter", "helfer", "anwaerter"];
        let highestRole = "Keine Rolle zugewiesen";
        for (let role of roleOrder) {
          if (roles.includes(role)) {
            highestRole = role;
            break;
          }
        }

        const highestRoleElement = document.getElementById("userHighestRole");
        highestRoleElement.textContent = capitalizeFirstLetter(highestRole);

        const userRolesElement = document.getElementById("userRoles");
        userRolesElement.textContent = "";

        const navUsers = document.getElementById("nav-users");
        if (roles.includes("admin") || roles.includes("gruppenleiter")) {
          if (navUsers) {
            navUsers.style.display = "block";
          }
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function capitalizeFirstLetter(str) {
      if (str) {
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
      }
      return str;
    }
  </script>
</body>
</html>
