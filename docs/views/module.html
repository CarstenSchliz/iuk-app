<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lernmodule</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);
      --mittelgrau: rgb(180,180,180);
      --gelb: #ffc107;
      --orange: #fd7e14;
      --hellgruen: #28a745;
      --dunkelgruen: #155724;
    }

    .page-title {
      color: var(--softrot);
      margin-bottom: 1rem;
    }

    .category {
      margin-bottom: 2rem;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      user-select: none;
    }

    .category-header h3 {
      color: var(--dunkelblau);
      margin: 0.5rem 0;
      flex-grow: 1;
    }

    .toggle-btn {
      font-size: 1.3rem;
      color: var(--dunkelblau);
    }

    .progress {
      height: 22px;
      background-color: #e9ecef;
      border-radius: 12px;
      overflow: hidden;
      margin: 0.5rem 0 1rem 0;
    }
    .progress-bar {
      height: 100%;
      text-align: center;
      font-size: 0.85rem;
      font-weight: bold;
      transition: width 0.3s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      color: white;
    }

    .subcategory-container {
      margin-top: 0.5rem;
    }

    .module-card {
      background: #fff;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.2rem;
    }

    .module-card h4 {
      margin: 0 0 0.8rem 0;
      color: var(--hellblau);
    }

    .levels {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .levels li {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .levels input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      cursor: pointer;
    }

    /* Darkmode */
    body.dark .module-card { background:#1a1a1a; color:#f5f5f5; }
    body.dark .module-card h4 { color: var(--hellblau); }
  </style>
</head>
<body>
  <h2 class="page-title">Lernmodule</h2>

  <div id="modulesContainer"></div>

  <script>
    // Kategorien + Subkategorien
    const categories = {
      "Fahrzeugkunde": [
        "IT", "Hardware", "Bedienung", "KFZ", "Funk", "Material im Heck",
        "Notstromaggregat", "Mastbedienung und Funktionen", "CO", "Messgerät", "Kaffeemaschine"
      ],
      "Software": [
        "HDMI-Switch", "DECT-Telefonie", "LARDIS", "GSM", "Mobilfunk",
        "Voice-over-IP", "Linkus", "EDP"
      ],
      "LARDIS": [
        "Startvorgang", "Manuell", "Neustart", "LARDIS Desktop", "Desktop-Symbol",
        "Wahlgruppe", "Kanal", "Headset", "Ja", "Nein", "Lautstärkemöglichkeiten",
        "PTT-Möglichkeit", "Schnellwahl am Schwanenhals", "Status melden",
        "Zurücksetzen auf Standard", "Pegeln", "Mikrofon", "Headset"
      ],
      "Einsatztaktik": [
        "Ticketsystem", "MANF-Konzept", "Nutzung", "Direktruf", "Tetra SDS",
        "Externe Internet-Einspeisung", "Verhalten im Alarmfall", "SOP",
        "Einsatzbeginn", "Ende", "Führungskräfte-Kennzeichnung",
        "Funktionsträger im ELW", "Schulung aller Standard-Einsatzregeln",
        "Kenntnisse", "Kliniken", "Funkrufnamen",
        "Einsatzmittel und ihre Möglichkeiten"
      ]
    };

    // Icons für Hauptkategorien
    const categoryIcons = {
      "Fahrzeugkunde": "bi-truck-front",   // Einsatzfahrzeug
      "Software": "bi-cpu",               // Chip
      "LARDIS": "bi-display",             // Bildschirm
      "Einsatztaktik": "bi-person-badge"  // Einsatzkraft
    };

    const container = document.getElementById("modulesContainer");

    // Farb-Logik für Fortschritt
    function getBarColor(percent) {
      if (percent === 0) return "#e9ecef";
      if (percent <= 25) return getComputedStyle(document.documentElement).getPropertyValue("--gelb");
      if (percent <= 50) return getComputedStyle(document.documentElement).getPropertyValue("--orange");
      if (percent <= 75) return getComputedStyle(document.documentElement).getPropertyValue("--hellgruen");
      return getComputedStyle(document.documentElement).getPropertyValue("--dunkelgruen");
    }

    // Rendern
    Object.keys(categories).forEach(cat => {
      const section = document.createElement("div");
      section.className = "category";

      // Header mit Icon + Titel + Toggle
      const header = document.createElement("div");
      header.className = "category-header";
      header.innerHTML = `<i class="bi ${categoryIcons[cat]}"></i><h3>${cat}</h3><i class="bi bi-plus-circle toggle-btn"></i>`;
      section.appendChild(header);

      // Hauptkategorie-Fortschritt
      const catProgress = document.createElement("div");
      catProgress.className = "progress";
      catProgress.innerHTML = `<div class="progress-bar" style="width:0%"></div>`;
      section.appendChild(catProgress);

      // Subkategorien
      const subContainer = document.createElement("div");
      subContainer.className = "subcategory-container";
      subContainer.style.display = "none";

      categories[cat].forEach(sub => {
        const card = document.createElement("div");
        card.className = "module-card";
        card.innerHTML = `
          <h4>${sub}</h4>
          <div class="progress"><div class="progress-bar" style="width:0%"></div></div>
          <ul class="levels">
            <li><input type="checkbox" data-step="1"> gelernt</li>
            <li><input type="checkbox" data-step="2"> unter Aufsicht angewendet</li>
            <li><input type="checkbox" data-step="3"> selbstständig angewendet</li>
            <li><input type="checkbox" data-step="4"> sichere Anwendung</li>
          </ul>
        `;
        subContainer.appendChild(card);
      });

      section.appendChild(subContainer);
      container.appendChild(section);

      // Toggle Logik (+ / -)
      const toggleBtn = header.querySelector(".toggle-btn");
      header.addEventListener("click", () => {
        const isVisible = subContainer.style.display === "block";
        subContainer.style.display = isVisible ? "none" : "block";
        toggleBtn.classList.toggle("bi-plus-circle", isVisible);
        toggleBtn.classList.toggle("bi-dash-circle", !isVisible);
      });

      // Kategorie-Fortschritt aktualisieren
      const catProgressBar = catProgress.querySelector(".progress-bar");

      function updateCategoryProgress() {
        const allSubs = subContainer.querySelectorAll(".module-card .progress-bar");
        if (allSubs.length === 0) return;
        const values = Array.from(allSubs).map(pb => parseInt(pb.dataset.percent || 0));
        const avg = Math.round(values.reduce((a,b)=>a+b,0) / values.length);
        catProgressBar.style.width = avg + "%";
        catProgressBar.style.background = getBarColor(avg);
        catProgressBar.textContent = avg > 0 ? avg + "%" : "";
      }

      // Subkategorie-Logik
      subContainer.querySelectorAll(".module-card").forEach(card => {
        const checkboxes = card.querySelectorAll("input[type=checkbox]");
        const progressBar = card.querySelector(".progress-bar");

        function updateSubProgress() {
          let percent = 0;
          if (checkboxes[3].checked) percent = 100;
          else if (checkboxes[2].checked) percent = 75;
          else if (checkboxes[1].checked) percent = 50;
          else if (checkboxes[0].checked) percent = 25;
          progressBar.style.width = percent + "%";
          progressBar.style.background = getBarColor(percent);
          progressBar.textContent = percent > 0 ? percent + "%" : "";
          progressBar.dataset.percent = percent;
          updateCategoryProgress();
        }

        checkboxes.forEach((cb, index) => {
          cb.addEventListener("change", () => {
            if (cb.checked) {
              // alle vorherigen setzen
              for (let i = 0; i < index; i++) checkboxes[i].checked = true;
            } else {
              // alle folgenden entfernen
              for (let i = index+1; i < checkboxes.length; i++) checkboxes[i].checked = false;
            }
            updateSubProgress();
          });
        });
      });
    });
  </script>
</body>
</html>
