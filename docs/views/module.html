<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lernmodule</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root{
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);
      --mittelgrau: rgb(180,180,180);
      --rot:#dc3545;
      --gelb:#ffc107;
      --hellgruen:#28a745;
      --dunkelgruen:#155724;
    }

    .page-title { color: var(--softrot); margin-bottom: 1rem; }

    .category { margin-bottom: 2rem; }

    .category-header{
      display:flex; align-items:center; gap:.75rem; cursor:pointer; user-select:none;
    }
    .category-header h3{
      margin:.25rem 0; color:var(--dunkelblau); flex:1;
    }
    .category-icon{
      width:28px; height:28px; display:inline-flex; align-items:center; justify-content:center;
      color:var(--dunkelblau);
    }
    .toggle-btn{ font-size:1.4rem; color:var(--dunkelblau); }

    .category-separator {
      border: none;
      border-top: 2px solid var(--mittelgrau);
      margin: 0.3rem 0 0.8rem 0;
    }

    .progress{
      height:22px; background:#e9ecef; border-radius:12px; overflow:hidden; margin:.5rem 0 1rem 0;
    }
    .progress-bar{
      height:100%; display:flex; align-items:center; justify-content:center;
      font-size:.85rem; font-weight:bold; color:#fff; transition:width .3s ease, background-color .2s ease;
    }

    .subcategory-container{ margin-top:.5rem; }

    .module-card{
      background:#fff; padding:1.2rem 1.5rem; border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1); margin-bottom:1.2rem;
    }
    .module-card h4{ margin:0 0 .8rem 0; color:var(--hellblau); }

    .levels{ list-style:none; padding:0; margin:0; }
    .levels li{ margin:.5rem 0; }
    .levels li label{ display:flex; align-items:center; gap:.5rem; cursor:pointer; }
    .levels input[type="checkbox"]{ width:1.1rem; height:1.1rem; cursor:pointer; }
    .levels input[disabled]{ cursor:not-allowed; opacity:.6; }

    /* Darkmode */
    body.dark .module-card{ background:#1a1a1a; color:#f5f5f5; }
    body.dark .module-card h4{ color:var(--hellblau); }
  </style>
</head>
<body>
  <h2 class="page-title">Lernmodule</h2>
  <div id="modulesContainer"></div>

  <script type="module">
    import { auth, db } from "../js/firebase.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // --- Kategorien & Subkategorien ---
    const categories = {
      "Fahrzeugkunde": [
        "IT","Hardware","Bedienung","KFZ","Funk","Material im Heck",
        "Notstromaggregat","Mastbedienung und Funktionen","CO","Messgerät","Kaffeemaschine"
      ],
      "Software": [
        "HDMI-Switch","DECT-Telefonie","LARDIS","GSM","Mobilfunk","Voice-over-IP","Linkus","EDP"
      ],
      "LARDIS": [
        "Startvorgang","Manuell","Neustart","LARDIS Desktop","Desktop-Symbol","Wahlgruppe","Kanal",
        "Headset","Ja","Nein","Lautstärkemöglichkeiten","PTT-Möglichkeit",
        "Schnellwahl am Schwanenhals","Status melden","Zurücksetzen auf Standard",
        "Pegeln","Mikrofon","Headset"
      ],
      "Einsatztaktik": [
        "Ticketsystem","MANF-Konzept","Nutzung","Direktruf","Tetra SDS","Externe Internet-Einspeisung",
        "Verhalten im Alarmfall","SOP","Einsatzbeginn","Ende","Führungskräfte-Kennzeichnung",
        "Funktionsträger im ELW","Schulung aller Standard-Einsatzregeln","Kenntnisse",
        "Kliniken","Funkrufnamen","Einsatzmittel und ihre Möglichkeiten"
      ]
    };

    // --- Icons ---
    function getCategoryIconEl(name){
      const span = document.createElement('span');
      span.className = 'category-icon';
      if(name === "Fahrzeugkunde"){ 
        span.innerHTML = '<i class="bi bi-truck-front" style="font-size:1.4rem;"></i>';
        return span;
      }
      if(name === "Einsatztaktik"){ 
        span.innerHTML = '<i class="bi bi-diagram-3" style="font-size:1.4rem;"></i>';
        return span;
      }
      span.innerHTML = (name === "Software")
        ? '<i class="bi bi-cpu" style="font-size:1.4rem;"></i>'
        : '<i class="bi bi-display" style="font-size:1.4rem;"></i>';
      return span;
    }

    // --- Farben ---
    function getCSS(v){ return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }
    function subColor(p){
      if(p === 25) return getCSS("--rot");
      if(p === 50) return getCSS("--gelb");
      if(p === 75) return getCSS("--hellgruen");
      if(p === 100) return getCSS("--dunkelgruen");
      return "#e9ecef";
    }
    function catColor(p){
      if(p === 0) return "#e9ecef";
      if(p <= 25) return getCSS("--rot");
      if(p <= 50) return getCSS("--gelb");
      if(p <= 75) return getCSS("--hellgruen");
      return getCSS("--dunkelgruen");
    }

    const container = document.getElementById("modulesContainer");

    // --- Hauptfunktion ---
    auth.onAuthStateChanged(async user=>{
      if(!user){ window.location.href="../index.html"; return; }

      // Rolle laden
      const userDoc = await getDoc(doc(db,"users",user.uid));
      const role = userDoc.exists() ? (userDoc.data().role || "anwärter") : "anwärter";

      // Kategorien rendern
      Object.keys(categories).forEach(catName=>{
        const section=document.createElement('div'); section.className='category';

        // Header
        const header=document.createElement('div'); header.className='category-header';
        const iconEl=getCategoryIconEl(catName);
        const title=document.createElement('h3'); title.textContent=catName;
        const toggle=document.createElement('i'); toggle.className='bi bi-plus-circle toggle-btn';
        header.append(iconEl,title,toggle);
        section.appendChild(header);

        // Querstrich
        section.appendChild(Object.assign(document.createElement('hr'), { className:"category-separator" }));

        // Kategorie-Fortschritt
        const catProgWrap=document.createElement('div'); catProgWrap.className='progress';
        catProgWrap.innerHTML=`<div class="progress-bar" style="width:0%"></div>`;
        const catProgBar=catProgWrap.querySelector('.progress-bar');
        section.appendChild(catProgWrap);

        // Subcontainer
        const subWrap=document.createElement('div'); subWrap.className='subcategory-container'; subWrap.style.display='none';

        // Kategorie-Update
        function updateCategory(){
          const subs=subWrap.querySelectorAll('.module-card .progress-bar');
          if(!subs.length){ catProgBar.style.width='0%'; catProgBar.style.background=catColor(0); catProgBar.textContent=''; return; }
          const vals=Array.from(subs).map(el=>parseInt(el.dataset.percent||'0',10));
          const avg=Math.round(vals.reduce((a,b)=>a+b,0)/vals.length);
          catProgBar.style.width=avg+'%'; catProgBar.style.background=catColor(avg);
          catProgBar.textContent=avg>0?(avg+'%'):'';
        }

        // Subkarten
        categories[catName].forEach(async sub=>{
          const card=document.createElement('div'); card.className='module-card';
          card.innerHTML=`
            <h4>${sub}</h4>
            <div class="progress"><div class="progress-bar" style="width:0%"></div></div>
            <ul class="levels">
              <li><label><input type="checkbox" data-step="1"> gelernt</label></li>
              <li><label><input type="checkbox" data-step="2"> unter Aufsicht angewendet</label></li>
              <li><label><input type="checkbox" data-step="3"> selbstständig angewendet</label></li>
              <li><label><input type="checkbox" data-step="4"> sichere Anwendung</label></li>
            </ul>
          `;
          subWrap.appendChild(card);

          const cb=card.querySelectorAll('input[type="checkbox"]');
          const pb=card.querySelector('.progress-bar');
          const docRef=doc(db,"users",user.uid,"modules",`${catName}_${sub}`);

          // Laden aus Firestore
          const snap=await getDoc(docRef);
          if(snap.exists()){
            const data=snap.data();
            cb[0].checked=!!data.learned;
            cb[1].checked=!!data.supervised;
            cb[2].checked=!!data.independent;
            cb[3].checked=!!data.secure;
          }

          // Rollen- und Stufen-Logik
          function enforce(){
            cb[0].disabled = false; // "gelernt" immer erlaubt

            if(role === "anwärter"){
              cb[1].disabled=true; cb[1].checked=false;
              cb[2].disabled=true; cb[2].checked=false;
              cb[3].disabled=true; cb[3].checked=false;
              return;
            }

            // Helfer, Gruppenleiter, Admin → aufbauende Logik
            cb[1].disabled=!cb[0].checked; if(cb[1].disabled) cb[1].checked=false;
            cb[2].disabled=!cb[1].checked; if(cb[2].disabled) cb[2].checked=false;
            cb[3].disabled=!cb[2].checked; if(cb[3].disabled) cb[3].checked=false;
          }

          // Prozent berechnen
          function percent(){
            if(cb[3].checked) return 100;
            if(cb[2].checked) return 75;
            if(cb[1].checked) return 50;
            if(cb[0].checked) return 25;
            return 0;
          }

          // Update & speichern
          async function updateSub(){
            const p=percent();
            pb.style.width=p+'%'; pb.style.background=subColor(p);
            pb.textContent=p>0?(p+'%'):'';
            pb.dataset.percent=p;
            updateCategory();

            await setDoc(docRef,{
              learned: cb[0].checked,
              supervised: cb[1].checked,
              independent: cb[2].checked,
              secure: cb[3].checked
            });
          }

          enforce(); await updateSub();
          cb.forEach(c=>c.addEventListener('change',async()=>{ enforce(); await updateSub(); }));
        });

        section.appendChild(subWrap);
        container.appendChild(section);

        // Toggle
        header.addEventListener('click', ()=>{
          const open=subWrap.style.display==='block';
          subWrap.style.display=open?'none':'block';
          toggle.classList.toggle('bi-plus-circle',open);
          toggle.classList.toggle('bi-dash-circle',!open);
        });

        updateCategory();
      });
    });
  </script>
</body>
</html>
