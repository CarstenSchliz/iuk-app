<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benutzerverwaltung</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root{
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellgrau: rgb(239,238,234);
      --blassblau: rgb(230,240,250);
      --text:#1f2937;

      /* Rollenfarben */
      --role-admin-bg:#ffe8e6; --role-admin-bd:#ffcdc6; --role-admin-fg:#9e1b1b;   /* rot */
      --role-gl-bg:#fff6db;   --role-gl-bd:#fde8a6;   --role-gl-fg:#8a6b00;       /* gelb */
      --role-hf-bg:#e8f6ec;   --role-hf-bd:#c7efd5;   --role-hf-fg:#0f6b2b;       /* grün */
      --role-an-bg:#e6f0ff;   --role-an-bd:#cfe1ff;   --role-an-fg:#0d3b8a;       /* blau */
    }
    *{box-sizing:border-box}

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      margin:0; padding:1rem; background:#fff; color:var(--text); /* vollflächig weiß */
    }
    .page-title{ color:var(--softrot); margin:0 0 1rem }

    .settings-grid{ display:grid; grid-template-columns:2fr 1fr; gap:1.5rem; align-items:start }
    @media (max-width:980px){ .settings-grid{ grid-template-columns:1fr } }

    .card{
      background:#fff; padding:1.25rem; border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08); margin-bottom:1.5rem;
    }
    .card h3{ color:var(--dunkelblau); margin:0 0 1rem; font-size:1.1rem }

    /* Tabelle */
    .user-table{ width:100%; border-collapse:collapse; font-size:.95rem; table-layout:fixed }
    .user-table th, .user-table td{
      border-bottom:1px solid #e5e7eb; padding:.6rem .5rem; vertical-align:middle; text-align:left;
    }
    .user-table th{ background:var(--blassblau); /* kein sticky, damit nix clipped */ }

    /* Desktop: Anzeigename & E-Mail in einer Zeile (ohne Umbruch) */
    .nowrap{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .td-name b{ font-weight:700 }
    .td-roles{ white-space:normal } /* Rollen dürfen umbrechen */

    /* Rollen-Badges */
    .role-badges{ display:flex; gap:.35rem; flex-wrap:wrap }
    .role-badge{ display:inline-block; padding:.18rem .55rem; border-radius:999px; font-size:.78rem; border:1px solid transparent; white-space:nowrap }
    .role-admin{ background:var(--role-admin-bg); border-color: var(--role-admin-bd); color: var(--role-admin-fg) }
    .role-gl{    background:var(--role-gl-bg);    border-color: var(--role-gl-bd);    color: var(--role-gl-fg) }
    .role-hf{    background:var(--role-hf-bg);    border-color: var(--role-hf-bd);    color: var(--role-hf-fg) }
    .role-an{    background:var(--role-an-bg);    border-color: var(--role-an-bd);    color: var(--role-an-fg) }

    .actions-cell{ position:relative; width:44px; text-align:right }
    .kebab-btn{
      background:transparent; border:none; cursor:pointer; padding:.3rem .4rem;
      font-size:1.2rem; color:#374151; border-radius:8px; display:inline-flex; line-height:1; vertical-align:middle;
    }
    .kebab-btn:focus-visible{ outline:2px solid var(--dunkelblau) }
    .kebab-menu{
      position:absolute; right:0; top:calc(100% + 6px); min-width:200px; z-index:20;
      background:#fff; border:1px solid #e5e7eb; border-radius:10px; box-shadow:0 12px 30px rgba(0,0,0,.12);
      display:none; overflow:hidden;
    }
    .kebab-menu button{
      width:100%; background:transparent; border:none; text-align:left; cursor:pointer;
      padding:.7rem .9rem; font-size:.92rem; display:flex; gap:.5rem; align-items:center
    }
    .kebab-menu button:hover{ background:#f8fafc }

    .form-msg{ margin-top:.5rem; font-weight:600 }

    /* Floating fields (Create & Editor) */
    .form-group.floating{ position:relative; margin-bottom:1.25rem }
    .form-group.floating input{
      width:100%; padding:1rem .75rem .3rem .75rem; border:1px solid #d1d5db; border-radius:10px; background:#fff; font-size:1rem; transition:border-color .15s ease; min-height:44px;
    }
    .form-group.floating input:focus{ outline:none; border-color:var(--dunkelblau) }
    .form-group.floating label{
      position:absolute; top:50%; left:.75rem; transform:translateY(-50%); color:#6b7280; font-size:.95rem; transition:all .15s; pointer-events:none; background:#fff; padding:0 .25rem;
    }
    .form-group.floating input:focus + label,
    .form-group.floating input:not(:placeholder-shown) + label{
      top:0; left:.6rem; font-size:.78rem; color:var(--dunkelblau);
    }
    .form-group.floating input[readonly]{ background:#f9fafb; color:#6b7280 }

    /* Buttons */
    .btn{ padding:.6rem .9rem; border:none; border-radius:10px; cursor:pointer; font-size:.95rem; min-height:44px }
    .btn-primary{ background:var(--dunkelblau); color:#fff }
    .btn-secondary{ background:#eef2f7 }
    .btn-danger{ background:#c62828; color:#fff }

    /* Editor-Layout */
    #editPanelOuter{ display:none }
    #editPanel .editor-row{ display:grid; grid-template-columns:1fr 1fr 1fr; gap:1.25rem; align-items:start; margin-bottom:.25rem }
    @media (max-width:900px){ #editPanel .editor-row{ grid-template-columns:1fr 1fr } }
    @media (max-width:640px){ #editPanel .editor-row{ grid-template-columns:1fr } }

    #rolesSection{ margin-top:1rem }
    #rolesSection h4{ margin:.2rem 0 .8rem; font-size:1.05rem; color:var(--dunkelblau); font-weight:700 }
    .roles-grid{ display:flex; gap:1rem 1.25rem; flex-wrap:wrap }
    .role-check{ display:flex; align-items:center; gap:.6rem; padding:.45rem .6rem; border-radius:12px; border:1px solid #e5e7eb; background:#fff }
    .role-check input[type="checkbox"]{ width:24px; height:24px; accent-color: var(--dunkelblau) }
    .role-check .role-badge{ font-size:.82rem }

    .editor-actions{ display:flex; gap:.8rem; margin-top:1.1rem }
    .editor-actions .btn{ width:auto } /* passende Größe wie "Benutzer erstellen" */

    /* Mobile Kartenlayout */
    @media (max-width:720px){
      .user-table thead{ display:none }
      .user-table, .user-table tbody, .user-table tr, .user-table td{ display:block; width:100% }
      .user-table tr{
        background:#fff; border:1px solid #e5e7eb; border-radius:12px;
        padding:.6rem .6rem .2rem; margin-bottom:.8rem; box-shadow:0 1px 4px rgba(0,0,0,.06);
      }
      .user-table td{ border:none; padding:.35rem .25rem }
      /* Nur anzeigen, wenn Label-Text existiert – verhindert „zwei Punkte“ in der Actions-Zelle */
      .user-table td[data-label]:not([data-label=""])::before{
        content:attr(data-label) ": "; font-weight:600; color:#6b7280; display:inline-block; min-width:120px;
      }
      /* E-Mail: Label in eigener Zeile, E-Mail darunter ohne Umbruch */
      .user-table td[data-label="E-Mail-Adresse"]::before{ display:block; margin-bottom:.15rem }
      .user-table td[data-label="E-Mail-Adresse"] .email-val{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; display:block }
      /* Werte sonst dürfen umbrechen */
      .nowrap{ white-space:normal; overflow:visible; text-overflow:clip }
      .user-table .actions-cell{ position:static; text-align:right; padding-top:.4rem }
      /* WICHTIG: Menü bleibt am Button verankert, kein Bottom-Sheet mehr */
      /* (keine mobile Override-Position hier) */
    }

    /* Toast */
    #toast{
      position:fixed; left:50%; bottom:18px; transform:translateX(-50%);
      background:#111827; color:#e5e7eb; border:1px solid #243244; padding:.8rem 1rem; border-radius:12px;
      box-shadow:0 12px 30px rgba(0,0,0,.25); display:none; z-index:1000;
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; z-index:999;
    }
    .modal{
      position:fixed; inset:0; display:none; z-index:1000; align-items:center; justify-content:center; padding:1rem;
    }
    .modal .modal-card{
      background:#fff; color:#111; border-radius:14px; width:min(520px, 96vw);
      box-shadow:0 20px 60px rgba(0,0,0,.25); padding:1rem 1rem 1rem;
      border:1px solid #e5e7eb;
    }
    .modal h4{ margin:.25rem 0 .5rem; font-size:1.05rem; color:#111 }
    .modal p{ margin:.35rem 0 .9rem; color:#374151 }
    .modal .modal-actions{ display:flex; gap:.6rem; justify-content:flex-end }
    .modal .btn{ min-width:120px }

    /* Darkmode */
    body.dark .card, body.dark .user-table tr{ background:#1e1e1e; color:#f5f5f5; border-color:#374151 }
    body.dark .user-table th{ background:#0f172a; color:#e5e7eb }
    body.dark .user-table td{ border-color:#374151 }
    body.dark .kebab-menu{ background:#2a2a2a; border-color:#444 }
    body.dark .kebab-menu button:hover{ background:#353535 }
    body.dark .form-group.floating label{ background:#1e1e1e }
    body.dark .role-check{ border-color:#374151; background:#1e1e1e }
    body.dark .modal .modal-card{ background:#1e1e1e; color:#f5f5f5; border-color:#374151 }
    body.dark .modal h4{ color:#f3f4f6 }
    body.dark .modal p{ color:#d1d5db }
  </style>
</head>
<body>
  <h2 class="page-title">Benutzerverwaltung</h2>

  <div class="settings-grid">
    <!-- Nutzerliste -->
    <div class="card">
      <h3><i class="bi bi-people"></i> Benutzerübersicht</h3>

      <table class="user-table" aria-label="Liste der Benutzer">
        <thead>
          <tr>
            <th>Anzeigename</th>
            <th>E-Mail-Adresse</th>
            <th>Rollen</th>
            <th style="width:44px;"></th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>

      <div id="userMsg" class="form-msg"></div>
    </div>

    <!-- Neuer Nutzer -->
    <div>
      <div class="card">
        <h3><i class="bi bi-person-plus"></i> Neuen Nutzer anlegen</h3>
        <form id="createUserForm" novalidate>
          <div class="form-group floating">
            <input type="email" id="newEmail" placeholder=" " required inputmode="email" autocomplete="email" />
            <label for="newEmail">E-Mail</label>
          </div>
          <div class="form-group floating">
            <input type="password" id="newPassword" placeholder=" " required autocomplete="new-password" minlength="6" />
            <label for="newPassword">Passwort</label>
          </div>
          <div class="form-group floating">
            <input type="text" id="newName" placeholder=" " autocomplete="name" />
            <label for="newName">Anzeigename (optional)</label>
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Benutzer erstellen</button>
          <div id="createUserMsg" class="form-msg"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- SEPARATER Editor-Kasten -->
  <div id="editPanelOuter" class="card" style="display:none;">
    <div id="editPanel"></div>
  </div>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <!-- Modal + Backdrop -->
  <div id="modalBackdrop" class="modal-backdrop"></div>
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-card">
      <h4 id="modalTitle">Bestätigen</h4>
      <p id="modalMessage">Bist du sicher?</p>
      <div class="modal-actions">
        <button id="modalCancel" class="btn btn-secondary"><i class="bi bi-x-lg"></i> Abbrechen</button>
        <button id="modalOk" class="btn btn-danger"><i class="bi bi-trash"></i> Löschen</button>
      </div>
    </div>
  </div>

  <script type="module">
    const API_BASE = "https://us-central1-iuk-app.cloudfunctions.net";

    const userList = document.getElementById("userList");
    const userMsg  = document.getElementById("userMsg");
    const editPanelOuter = document.getElementById("editPanelOuter");
    const editPanel = document.getElementById("editPanel");
    const toastEl = document.getElementById("toast");

    // Modal elements
    const modal      = document.getElementById("modal");
    const backdrop   = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalMsg   = document.getElementById("modalMessage");
    const modalOk    = document.getElementById("modalOk");
    const modalCancel= document.getElementById("modalCancel");

    const ROLE_DEF = [
      { key:"admin",         label:"Admin",         cls:"role-admin" },
      { key:"gruppenleiter", label:"Gruppenleiter", cls:"role-gl" },
      { key:"helfer",        label:"Helfer",        cls:"role-hf" },
      { key:"anwärter",      label:"Anwärter",      cls:"role-an" },
    ];

    // ----- Toast -----
    const showToast = (msg) => {
      toastEl.textContent = msg; toastEl.style.display = "block";
      clearTimeout(showToast._t); showToast._t = setTimeout(()=> toastEl.style.display = "none", 2600);
    };

    // ----- Modal (Popup im Fenster) -----
    function confirmDialog({ title="Bestätigen", message="Bist du sicher?", okText="OK", cancelText="Abbrechen" } = {}){
      modalTitle.textContent = title;
      modalMsg.textContent = message;
      modalOk.innerHTML = `<i class="bi bi-check2"></i> ${okText}`;
      modalCancel.innerHTML = `<i class="bi bi-x-lg"></i> ${cancelText}`;

      return new Promise(resolve => {
        const close = (val) => {
          modal.style.display = "none";
          backdrop.style.display = "none";
          document.removeEventListener("keydown", onKey);
          resolve(val);
        };
        const onKey = (e) => { if (e.key === "Escape") close(false); };

        backdrop.style.display = "block";
        modal.style.display = "flex";
        document.addEventListener("keydown", onKey);

        modalOk.onclick = () => close(true);
        modalCancel.onclick = () => close(false);
        backdrop.onclick = () => close(false);
      });
    }

    function extractRoles(u){
      let roles = Array.isArray(u.roles) ? u.roles : [];
      if (!roles.length){
        ROLE_DEF.forEach(r => { if (u[r.key]) roles.push(r.key); });
        if (u.admin && !roles.includes("admin")) roles.push("admin");
      }
      const allowed = new Set(ROLE_DEF.map(r=>r.key));
      return Array.from(new Set(roles.filter(r=>allowed.has(r))));
    }

    function rolesToBadges(roles){
      if (!roles?.length) return '<span style="color:#9ca3af">–</span>';
      return '<div class="role-badges">' + roles.map(r=>{
        const def = ROLE_DEF.find(d=>d.key===r);
        return `<span class="role-badge ${def?.cls||""}">${def?.label||r}</span>`;
      }).join("") + '</div>';
    }

    function buildKebab(cell, onEdit, onDelete, user){
      cell.classList.add("actions-cell");
      const btn = document.createElement("button");
      btn.className = "kebab-btn"; btn.setAttribute("aria-label","Aktionen");
      btn.innerHTML = '<i class="bi bi-three-dots-vertical"></i>';

      const menu = document.createElement("div");
      menu.className = "kebab-menu";
      menu.innerHTML = `
        <button class="act-edit"><i class="bi bi-pencil"></i><span>Bearbeiten</span></button>
        <button class="act-del"  style="color:#b91c1c;"><i class="bi bi-trash"></i><span>Nutzer löschen</span></button>
      `;

      btn.addEventListener("click", (e)=>{
        e.stopPropagation();
        const open = menu.style.display==="block";
        document.querySelectorAll(".kebab-menu").forEach(m=>m.style.display="none");
        menu.style.display = open ? "none":"block";
      });
      document.addEventListener("click", ()=> menu.style.display="none");
      menu.querySelector(".act-edit").addEventListener("click", ()=>{
        menu.style.display="none"; onEdit(user);
      });
      menu.querySelector(".act-del").addEventListener("click", ()=>{
        menu.style.display="none"; onDelete(user);
      });

      cell.appendChild(btn); cell.appendChild(menu);
    }

    function updateNavigationDisplayName(newName){
      const ids = ["navUserName","sidebarUserName"];
      ids.forEach(id => { const el = document.getElementById(id); if (el) el.textContent = newName || "Ohne Namen"; });
      document.querySelectorAll("[data-user-name]").forEach(el => el.textContent = newName || "Ohne Namen");
    }

    // ===== Editor =====
    function openEditor(user){
      const initial = {
        name: user.displayName || "",
        roles: extractRoles(user)
      };

      editPanelOuter.style.display = "block";
      editPanel.innerHTML = `
        <h3 style="margin-top:0;">Nutzer bearbeiten</h3>

        <div class="editor-row">
          <div class="form-group floating">
            <input type="text" id="edName" placeholder=" " value="${initial.name}">
            <label for="edName">Anzeigename</label>
          </div>
          <div class="form-group floating">
            <input type="email" id="edEmail" placeholder=" " value="${user.email || ""}" readonly>
            <label for="edEmail">E-Mail-Adresse</label>
          </div>
          <div class="form-group floating">
            <input type="text" id="edUID" placeholder=" " value="${user.uid}" readonly>
            <label for="edUID">UID</label>
          </div>
        </div>

        <div id="rolesSection">
          <h4>Rollen</h4>
          <div class="roles-grid">
            ${ROLE_DEF.map(r => `
              <label class="role-check">
                <input type="checkbox" value="${r.key}" ${initial.roles.includes(r.key) ? "checked":""} />
                <span class="role-badge ${r.cls}">${r.label}</span>
              </label>
            `).join("")}
          </div>
        </div>

        <div class="editor-actions">
          <button class="btn btn-secondary" id="edCancel"><i class="bi bi-x-lg"></i> Abbrechen</button>
          <button class="btn btn-primary"  id="edSave"><i class="bi bi-save"></i> Speichern</button>
        </div>
      `;

      // Abbrechen = Änderungen verwerfen + Editor schließen
      document.getElementById("edCancel").onclick = () => {
        showToast("Änderungen verworfen");
        editPanelOuter.style.display = "none";
        editPanel.innerHTML = "";
      };

      // Speichern
      document.getElementById("edSave").onclick = async () => {
        const newName = document.getElementById("edName").value.trim();
        const selected = Array.from(editPanel.querySelectorAll('input[type="checkbox"]:checked')).map(cb=>cb.value);

        try{
          const res = await fetch(API_BASE + "/updateUser", {
            method:"POST", headers:{ "Content-Type":"application/json" },
            body: JSON.stringify({ uid: user.uid, displayName: newName, roles: selected })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Unbekannter Fehler");

          showToast("Gespeichert");
          updateNavigationDisplayName(newName);
          await loadUsers();

          // Editor schließen nach Erfolg
          editPanelOuter.style.display = "none";
          editPanel.innerHTML = "";
        }catch(err){
          showToast("Fehler: " + err.message);
        }
      };
    }

    // ===== Löschen (mit Modal) =====
    async function deleteUserFlow(user){
      const title = "Nutzer löschen?";
      const who = user.displayName || user.email || user.uid;
      const message = `Soll der Nutzer wirklich gelöscht werden?\n\n${who}`;
      const ok = await confirmDialog({ title, message, okText:"Löschen", cancelText:"Abbrechen" });
      if (!ok) return;

      try{
        const res = await fetch(API_BASE + "/deleteUser", {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ uid: user.uid })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unbekannter Fehler");
        showToast("Nutzer gelöscht");
        await loadUsers();
        // Falls gerade offen: Editor schließen
        editPanelOuter.style.display = "none"; editPanel.innerHTML = "";
      }catch(err){
        showToast("Fehler: " + err.message);
      }
    }

    // ===== Liste =====
    function renderUsers(users){
      userList.innerHTML = "";
      users.forEach(u=>{
        const tr = document.createElement("tr");
        const name = u.displayName || "Ohne Namen";
        const mail = u.email || "–";
        const roles = extractRoles(u);

        tr.innerHTML = `
          <td class="nowrap td-name" data-label="Anzeigename" title="${name}"><b>${name}</b></td>
          <td class="nowrap" data-label="E-Mail-Adresse" title="${mail}"><span class="email-val">${mail}</span></td>
          <td class="td-roles" data-label="Rollen">${rolesToBadges(roles)}</td>
          <td class="actions-cell" data-label=""></td>
        `;
        const actionsCell = tr.querySelector(".actions-cell");
        buildKebab(actionsCell, openEditor, deleteUserFlow, { uid: u.uid, displayName:name, email:mail, roles });

        userList.appendChild(tr);
      });
    }

    async function loadUsers(){
      userMsg.style.color = "orange";
      userMsg.textContent = "⏳ Lade Nutzer...";
      try{
        const res = await fetch(API_BASE + "/listUsers", { method:"GET" });
        const data = await res.json();
        renderUsers(data.users || []);
        userMsg.textContent = "";
      }catch(err){
        userMsg.style.color = "red";
        userMsg.textContent = "❌ Fehler beim Laden der Nutzer: " + err.message;
      }
    }

    // Initial
    loadUsers();

    // Neuer Nutzer
    const form = document.getElementById("createUserForm");
    const msg  = document.getElementById("createUserMsg");
    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("newEmail").value.trim();
      const pw    = document.getElementById("newPassword").value;
      const name  = document.getElementById("newName").value.trim();

      if (!email || !pw){
        msg.style.color = "red"; msg.textContent = "❌ E-Mail und Passwort sind erforderlich.";
        return;
      }
      msg.textContent = ""; // nutzen Toast

      try{
        const res = await fetch(API_BASE + "/createUser", {
          method:"POST", headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ email, password: pw, displayName: name })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Unbekannter Fehler");

        showToast("Benutzer erstellt");
        form.reset();
        await loadUsers();
      }catch(err){
        msg.style.color = "red"; msg.textContent = "❌ Fehler: " + err.message;
      }
    });
  </script>
</body>
</html>
