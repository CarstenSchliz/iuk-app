<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benutzerverwaltung</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root{
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellgrau: rgb(239,238,234);
      --blassblau: rgb(230,240,250);
      --text:#1f2937;

      --hellblau: rgb(100,160,220);

      /* Rollenfarben */
      --role-admin-bg:#ffe8e6; --role-admin-bd:#ffcdc6; --role-admin-fg:#9e1b1b;
      --role-gl-bg:#fff6db;   --role-gl-bd:#fde8a6;   --role-gl-fg:#8a6b00;
      --role-hf-bg:#e8f6ec;   --role-hf-bd:#c7efd5;   --role-hf-fg:#0f6b2b;
      --role-an-bg:#e6f0ff;   --role-an-bd:#cfe1ff;   --role-an-fg:#0d3b8a;
    }
    *{box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: var(--hellgrau);
    }

    /* Sidebar bleibt immer breit */
    .sidebar {
      background: #fff;
      width: 340px; /* Sidebar bleibt breit */
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      box-sizing: border-box;
    }

    .profile {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile img {
      width: 100px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #000;
      display: block;
      margin: 0 auto 0.8rem auto;
      background: #ccc;
      cursor: pointer;
    }

    .profile h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #000;
    }

    .profile p {
      margin: 0;
      font-size: 0.9rem;
      color: #333;
    }

    .menu {
      flex-grow: 1;
    }

    .menu button,
    .logout {
      position: relative;
      display: block;
      width: 100%;
      padding: 0.75rem 1.25rem;
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
      transition: background-color 0.25s ease, color 0.25s ease;
      white-space: normal;
      overflow: visible;
    }

    .menu button i {
      color: inherit;
    }

    .menu button:hover,
    .logout:hover {
      background: var(--hoverblau);
    }

    /* Animiertes Bändchen */
    .menu button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0;
      background: transparent;
      border-radius: 4px 0 0 4px;
      transition: width 0.25s ease, background-color 0.25s ease;
    }

    .menu button:hover::before {
      width: 5px;
      background: var(--hoverblau);
    }

    .menu button.active {
      background: var(--blassblau);
      font-weight: bold;
      color: var(--dunkelblau);
    }

    .menu button.active::before {
      width: 5px;
      background: var(--dunkelblau);
    }

    .logout {
      margin-top: auto;
      margin-bottom: 0.8rem;
    }

    .version {
      font-size: 0.8rem;
      text-align: center;
      color: #555;
    }

    /* Content */
    .content {
      flex-grow: 1;
      background: var(--hellgrau);
      padding: 2rem 3rem;
      overflow-y: auto;
    }

    /* Benutzerverwaltungsseite Styling */
    .user-page {
      padding: 1rem;
      color: var(--text);
    }

    .user-page .page-title {
      color: var(--softrot);
      margin-bottom: 1rem;
    }

    .user-page .settings-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .user-page .card {
      background: #fff;
      padding: 1.25rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .user-page .card h3 {
      color: var(--hellblau);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-page .user-table {
      width: 100%;
      border-collapse: collapse;
      font-size: .95rem;
      table-layout: fixed;
    }

    .user-page .user-table th,
    .user-page .user-table td {
      border-bottom: 1px solid #e5e7eb;
      padding: .6rem .5rem;
      vertical-align: middle;
      text-align: left;
    }

    .user-page .user-table th {
      background: var(--blassblau);
    }

    .user-page .role-badges {
      display: flex;
      gap: .35rem;
      flex-wrap: wrap;
    }

    .user-page .role-badge {
      display: inline-block;
      padding: .18rem .55rem;
      border-radius: 999px;
      font-size: .78rem;
      border: 1px solid transparent;
      white-space: nowrap;
    }

    .user-page .role-admin {
      background: var(--role-admin-bg);
      border-color: var(--role-admin-bd);
      color: var(--role-admin-fg);
    }

    .user-page .role-gl {
      background: var(--role-gl-bg);
      border-color: var(--role-gl-bd);
      color: var(--role-gl-fg);
    }

    .user-page .role-hf {
      background: var(--role-hf-bg);
      border-color: var(--role-hf-bd);
      color: var(--role-hf-fg);
    }

    .user-page .role-an {
      background: var(--role-an-bg);
      border-color: var(--role-an-bd);
      color: var(--role-an-fg);
    }

    .user-page .btn {
      padding: .6rem .9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: .95rem;
      min-height: 44px;
    }

    .user-page .btn-primary {
      background: var(--dunkelblau);
      color: #fff;
    }

    .user-page .btn-secondary {
      background: #eef2f7;
    }

    .user-page .btn-danger {
      background: #c62828;
      color: #fff;
    }

    .user-page .form-group.floating {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .user-page .form-group.floating input {
      width: 100%;
      padding: 1rem .75rem .3rem .75rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #fff;
      font-size: 1rem;
      transition: border-color .15s ease;
      min-height: 44px;
    }

    .user-page .form-group.floating label {
      position: absolute;
      top: 50%;
      left: .75rem;
      transform: translateY(-50%);
      color: #6b7280;
      font-size: .95rem;
      transition: all .15s;
      pointer-events: none;
      background: #fff;
      padding: 0 .25rem;
    }

    .user-page .form-group.floating input:focus + label,
    .user-page .form-group.floating input:not(:placeholder-shown) + label {
      top: 0;
      left: .6rem;
      font-size: .78rem;
      color: var(--dunkelblau);
    }

    @media (max-width: 720px) {
      .user-page .user-table thead {
        display: none;
      }

      .user-page .user-table,
      .user-page .user-table tbody,
      .user-page .user-table tr,
      .user-page .user-table td {
        display: block;
        width: 100%;
      }

      .user-page .user-table tr {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: .6rem .6rem .2rem;
        margin-bottom: .8rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, .06);
      }

      .user-page .user-table td {
        border: none;
        padding: .35rem .25rem;
      }

      .user-page .user-table td[data-label]:not([data-label=""])::before {
        content: attr(data-label) ": ";
        font-weight: 600;
        color: #6b7280;
        display: inline-block;
        min-width: 120px;
      }

      .user-page .user-table td[data-label="E-Mail-Adresse"]::before {
        display: block;
        margin-bottom: .15rem;
      }

      .user-page .user-table td[data-label="E-Mail-Adresse"] .email-val {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile">
      <img src="assets/avatar-default.png" alt="Profilbild" id="profileImg">
      <input type="file" id="profileUpload" accept="image/*" style="display:none;">
      <h2 id="userName">Lädt...</h2>
      <p>Teilnehmer</p>
    </div>
    <div class="menu">
      <button data-page="persoenlich"><i class="bi bi-person"></i> Persönliche Daten</button>
      <button data-page="zugang"><i class="bi bi-key"></i> Zugangsvoraussetzungen</button>
      <button data-page="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</button>
      <button data-page="module"><i class="bi bi-journal"></i> Lernmodule</button>
      <button data-page="materialien"><i class="bi bi-folder2"></i> Lernmaterialien</button>
      <button data-page="benutzer"><i class="bi bi-people"></i> Benutzerverwaltung</button>
    </div>
    <button class="logout" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
    <div class="version">Version 1.0.0</div>
  </div>

  <div class="content">
    <h1>Willkommen in deiner persönlichen IuK Lernwelt</h1>
    <p>Bitte wähle links einen Menüpunkt aus, um zu starten.</p>
  </div>

  <script type="module">
    import { auth, logout, observeAuthState, uploadProfileImage } from "./js/firebase.js";

    // Sidebar Toggle (mobil)
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("active");
      });
    }

    // Seitenwechsel
    const content = document.getElementById("content");
    const buttons = document.querySelectorAll(".menu button");

    async function loadPage(page) {
      try {
        const res = await fetch(`views/${page}.html`);
        if (!res.ok) throw new Error("Seite nicht gefunden");
        const html = await res.text();
        content.innerHTML = html;

        // eingebettete Scripts neu laden
        content.querySelectorAll("script").forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.type) newScript.type = oldScript.type;
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          content.appendChild(newScript);
        });
      } catch (err) {
        content.innerHTML = `<h2>Fehler</h2><p>${err.message}</p>`;
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        loadPage(page);
        sidebar.classList.remove("active");
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    // Profilbild Upload
    const profileImg = document.getElementById("profileImg");
    const profileUpload = document.getElementById("profileUpload");

    profileImg.addEventListener("click", () => profileUpload.click());

    profileUpload.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      const user = auth.currentUser;
      if (file && user) {
        try {
          const url = await uploadProfileImage(user, file);
          profileImg.src = url; // direkt von Firebase
          alert("✅ Profilbild aktualisiert!");
        } catch (err) {
          alert("❌ Fehler beim Hochladen: " + err.message);
        }
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", async () => {
      await logout();
      window.location.href = "index.html";
    });

    // Login-Check + Userdaten
    const userName = document.getElementById("userName");
    observeAuthState(user => {
      if (user) {
        userName.textContent = user.displayName || user.email.split("@")[0];

        if (user.photoURL) {
          profileImg.src = user.photoURL; // Nur online verfügbar
        } else {
          profileImg.src = "assets/avatar-default.png";
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // Darkmode
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    window.addEventListener("toggleTheme", () => {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    });
  </script>
</body>
</html>
