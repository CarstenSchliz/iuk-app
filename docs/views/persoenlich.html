<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Persönliche Einstellungen</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);
      --hellgrau: rgb(239,238,234);
      --blassblau: rgb(230,240,250);
    }

    body {
      background: var(--hellgrau);
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .page-title {
      color: var(--softrot);
      margin-bottom: 1rem;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }
    @media(max-width: 768px){
      .settings-grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg, #fff);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .card + .card { margin-top: 1.5rem; }

    .card h3 {
      color: var(--hellblau);
      margin-top: 0;
      margin-bottom: 1rem;
    }

    /* Floating Label */
    .form-group.floating {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group.floating input {
      width: 100%;
      padding: 1rem 0.75rem 0.25rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-size: 1rem;
      min-height: 44px;
    }
    .form-group.floating input:focus + label,
    .form-group.floating input:not(:placeholder-shown) + label {
      top: 0;
      left: 0.6rem;
      font-size: 0.8rem;
      color: var(--dunkelblau);
    }
    .form-group.floating label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #777;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      pointer-events: none;
      background: var(--card-bg, #fff);
      padding: 0 0.25rem;
    }

    /* Readonly Felder grau */
    .form-group.floating input[readonly] {
      background: #f9fafb;
      color: #555;
    }

    /* Nur Felder mit Inhalt blassblau */
    .form-group.floating input:not(:placeholder-shown):not([readonly]) {
      background: var(--blassblau);
      border-color: var(--dunkelblau);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    @media(max-width:768px){
      .form-row { grid-template-columns: 1fr; }
    }

    .form-actions {
      display:flex;
      gap:1rem;
      margin-top:1rem;
    }

    .btn-primary, .btn-secondary {
      padding:0.6rem 1rem;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:0.95rem;
      min-height:44px;
      min-width:140px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:0.5rem;
    }
    .btn-primary { background: var(--dunkelblau); color: #fff; }
    .btn-secondary { background:#eee; }

    .btn-accent {
      padding:0.6rem 1rem;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:0.95rem;
      min-height:44px;
      min-width:140px;
      background: var(--dunkelblau);
      color:#fff;
    }

    .form-msg {
      margin-top:0.5rem;
      font-weight:bold;
    }

    .list { list-style:none; padding:0; margin:0; }
    .list li {
      padding:0.6rem 0;
      border-bottom:1px solid #eee;
      cursor:pointer;
    }

    /* Darkmode */
    body.dark {
      --card-bg: #1e1e1e;
      background: #121212;
      color: #f0f0f0;
    }
    body.dark .card { background: #1e1e1e; color:#f0f0f0; }
    body.dark .form-group.floating input {
      background:#2a2a2a;
      color:#f0f0f0;
      border:1px solid #555;
    }
    body.dark .form-group.floating input[readonly] {
      background: #333;
      color: #aaa;
    }
    body.dark .form-group.floating label {
      background: #1e1e1e;
      color: #aaa;
    }
    body.dark .btn-secondary { background:#333; color:#eee; }

    /* Modal */
    .modal {
      position: fixed; inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,0.5);
      z-index:1000;
    }
    .modal.show { display:flex; }
    .modal-content {
      background:#fff;
      padding:2rem;
      border-radius:16px;
      max-width:500px;
      width:90%;
      text-align:center;
    }
    .modal-content h2 {
      color:var(--dunkelblau);
      font-size:1.4rem;
      margin:0.5rem 0 1.2rem 0;
    }
    .modal-actions {
      display:flex;
      gap:1rem;
      margin-top:1rem;
    }
    .modal-actions button {
      flex:1;
      padding:0.7rem;
      border:none;
      border-radius:6px;
      font-size:0.95rem;
      font-weight:bold;
      cursor:pointer;
      min-height:44px;
    }
    .modal-actions .primary { background: var(--dunkelblau); color:#fff; }
    .modal-actions .close { background: var(--hellgrau); color:#333; }
    body.dark .modal-content { background:#1e1e1e; color:#f0f0f0; }
  </style>
</head>
<body>
  <h2 class="page-title">Einstellungen</h2>

  <div class="settings-grid">
    <div>
      <!-- Persönliche Daten -->
      <div class="card">
        <h3><i class="bi bi-person"></i> Persönliche Daten</h3>
        <form id="profileForm">
          <div class="form-group floating">
            <input type="text" id="name" placeholder=" ">
            <label for="name">Name</label>
          </div>
          <div class="form-group floating">
            <input type="email" id="email" placeholder=" " readonly>
            <label for="email">E-Mail-Adresse</label>
          </div>
          <div class="form-row">
            <div class="form-group floating">
              <input type="text" id="roles" placeholder=" " readonly>
              <label for="roles">Rollen</label>
            </div>
            <div class="form-group floating">
              <input type="text" id="uid" placeholder=" " readonly>
              <label for="uid">UID</label>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="backBtn" class="btn-secondary">
              <i class="bi bi-arrow-left"></i> Zurück
            </button>
            <button type="button" id="saveBtn" class="btn-primary">
              <i class="bi bi-save"></i> Speichern
            </button>
          </div>
          <div id="profileMsg" class="form-msg"></div>
        </form>
      </div>

      <!-- Weitere Einstellungen -->
      <div class="card">
        <h3><i class="bi bi-gear"></i> Weitere Einstellungen</h3>
        <ul class="list">
          <li id="changePassword"><i class="bi bi-key"></i> Passwort ändern</li>
        </ul>
      </div>
    </div>

    <div>
      <div class="card">
        <h3><i class="bi bi-palette"></i> Erscheinungsbild</h3>
        <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>
        <button id="themeToggle" class="btn-accent">
          <i class="bi bi-moon"></i> Zu Dunkelmodus wechseln
        </button>
      </div>
    </div>
  </div>

  <!-- Passwort ändern Modal -->
  <div id="pwdModal" class="modal">
    <div class="modal-content">
      <h2>Passwort ändern</h2>
      <div class="form-group floating">
        <input type="password" id="currentPwd" placeholder=" ">
        <label for="currentPwd">Aktuelles Passwort</label>
      </div>
      <div class="form-group floating">
        <input type="password" id="newPwd" placeholder=" ">
        <label for="newPwd">Neues Passwort</label>
      </div>
      <!-- Regeln separat, damit Label nicht überlappt -->
      <div id="pass-rules" style="text-align:left; font-size:0.85rem; margin:6px 0 1rem 2px;">
        <div id="rule-length">❌ Mindestens 8 Zeichen</div>
        <div id="rule-number">❌ Mindestens 1 Zahl</div>
        <div id="rule-uppercase">❌ Mindestens 1 Großbuchstabe</div>
        <div id="rule-special">❌ Mindestens 1 Sonderzeichen</div>
      </div>
      <div class="form-group floating">
        <input type="password" id="repeatPwd" placeholder=" ">
        <label for="repeatPwd">Neues Passwort wiederholen</label>
      </div>
      <div class="modal-actions">
        <button id="savePwd" class="primary">Speichern</button>
        <button id="cancelPwd" class="close">Zurück</button>
      </div>
      <div id="pwdMsg" class="form-msg"></div>
    </div>
  </div>

  <script type="module">
    import { auth, updateUserProfile, observeAuthState, getUserRoles, changePassword, translateFirebaseError } from "./js/firebase.js";

    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const rolesField = document.getElementById("roles");
    const uidField = document.getElementById("uid");
    const profileMsg = document.getElementById("profileMsg");
    const backBtn = document.getElementById("backBtn");
    const saveBtn = document.getElementById("saveBtn");

    // Sidebar-Infos
    const sidebarName = document.getElementById("userName");
    const sidebarRole = document.getElementById("userRole");
    const roleRanking = ["admin","gruppenleiter","helfer","anwärter"];

    observeAuthState(async (user) => {
      if(user){
        emailField.value = user.email || "";
        nameField.value = user.displayName || "";
        uidField.value = user.uid;

        const roles = await getUserRoles(user.uid);
        const formatted = roles.map(r => r.charAt(0).toUpperCase()+r.slice(1)).join(", ");
        rolesField.value = formatted;

        if (sidebarName) sidebarName.textContent = user.displayName || user.email.split("@")[0];
        if (sidebarRole) {
          const highest = roleRanking.find(r => roles.includes(r));
          sidebarRole.textContent = highest ? highest.charAt(0).toUpperCase()+highest.slice(1) : "";
        }
      }
    });

    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      const newName = nameField.value.trim();
      if(!user){ profileMsg.textContent="❌ Kein Benutzer eingeloggt."; profileMsg.style.color="red"; return; }
      if(!newName){ profileMsg.textContent="❌ Bitte Namen eingeben."; profileMsg.style.color="red"; return; }
      try{
        await updateUserProfile(user, { displayName:newName });
        if(sidebarName) sidebarName.textContent = newName;
        profileMsg.textContent="✅ Name geändert!";
        profileMsg.style.color="green";
      }catch(err){
        profileMsg.textContent="❌ Fehler: "+err.message;
        profileMsg.style.color="red";
      }
    });

    backBtn.addEventListener("click", ()=>{ window.location.href="app.html"; });

    // Darkmode
    const themeBtn=document.getElementById("themeToggle"), themeLabel=document.getElementById("themeLabel");
    function setTheme(mode){
      if(mode==="dark"){
        document.body.classList.add("dark");
        themeLabel.textContent="Dunkel";
        themeBtn.innerHTML='<i class="bi bi-sun"></i> Zu Hellmodus wechseln';
        localStorage.setItem("theme","dark");
      }else{
        document.body.classList.remove("dark");
        themeLabel.textContent="Hell";
        themeBtn.innerHTML='<i class="bi bi-moon"></i> Zu Dunkelmodus wechseln';
        localStorage.setItem("theme","light");
      }
    }
    setTheme(localStorage.getItem("theme")||"light");
    themeBtn.addEventListener("click",()=>setTheme(document.body.classList.contains("dark")?"light":"dark"));

    // Passwort Modal
    const pwdModal=document.getElementById("pwdModal");
    const changePasswordLink=document.getElementById("changePassword");
    const cancelPwd=document.getElementById("cancelPwd");
    const savePwd=document.getElementById("savePwd");
    const pwdMsg=document.getElementById("pwdMsg");
    const currentPwd=document.getElementById("currentPwd");
    const newPwd=document.getElementById("newPwd");
    const repeatPwd=document.getElementById("repeatPwd");

    newPwd.addEventListener("input", ()=>{
      const val=newPwd.value;
      document.getElementById("rule-length").textContent = val.length>=8?"✅ Mindestens 8 Zeichen":"❌ Mindestens 8 Zeichen";
      document.getElementById("rule-number").textContent = /[0-9]/.test(val)?"✅ Mindestens 1 Zahl":"❌ Mindestens 1 Zahl";
      document.getElementById("rule-uppercase").textContent = /[A-Z]/.test(val)?"✅ Mindestens 1 Großbuchstabe":"❌ Mindestens 1 Großbuchstabe";
      document.getElementById("rule-special").textContent = /[^A-Za-z0-9]/.test(val)?"✅ Mindestens 1 Sonderzeichen":"❌ Mindestens 1 Sonderzeichen";
    });

    changePasswordLink.addEventListener("click", ()=> pwdModal.classList.add("show"));
    cancelPwd.addEventListener("click", ()=>{ pwdModal.classList.remove("show"); currentPwd.value=""; newPwd.value=""; repeatPwd.value=""; pwdMsg.textContent=""; });
    savePwd.addEventListener("click", async ()=>{
      const user=auth.currentUser;
      if(!user){ pwdMsg.textContent="❌ Kein Benutzer eingeloggt."; pwdMsg.style.color="red"; return; }
      if(newPwd.value!==repeatPwd.value){ pwdMsg.textContent="❌ Die Passwörter stimmen nicht überein."; pwdMsg.style.color="red"; return; }
      try{
        await changePassword(user, currentPwd.value, newPwd.value);
        pwdMsg.textContent="✅ Passwort geändert!"; pwdMsg.style.color="green";
        setTimeout(()=>pwdModal.classList.remove("show"),1500);
      }catch(err){
        pwdMsg.textContent="❌ Fehler: "+translateFirebaseError(err.code); pwdMsg.style.color="red";
      }
    });
  </script>
</body>
</html>
