<h2 class="page-title">Einstellungen</h2>

<div class="settings-grid">

  <!-- Linke Spalte -->
  <div>
    <!-- Pers√∂nliche Daten -->
    <div class="card">
      <h3><i class="bi bi-person"></i> Pers√∂nliche Daten</h3>
      <form id="profileForm">

        <!-- Avatar -->
        <div class="form-group avatar-group">
          <img id="profileImg" src="assets/avatar-default.png" 
               alt="Profilbild" 
               onerror="this.onerror=null;this.src='https://via.placeholder.com/100?text=üë§';">
          <input type="file" id="profileUpload" accept="image/*" style="display:none;">
          <button type="button" id="uploadBtn" class="btn-secondary">Profilbild √§ndern</button>
        </div>

        <!-- Name -->
        <div class="form-group floating">
          <input type="text" id="name" placeholder=" ">
          <label for="name">Name</label>
        </div>

        <!-- E-Mail -->
        <div class="form-group floating">
          <input type="email" id="email" placeholder=" " readonly>
          <label for="email">E-Mail Adresse</label>
        </div>

        <!-- Rolle -->
        <div class="form-group floating">
          <input type="text" id="role" value="Teilnehmer" placeholder=" " readonly>
          <label for="role">Rolle</label>
        </div>
        <small>Die Rolle wird vom Administrator vergeben</small>

        <!-- Buttons -->
        <div class="form-actions">
          <button type="button" id="backBtn" class="btn-secondary">
            ‚Üê Zur√ºck
          </button>
          <button type="submit" class="btn-primary">
            <i class="bi bi-save"></i> Speichern
          </button>
        </div>
        <div id="profileMsg" class="form-msg"></div>
      </form>
    </div>
  </div>

  <!-- Rechte Spalte -->
  <div>
    <!-- Erscheinungsbild -->
    <div class="card">
      <h3><i class="bi bi-palette"></i> Erscheinungsbild</h3>
      <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>
      <button id="themeToggle" class="btn-accent">
        üåô Zu Dunkelmodus wechseln
      </button>
    </div>
  </div>
</div>

<style>
  :root {
    --softrot: rgb(228,100,80);
    --dunkelblau: rgb(0,45,85);
    --hellblau: rgb(100,160,220);
    --hellgrau: rgb(239,238,234);
  }

  .page-title {
    color: var(--softrot);
    margin-bottom: 1rem;
  }

  .settings-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1.5rem;
  }
  @media(max-width: 768px){
    .settings-grid {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: var(--card-bg, #fff);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
  }

  .card h3 {
    color: var(--hellblau);
    margin-top: 0;
    margin-bottom: 1rem;
  }

  /* Avatar */
  .avatar-group {
    text-align:center;
    margin-bottom:1.5rem;
  }
  .avatar-group img {
    width:100px;
    height:100px;
    border-radius:50%;
    object-fit:cover;
    border:2px solid #ccc;
    margin-bottom:0.5rem;
  }

  /* Floating Label */
  .form-group.floating {
    position: relative;
    margin-bottom: 1.5rem;
  }
  .form-group.floating input {
    width: 100%;
    padding: 1rem 0.75rem 0.25rem 0.75rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: transparent;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .form-group.floating label {
    position: absolute;
    top: 50%;
    left: 0.75rem;
    transform: translateY(-50%);
    color: #777;
    font-size: 0.95rem;
    transition: all 0.2s ease;
    pointer-events: none;
    background: var(--card-bg, #fff);
    padding: 0 0.25rem;
  }
  .form-group.floating input:focus + label,
  .form-group.floating input:not(:placeholder-shown) + label {
    top: 0;
    left: 0.6rem;
    font-size: 0.8rem;
    color: var(--dunkelblau);
  }

  .form-actions {
    display:flex;
    gap:1rem;
    margin-top:1rem;
  }

  small {
    display:block;
    font-size:0.8rem;
    color:#777;
    margin:-0.5rem 0 1rem 0;
  }

  .btn-primary, .btn-secondary, .btn-accent {
    padding:0.6rem 1rem;
    border:none;
    border-radius:8px;
    cursor:pointer;
  }
  .btn-primary { background: var(--dunkelblau); color: #fff; }
  .btn-secondary { background:#eee; }
  .btn-accent  { background: var(--dunkelblau); color: #fff; }

  .form-msg {
    margin-top:0.5rem;
    font-weight:bold;
  }

  /* Darkmode Variablen */
  body.dark {
    --card-bg: #1e1e1e;
    color:#f0f0f0;
    background:#121212;
  }
  body.dark input {
    background:#2a2a2a;
    color:#f0f0f0;
    border:1px solid #555;
  }
  body.dark small { color:#aaa; }
  body.dark .form-group.floating label {
    background: #1e1e1e;
  }
</style>

<script type="module">
  import { auth } from "../js/firebase.js";
  import { updateProfile, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

  const emailField = document.getElementById("email");
  const nameField = document.getElementById("name");
  const profileForm = document.getElementById("profileForm");
  const profileMsg = document.getElementById("profileMsg");
  const profileImg = document.getElementById("profileImg");
  const uploadBtn = document.getElementById("uploadBtn");
  const profileUpload = document.getElementById("profileUpload");
  const backBtn = document.getElementById("backBtn");

  // Sidebar Name holen
  const sidebarName = document.getElementById("userName");

  // Userdaten laden
  onAuthStateChanged(auth, (user) => {
    if (user) {
      emailField.value = user.email || "";      
      nameField.value = user.displayName || ""; 
      profileImg.src = user.photoURL || "assets/avatar-default.png";
      if (sidebarName) sidebarName.textContent = user.displayName || user.email.split("@")[0];
    }
  });

  // Name speichern
  profileForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    try {
      if (user) {
        await updateProfile(user, { displayName: nameField.value });
        await user.reload();
        if (sidebarName) sidebarName.textContent = auth.currentUser.displayName;
        profileMsg.style.color = "green";
        profileMsg.textContent = "‚úÖ √Ñnderungen gespeichert!";
      }
    } catch (err) {
      profileMsg.style.color = "red";
      profileMsg.textContent = "‚ùå Fehler: " + err.message;
    }
  });

  // Avatar Upload (nur lokal, kein Firebase Storage)
  uploadBtn.addEventListener("click", () => profileUpload.click());
  profileUpload.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = () => profileImg.src = reader.result;
      reader.readAsDataURL(file);
    }
  });

  // Zur√ºck
  backBtn.addEventListener("click", () => {
    window.location.hash = "#dashboard";
  });

  // Darkmode
  const themeBtn = document.getElementById("themeToggle");
  const themeLabel = document.getElementById("themeLabel");

  function setTheme(mode){
    if(mode==="dark"){
      document.body.classList.add("dark");
      themeLabel.textContent = "Dunkel";
      themeBtn.textContent = "‚òÄÔ∏è Zu Hellmodus wechseln";
      localStorage.setItem("theme","dark");
    } else {
      document.body.classList.remove("dark");
      themeLabel.textContent = "Hell";
      themeBtn.textContent = "üåô Zu Dunkelmodus wechseln";
      localStorage.setItem("theme","light");
    }
  }

  setTheme(localStorage.getItem("theme") || "light");

  if(themeBtn){
    themeBtn.addEventListener("click", () => {
      if(document.body.classList.contains("dark")){
        setTheme("light");
      } else {
        setTheme("dark");
      }
    });
  }
</script>
