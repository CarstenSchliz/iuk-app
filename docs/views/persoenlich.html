<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Persönliche Daten – IuK Lernwelt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    /* ============================
       THEME-VARIABLEN (Light/Dark)
       ============================ */
    :root{
      /* Brand */
      --brand-rot:        #e60005;
      --brand-rot-soft:   #e46450;
      --brand-blau:       #002d55;
      --brand-hellblau:   #64a0dc;

      /* Light */
      --page-bg:          #efeeea;
      --text:             #1f2937;
      --muted:            #6b7280;
      --heading:          #002d55;

      --card-bg:          #ffffff;
      --card-fg:          #111827;
      --card-border:      #e5e7eb;
      --card-shadow:      0 2px 6px rgba(0,0,0,.06);

      --input-bg:         #ffffff;
      --input-fg:         #111827;
      --input-border:     #b4b4b4;
      --input-placeholder:#8a8a8a;
      --input-focus:      #002d55;

      --input-readonly-bg:#f0f0f0;
      --input-readonly-fg:#6b6b6b;

      --accent-bg:        #002d55;
      --accent-fg:        #ffffff;

      --secondary-bg:     #eef2f7;
      --secondary-fg:     #111;

      --danger-bg:        #c62828;
      --danger-fg:        #fff;

      --blassblau:        #e6f0fa;

      --toast-bg:         #111827;
      --toast-fg:         #e5e7eb;

      --focus-ring:       0 0 0 3px rgba(0,45,85,.2);
    }
    body.dark{
      /* Dark */
      --page-bg:          #121212;
      --text:             #f3f4f6;
      --muted:            #c7cbd3;
      --heading:          #f3f4f6;

      --card-bg:          #1e1e1e;
      --card-fg:          #f5f5f5;
      --card-border:      #2f2f2f;
      --card-shadow:      0 2px 12px rgba(0,0,0,.35);

      --input-bg:         #2a2a2a;
      --input-fg:         #f5f5f5;
      --input-border:     #474747;
      --input-placeholder:#bfbfbf;

      --input-readonly-bg:#2f2f2f;
      --input-readonly-fg:#cfcfcf;

      --accent-bg:        #0b4a8f;
      --accent-fg:        #ffffff;

      --secondary-bg:     #2b2b2b;
      --secondary-fg:     #e8e8e8;

      --danger-bg:        #b3261e;
      --danger-fg:        #fff;

      --blassblau:        #1e2633;

      --toast-bg:         #0b1220;
      --toast-fg:         #eef2ff;

      --focus-ring:       0 0 0 3px rgba(147,197,253,.25);
    }

    /* ============ Grundlayout ============ */
    html, body{margin:0;padding:0}
    body{
      background:var(--page-bg);
      color:var(--text);
      font-family:"Helvetica Neue","Open Sans",Arial,sans-serif;
      font-size:16px; line-height:1.35;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px clamp(10px,2vw,24px);
    }
    .page-title{ color:var(--brand-rot-soft); margin:0 0 16px; font-size:1.6rem; font-weight:800; }

    .settings-grid{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:1.5rem;
      align-items:start;
    }
    @media (max-width:980px){
      .settings-grid{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--card-bg);
      color:var(--card-fg);
      border:1px solid var(--card-border);
      border-radius:12px;
      box-shadow:var(--card-shadow);
      padding:1.5rem;
    }
    .card + .card{ margin-top:1.5rem; } /* Abstand zwischen Karten */

    .card h3{
      margin:0 0 1rem;
      color:var(--brand-hellblau);
      font-size:1.1rem;
      font-weight:700;
      display:flex; align-items:center; gap:.5rem;
    }

    /* Mobile: Kartenbreite begrenzen */
    @media (max-width:768px){
      .card{ max-width: 640px; margin-left:auto; margin-right:auto; }
    }

    /* ===== Formular: Floating Labels ===== */
    .form-group.floating{ position:relative; margin-bottom:1.1rem; }
    .form-group.floating input{
      width:100%;
      border:1px solid var(--input-border);
      border-radius:10px;
      background:var(--input-bg);
      color:var(--input-fg);
      padding:1rem .8rem .5rem .8rem;
      font-size:1rem;
      outline:none;
      transition:border-color .15s, background .15s, color .15s, box-shadow .15s;
      min-height:44px;
      box-sizing:border-box;
    }
    .form-group.floating input::placeholder{ color:var(--input-placeholder); }
    .form-group.floating input:focus{ border-color:var(--input-focus); box-shadow: var(--focus-ring); }
    .form-group.floating label{
      position:absolute; top:50%; left:.85rem; transform:translateY(-50%);
      color:var(--muted); font-size:.95rem; transition:all .15s ease; pointer-events:none;
      background:var(--input-bg); padding:0 .25rem;
    }
    .form-group.floating input:focus + label,
    .form-group.floating input:not(:placeholder-shown) + label{
      top:.1rem; left:.7rem; font-size:.78rem; color:var(--heading);
    }
    /* Readonly sicher kennzeichnen (hellgrau, nie blau) */
    .form-group.floating input[readonly]{
      background:var(--input-readonly-bg) !important;
      color:var(--input-readonly-fg) !important;
      border-color:var(--input-border) !important;
      cursor:not-allowed;
    }
    /* Nur editierbare Felder bekommen blassblau bei Inhalt */
    .form-group.floating input:not(:placeholder-shown):not([readonly]){
      background:var(--blassblau);
      border-color:var(--brand-blau);
    }

    .form-row{ display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
    @media (max-width:768px){ .form-row{ grid-template-columns:1fr; } }

    .form-actions{ display:flex; gap:1rem; margin-top:1rem; flex-wrap:wrap; }
    .btn{
      padding:.7rem 1rem; border:none; border-radius:10px; cursor:pointer;
      font-size:.95rem; font-weight:700; display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      min-height:44px; min-width:160px; flex:1 1 0%;
      user-select:none; transition:transform .04s ease, opacity .15s ease;
    }
    .btn:active{ transform:translateY(1px) }
    .btn-primary{ background:var(--accent-bg); color:var(--accent-fg); }
    .btn-secondary{ background:var(--secondary-bg); color:var(--secondary-fg); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }

    .form-msg{ margin-top:.5rem; font-weight:800; }

    .list{ list-style:none; padding:0; margin:0; }
    .list li{ padding:.65rem 0; border-bottom:1px solid var(--card-border); cursor:pointer; display:flex; align-items:center; gap:.5rem; }

    /* ===== Modal (Passwort ändern) ===== */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; z-index:1999;
    }
    .modal{
      position:fixed; inset:0; display:none; z-index:2000; align-items:center; justify-content:center; padding:1rem;
    }
    .modal .modal-card{
      background:var(--card-bg); color:var(--card-fg); border-radius:16px; width:min(520px, 96vw);
      box-shadow:0 20px 60px rgba(0,0,0,.25); padding:1.25rem; border:1px solid var(--card-border);
    }
    .modal h2{
      color:var(--heading); margin:.2rem 0 1rem; font-size:1.35rem; font-weight:800; text-align:center;
    }
    .modal .modal-actions{ display:flex; gap:1rem; margin-top:1rem; flex-wrap:wrap; }
    .modal .modal-actions .btn{ flex:1; }
    .icon-right{ position:absolute; right:.6rem; top:50%; transform:translateY(-50%); font-size:1.15rem; color:var(--muted); cursor:pointer; }
    #pass-rules{ font-size:.85rem; text-align:left; margin:6px 0 12px 2px; line-height:1.35; }

    /* ===== Toast ===== */
    #toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:var(--toast-bg); color:var(--toast-fg);
      border:1px solid rgba(255,255,255,.06);
      padding:.8rem 1rem; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25);
      display:none; z-index:2500; font-weight:700; max-width:92vw; text-align:center;
    }

    :focus-visible{ outline:none; box-shadow: var(--focus-ring); border-radius:10px; }
  </style>
</head>
<body>
  <h2 class="page-title">Einstellungen</h2>

  <div class="settings-grid">
    <!-- LINKE SPALTE -->
    <div>
      <!-- Persönliche Daten -->
      <div class="card" aria-labelledby="personalTitle">
        <h3 id="personalTitle"><i class="bi bi-person"></i> Persönliche Daten</h3>

        <form id="profileForm" novalidate>
          <!-- Name -->
          <div class="form-group floating">
            <input type="text" id="name" placeholder=" " autocomplete="name">
            <label for="name">Name</label>
          </div>

          <!-- E-Mail (readonly) -->
          <div class="form-group floating">
            <input type="email" id="email" placeholder=" " readonly autocomplete="email">
            <label for="email">E-Mail-Adresse</label>
          </div>

          <!-- Rollen + UID -->
          <div class="form-row">
            <div class="form-group floating" title="Die Rolle wird vom Administrator vergeben">
              <input type="text" id="roles" placeholder=" " readonly>
              <label for="roles">Rollen</label>
            </div>
            <div class="form-group floating">
              <input type="text" id="uid" placeholder=" " readonly>
              <label for="uid">UID</label>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="backBtn" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Zurück</button>
            <button type="button" id="saveBtn" class="btn btn-primary"><i class="bi bi-save"></i> Speichern</button>
          </div>

          <div id="profileMsg" class="form-msg" aria-live="polite"></div>
        </form>
      </div>

      <!-- Weitere Einstellungen -->
      <div class="card" aria-labelledby="moreTitle">
        <h3 id="moreTitle"><i class="bi bi-gear"></i> Weitere Einstellungen</h3>
        <ul class="list">
          <li id="changePassword"><i class="bi bi-key"></i> Passwort ändern</li>
        </ul>
      </div>
    </div>

    <!-- RECHTE SPALTE -->
    <div>
      <!-- Erscheinungsbild -->
      <div class="card" aria-labelledby="themeTitle">
        <h3 id="themeTitle"><i class="bi bi-palette"></i> Erscheinungsbild</h3>
        <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>
        <button id="themeToggle" class="btn btn-primary" type="button">
          <i class="bi bi-moon"></i> Zu Dunkelmodus wechseln
        </button>
      </div>
    </div>
  </div>

  <!-- PASSWORT-MODAL -->
  <div id="modalBackdrop" class="modal-backdrop" aria-hidden="true"></div>
  <div id="pwdModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="pwdTitle" aria-hidden="true">
    <div class="modal-card">
      <h2 id="pwdTitle">Passwort ändern</h2>

      <div class="form-group floating">
        <input type="password" id="currentPwd" placeholder=" " autocomplete="current-password">
        <label for="currentPwd">Aktuelles Passwort</label>
      </div>

      <div class="form-group floating" style="padding-right:2rem;">
        <input type="password" id="newPwd" placeholder=" " autocomplete="new-password"
               title="Mindestens 8 Zeichen, 1 Zahl, 1 Großbuchstabe, 1 Sonderzeichen">
        <label for="newPwd">Neues Passwort</label>
        <i id="toggleNew" class="bi bi-eye icon-right" aria-hidden="true"></i>
      </div>

      <div id="pass-rules">
        <div id="rule-length">❌ Mindestens 8 Zeichen</div>
        <div id="rule-number">❌ Mindestens 1 Zahl</div>
        <div id="rule-uppercase">❌ Mindestens 1 Großbuchstabe</div>
        <div id="rule-special">❌ Mindestens 1 Sonderzeichen</div>
      </div>

      <div class="form-group floating">
        <input type="password" id="repeatPwd" placeholder=" " autocomplete="new-password">
        <label for="repeatPwd">Neues Passwort wiederholen</label>
      </div>

      <div class="modal-actions">
        <button id="savePwd" class="btn btn-primary" type="button"><i class="bi bi-save"></i> Speichern</button>
        <button id="cancelPwd" class="btn btn-secondary" type="button"><i class="bi bi-x-lg"></i> Zurück</button>
      </div>

      <div id="pwdMsg" class="form-msg" aria-live="polite"></div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" role="status" aria-live="polite"></div>

  <script type="module">
    /******** Firebase aus deinem Projekt ********/
    import {
      auth,
      updateUserProfile,
      observeAuthState,
      getUserRoles,
      translateFirebaseError
    } from "./js/firebase.js";

    import {
      EmailAuthProvider,
      reauthenticateWithCredential,
      updatePassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    /******** DOM ********/
    const nameField  = document.getElementById("name");
    const emailField = document.getElementById("email");
    const rolesField = document.getElementById("roles");
    const uidField   = document.getElementById("uid");

    const saveBtn    = document.getElementById("saveBtn");
    const backBtn    = document.getElementById("backBtn");
    const profileMsg = document.getElementById("profileMsg");

    const themeToggle= document.getElementById("themeToggle");
    const themeLabel = document.getElementById("themeLabel");

    const changePasswordLink = document.getElementById("changePassword");
    const modalBackdrop = document.getElementById("modalBackdrop");
    const pwdModal   = document.getElementById("pwdModal");
    const currentPwd = document.getElementById("currentPwd");
    const newPwd     = document.getElementById("newPwd");
    const repeatPwd  = document.getElementById("repeatPwd");
    const toggleNew  = document.getElementById("toggleNew");
    const savePwdBtn = document.getElementById("savePwd");
    const cancelPwd  = document.getElementById("cancelPwd");
    const pwdMsg     = document.getElementById("pwdMsg");

    const toast      = document.getElementById("toast");

    // Sidebar in deiner Shell (falls vorhanden)
    const sidebarName = document.getElementById("userName") || document.getElementById("sidebarName");
    const sidebarRole = document.getElementById("userRole");

    /******** Utils ********/
    const cap = (s)=> s ? s.charAt(0).toUpperCase() + s.slice(1) : s;
    const roleRanking = ["admin","gruppenleiter","helfer","anwärter"];
    const highestRole = (roles=[]) => {
      const r = roles.map(x => (x||"").toLowerCase());
      const h = roleRanking.find(k => r.includes(k));
      return h ? cap(h) : "";
    };
    const strongPw = (p)=> /^(?=.*[0-9])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$/.test(p);

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.style.display="none", 2600);
    }

    function setTheme(mode){
      if(mode==="dark"){
        document.body.classList.add("dark");
        themeLabel.textContent="Dunkel";
        themeToggle.innerHTML = '<i class="bi bi-sun"></i> Zu Hellmodus wechseln';
        localStorage.setItem("theme","dark");
      }else{
        document.body.classList.remove("dark");
        themeLabel.textContent="Hell";
        themeToggle.innerHTML = '<i class="bi bi-moon"></i> Zu Dunkelmodus wechseln';
        localStorage.setItem("theme","light");
      }
    }

    // Theme initial
    setTheme(localStorage.getItem("theme") || "light");
    themeToggle.addEventListener("click", ()=> setTheme(document.body.classList.contains("dark") ? "light" : "dark"));

    /******** Benutzer laden ********/
    observeAuthState(async (user) => {
      if(!user) return;
      try{
        emailField.value = user.email || "";
        nameField.value  = user.displayName || "";
        uidField.value   = user.uid || "";

        const roles = await getUserRoles(user.uid);
        rolesField.value = (roles||[]).map(cap).join(", ");

        if (sidebarName) sidebarName.textContent = user.displayName || (user.email ? user.email.split("@")[0] : "");
        if (sidebarRole) sidebarRole.textContent = highestRole(roles);
      }catch(err){
        console.error("Fehler beim Laden:", err);
      }
    });

    /******** Name speichern ********/
    saveBtn.addEventListener("click", async ()=>{
      const user = auth.currentUser;
      const newName = nameField.value.trim();
      if(!user){ profileMsg.style.color="red"; profileMsg.textContent="❌ Kein Benutzer eingeloggt."; return; }
      if(!newName){ profileMsg.style.color="red"; profileMsg.textContent="❌ Bitte Namen eingeben."; return; }

      try{
        saveBtn.disabled = true; saveBtn.innerHTML = "⏳ Speichern...";
        await updateUserProfile(user, { displayName: newName });
        if (sidebarName) sidebarName.textContent = newName;
        profileMsg.style.color="green"; profileMsg.textContent="✅ Name geändert!";
      }catch(err){
        const text = err?.code ? translateFirebaseError(err.code) : (err?.message || "Unbekannter Fehler");
        profileMsg.style.color="red"; profileMsg.textContent="❌ " + text;
      }finally{
        saveBtn.disabled = false; saveBtn.innerHTML = '<i class="bi bi-save"></i> Speichern';
      }
    });

    /******** Zurück ********/
    backBtn.addEventListener("click", ()=>{ window.location.href = "app.html"; });

    /******** Passwort ändern (Modal) ********/
    function openPwdModal(){
      pwdModal.style.display = "flex";
      modalBackdrop.style.display = "block";
      setTimeout(()=> currentPwd.focus(), 50);
    }
    function closePwdModal(){
      pwdModal.style.display = "none";
      modalBackdrop.style.display = "none";
      currentPwd.value = ""; newPwd.value = ""; repeatPwd.value = "";
      pwdMsg.textContent = ""; pwdMsg.removeAttribute("style");
      updateRules("");
    }
    changePasswordLink.addEventListener("click", openPwdModal);
    modalBackdrop.addEventListener("click", closePwdModal);
    cancelPwd.addEventListener("click", closePwdModal);

    // Auge
    toggleNew.addEventListener("click", ()=>{
      const type = newPwd.getAttribute("type")==="password" ? "text" : "password";
      newPwd.setAttribute("type", type);
      toggleNew.classList.toggle("bi-eye");
      toggleNew.classList.toggle("bi-eye-slash");
    });

    // Regeln live
    function updateRules(val){
      document.getElementById("rule-length").textContent    = (val.length >= 8)         ? "✅ Mindestens 8 Zeichen"      : "❌ Mindestens 8 Zeichen";
      document.getElementById("rule-number").textContent    = (/[0-9]/.test(val))       ? "✅ Mindestens 1 Zahl"          : "❌ Mindestens 1 Zahl";
      document.getElementById("rule-uppercase").textContent = (/[A-Z]/.test(val))       ? "✅ Mindestens 1 Großbuchstabe" : "❌ Mindestens 1 Großbuchstabe";
      document.getElementById("rule-special").textContent   = (/[^A-Za-z0-9]/.test(val))? "✅ Mindestens 1 Sonderzeichen" : "❌ Mindestens 1 Sonderzeichen";
    }
    newPwd.addEventListener("input", ()=> updateRules(newPwd.value));

    savePwdBtn.addEventListener("click", async ()=>{
      const user = auth.currentUser;
      if(!user){ pwdMsg.style.color="red"; pwdMsg.textContent="❌ Kein Benutzer eingeloggt."; return; }

      const cur = currentPwd.value.trim();
      const neu = newPwd.value.trim();
      const rep = repeatPwd.value.trim();

      if(!cur){ pwdMsg.style.color="red"; pwdMsg.textContent="❌ Bitte aktuelles Passwort eingeben."; return; }
      if(!strongPw(neu)){ pwdMsg.style.color="red"; pwdMsg.textContent="❌ Passwort erfüllt nicht die Anforderungen."; return; }
      if(neu !== rep){ pwdMsg.style.color="red"; pwdMsg.textContent="❌ Die neuen Passwörter stimmen nicht überein."; return; }
      if(cur === neu){ pwdMsg.style.color="red"; pwdMsg.textContent="❌ Neues Passwort darf nicht dem alten entsprechen."; return; }

      try{
        savePwdBtn.disabled=true; savePwdBtn.innerHTML="⏳ Speichern...";
        const cred = EmailAuthProvider.credential(user.email, cur);
        await reauthenticateWithCredential(user, cred);
        await updatePassword(user, neu);
        pwdMsg.style.color="green"; pwdMsg.textContent="✅ Passwort erfolgreich geändert.";
        showToast("Passwort aktualisiert");
        setTimeout(closePwdModal, 900);
      }catch(err){
        console.error(err);
        pwdMsg.style.color="red";
        pwdMsg.textContent = "❌ " + (err?.code ? translateFirebaseError(err.code) : (err?.message || "Unbekannter Fehler"));
      }finally{
        savePwdBtn.disabled=false; savePwdBtn.innerHTML = '<i class="bi bi-save"></i> Speichern';
      }
    });

    // A11y: Enter/Esc im Modal
    pwdModal.addEventListener("keydown", (e)=>{
      if(e.key==="Enter" && pwdModal.style.display==="flex"){ e.preventDefault(); savePwdBtn.click(); }
      if(e.key==="Escape" && pwdModal.style.display==="flex"){ e.preventDefault(); closePwdModal(); }
    });
  </script>
</body>
</html>
