<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pers√∂nliche Einstellungen</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Zentrales Farb-Theme -->
  <link rel="stylesheet" href="../assets/theme.css">

  <style>
    /* ==========================================
       SEITEN-LAYOUT UND STRUKTUR
       (Farben kommen aus theme.css)
    =========================================== */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
    }

    body {
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      color: var(--text);
      transition: background .2s ease, color .2s ease;
    }

    .settings-page {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .page-title {
      color: var(--softrot);
      margin: 0 0 1rem;
      padding: 1rem 0;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      align-items: stretch;
    }

    @media (max-width: 768px) {
      .settings-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Karten-Container */
    .card {
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--card-border);
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 4px 18px rgba(0,0,0,0.28);
      transition: all .2s ease;
    }

    body.dark .card {
      box-shadow: 0 10px 24px rgba(0,0,0,0.45);
    }

    .card h3 {
      color: var(--hellblau);
      margin: 0 0 1rem;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    /* Formularfelder */
    .form-group.floating {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .form-group.floating input,
    .form-group.floating textarea {
      width: 100%;
      padding: 1rem 2.6rem .3rem .75rem;
      border: 1px solid var(--input-border);
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--input-fg);
      font-size: 1rem;
      transition: border-color .15s ease, background .15s ease, color .15s ease;
      min-height: 44px;
      box-sizing: border-box;
      font-family: inherit;
    }

    .form-group.floating label {
      position: absolute;
      top: 50%;
      left: .75rem;
      transform: translateY(-50%);
      color: #b0b6bf;
      font-size: .95rem;
      transition: all .15s;
      pointer-events: none;
      background: var(--card-bg);
      padding: 0 .25rem;
    }

    .form-group.floating input:focus + label,
    .form-group.floating input:not(:placeholder-shown) + label,
    .form-group.floating textarea:focus + label,
    .form-group.floating textarea:not(:placeholder-shown) + label {
      top: .1rem;
      left: .6rem;
      font-size: .78rem;
      color: var(--heading);
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .form-msg {
      margin-top: .5rem;
      font-weight: 600;
    }

    /* Listen */
    .list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .list li {
      padding: .6rem 0;
      border-bottom: 1px solid var(--card-border);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    /* Passwort-Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      opacity: 0;
      transition: opacity .3s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background: var(--modal-bg);
      color: var(--text);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 92%;
      max-width: 520px;
      transform: scale(.97);
      transition: transform .25s ease, opacity .25s ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .modal-content h2 {
      color: var(--modal-heading);
      font-size: 1.4rem;
      margin: .3rem 0 1.1rem;
      text-align: center;
    }

    .modal-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .modal-actions button {
      flex: 1;
      padding: .7rem;
      border: none;
      border-radius: 6px;
      font-size: .95rem;
      font-weight: bold;
      cursor: pointer;
      min-height: 44px;
    }

    .input-with-eye {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: .5rem;
      top: 50%;
      transform: translateY(-50%);
      border: 0;
      background: transparent;
      cursor: pointer;
      padding: .25rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: var(--input-fg);
    }

    .toggle-eye:focus {
      outline: 2px solid var(--input-border);
    }

    /* Animationen f√ºr Theme-Switch */
    @keyframes sunSpinOnce { from{transform: translateY(-50%) rotate(0);} to{transform: translateY(-50%) rotate(360deg);} }
    @keyframes moonPulse { 0%,100%{ filter:drop-shadow(0 0 0 rgba(255,216,77,0)); } 50%{ filter:drop-shadow(0 0 8px rgba(255,216,77,.9)); } }
    body:not(.dark) .theme-switch .sun.burst { animation: sunSpinOnce .6s ease; }
    body.dark .theme-switch .moon { animation: moonPulse 1.6s ease-in-out infinite; }

    .settings-grid > div > .card:not(:last-child) {
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<!-- üî• Zentrale Scripts -->
<script src="../js/firebase.js"></script>
<script src="../js/theme.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const themeSwitch = document.getElementById("themeToggle");
    const themeLabel = document.getElementById("themeLabel");
    const sunIcon = themeSwitch.querySelector(".sun");
    const moonIcon = themeSwitch.querySelector(".moon");

    // Funktion zum visuell aktualisieren der UI anhand der aktiven Klasse
    const updateUI = () => {
      const isDark = document.documentElement.classList.contains("dark");
      themeLabel.textContent = isDark ? "Dunkel" : "Hell";
      themeSwitch.setAttribute("aria-checked", isDark ? "true" : "false");

      if (isDark) {
        moonIcon.classList.add("burst");
        setTimeout(() => moonIcon.classList.remove("burst"), 300);
      } else {
        sunIcon.classList.add("burst");
        setTimeout(() => sunIcon.classList.remove("burst"), 600);
      }
    };

    // Beim Start und bei jeder √Ñnderung der Klasse dark ‚Üí UI updaten
    const obs = new MutationObserver(updateUI);
    obs.observe(document.documentElement, { attributes: true, attributeFilter: ["class"] });
    updateUI();

    // Klick & Tastatur steuern zentralen Theme-Toggle (in theme.js)
    const handleToggle = () => Theme.toggle();
    themeSwitch.addEventListener("click", handleToggle);
    themeSwitch.addEventListener("keydown", e => {
      if (e.key === " " || e.key === "Enter") {
        e.preventDefault();
        handleToggle();
      }
    });
  });
</script>

<body>
  <h2 class="page-title">Einstellungen</h2>

  <div class="settings-grid">
    <!-- Linke Spalte -->
    <div>
      <!-- Pers√∂nliche Daten -->
      <div class="card">
        <h3><i class="bi bi-person"></i> Pers√∂nliche Daten</h3>
        <form id="profileForm" novalidate>
          <div class="form-group floating">
            <input type="text" id="name" placeholder=" " required>
            <label for="name">Name</label>
          </div>

          <div class="form-group floating">
            <input type="email" id="email" placeholder=" " readonly>
            <label for="email">E-Mail-Adresse</label>
          </div>

          <div class="form-row">
            <div class="form-group floating" title="Rollen werden vom Administrator vergeben">
              <textarea id="roles" placeholder=" " readonly rows="2"></textarea>
              <label for="roles">Rollen</label>
            </div>
            <div class="form-group floating">
              <textarea id="uid" placeholder=" " readonly rows="2"></textarea>
              <label for="uid">UID</label>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="backBtn" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Zur√ºck
            </button>
            <button type="button" id="saveBtn" class="btn btn-primary">
              <i class="bi bi-save"></i> Speichern
            </button>
          </div>
          <div id="profileMsg" class="form-msg" aria-live="polite"></div>
        </form>
      </div>

      <!-- Weitere Einstellungen -->
      <div class="card">
        <h3><i class="bi bi-gear"></i> Weitere Einstellungen</h3>
        <ul class="list">
          <li id="changePassword"><i class="bi bi-key"></i> Passwort √§ndern</li>
        </ul>
      </div>
    </div>

    <!-- Rechte Spalte -->
    <div>
      <!-- Erscheinungsbild -->
      <div class="card">
        <h3><i class="bi bi-palette"></i> Erscheinungsbild</h3>
        <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>

        <!-- Schieberegler -->
        <div id="themeToggle" class="theme-switch" role="switch" aria-checked="false" aria-label="Darstellung: Hell/Dunkel umschalten" tabindex="0">
          <span class="icon sun"><i class="bi bi-brightness-high-fill"></i></span>
          <span class="thumb" aria-hidden="true"></span>
          <span class="icon moon"><i class="bi bi-moon-stars-fill"></i></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Passwort √§ndern Modal -->
  <div id="pwdModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="pwdTitle">
    <div class="modal-content">
      <h2 id="pwdTitle">Passwort √§ndern</h2>

      <div class="form-group floating input-with-eye">
        <input type="password" id="currentPwd" placeholder=" " autocomplete="current-password">
        <label for="currentPwd">Aktuelles Passwort</label>
      </div>

      <div class="form-group floating input-with-eye">
        <input type="password" id="newPwd" placeholder=" " autocomplete="new-password" title="Mindestens 8 Zeichen, 1 Zahl, 1 Gro√übuchstabe, 1 Sonderzeichen">
        <label for="newPwd">Neues Passwort</label>
        <button type="button" class="toggle-eye" aria-label="Passwort anzeigen" data-target="newPwd"><i class="bi bi-eye"></i></button>
      </div>

      <!-- Passwort-St√§rke -->
      <div class="pw-meter" id="pwMeter" aria-hidden="true">
        <div class="pw-meter-bar" id="pwBar"></div>
      </div>
      <div id="pwStrengthText" class="pw-strength" aria-live="polite"></div>

      <!-- Regeln (erst sichtbar bei Fokus/Tippen) -->
      <div id="pass-rules">
        <div id="rule-length">‚ùå Mindestens 8 Zeichen</div>
        <div id="rule-number">‚ùå Mindestens 1 Zahl</div>
        <div id="rule-uppercase">‚ùå Mindestens 1 Gro√übuchstabe</div>
        <div id="rule-special">‚ùå Mindestens 1 Sonderzeichen</div>
      </div>

      <div class="form-group floating input-with-eye">
        <input type="password" id="repeatPwd" placeholder=" " autocomplete="new-password">
        <label for="repeatPwd">Neues Passwort wiederholen</label>
        <button type="button" class="toggle-eye" aria-label="Passwort anzeigen" data-target="repeatPwd"><i class="bi bi-eye"></i></button>
      </div>

      <div class="modal-actions">
        <button id="savePwd" class="primary" type="button"><i class="bi bi-save"></i> Speichern</button>
        <button id="cancelPwd" class="close" type="button"><i class="bi bi-x-lg"></i> Zur√ºck</button>
      </div>
      <div id="pwdMsg" class="form-msg" aria-live="polite"></div>
    </div>
  </div>

  <script type="module">
/*********** Firebase ***********/
import { auth, updateUserProfile, observeAuthState, getUserRoles, translateFirebaseError } from "./js/firebase.js";
import { EmailAuthProvider, reauthenticateWithCredential, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const db = getFirestore();

/*********** DOM ***********/
const nameField = document.getElementById("name");
const emailField = document.getElementById("email");
const rolesField = document.getElementById("roles");
const uidField = document.getElementById("uid");
const saveBtn = document.getElementById("saveBtn");
const backBtn = document.getElementById("backBtn");
const profileMsg = document.getElementById("profileMsg");

const themeSwitch = document.getElementById("themeToggle");
const themeLabel = document.getElementById("themeLabel");

const changePasswordLink = document.getElementById("changePassword");
const pwdModal = document.getElementById("pwdModal");
const currentPwd = document.getElementById("currentPwd");
const newPwd = document.getElementById("newPwd");
const repeatPwd = document.getElementById("repeatPwd");
const savePwdBtn = document.getElementById("savePwd");
const cancelPwd = document.getElementById("cancelPwd");
const pwdMsg = document.getElementById("pwdMsg");

// Sidebar (falls vorhanden)
const sidebarName = document.getElementById("userName");
const sidebarRole = document.getElementById("userRole");

// Zur√ºck-Button (leitet zur√ºck zur app.html-Seite im docs-Verzeichnis)
backBtn.addEventListener("click", () => {
  window.location.href = "app.html"; // app.html liegt direkt im docs-Verzeichnis
});

// Speichern-Button (speichert die √Ñnderungen in Firebase)
saveBtn.addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) {
    profileMsg.textContent = "‚ùå Kein Benutzer eingeloggt.";
    profileMsg.style.color = "red";
    return;
  }

  const name = nameField.value.trim();
  if (name !== user.displayName) {
    try {
      // Benutzernamen in Firebase Authentifizierung aktualisieren
      const auth = getAuth();  // Holen Sie die Auth-Instanz
      await updateProfile(auth.currentUser, { displayName: name });

      // Optional: Zus√§tzliche Daten in Firestore aktualisieren (falls ben√∂tigt)
      const userDocRef = doc(db, "users", user.uid);
      await setDoc(userDocRef, { displayName: name }, { merge: true });

      // Erfolgreiche Nachricht
      profileMsg.textContent = "‚úÖ Profil erfolgreich gespeichert.";
      profileMsg.style.color = "green";

      // Sidebar aktualisieren (falls vorhanden)
      if (sidebarName) sidebarName.textContent = name;
    } catch (error) {
      profileMsg.textContent = `‚ùå Fehler beim Speichern: ${error.message}`;
      profileMsg.style.color = "red";
    }
  }
});

// Passwort-UI
const passRules = document.getElementById("pass-rules");
const pwMeter = document.getElementById("pwMeter");
const pwBar = document.getElementById("pwBar");
const pwStrengthText = document.getElementById("pwStrengthText");
const sunIcon = themeSwitch.querySelector(".sun");
const moonIcon = themeSwitch.querySelector(".moon");

/*********** Utils ***********/
const cap = (s) => s ? s.charAt(0).toUpperCase() + s.slice(1) : s;
const roleRanking = ["admin", "gruppenleiter", "helfer", "anw√§rter"];
const highestRole = (roles = []) => {
  const r = roles.map(x => (x || "").toLowerCase());
  const h = roleRanking.find(k => r.includes(k));
  return h ? cap(h) : "";
};
const strongPw = (p) => /^(?=.*[0-9])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$/.test(p);
function showProfileMsg(text, color) { profileMsg.textContent = text; profileMsg.style.color = color; }

/*********** Speichern des Themas in Firestore ***********/
async function setUserThemePreference(uid, theme) {
  const userDocRef = doc(db, "users", uid);  // Wir speichern das Theme f√ºr die UID
  try {
    await setDoc(userDocRef, { themePreference: theme }, { merge: true });  // Merkt sich das Theme im Benutzer-Dokument
    console.log(`Theme f√ºr UID ${uid} gespeichert: ${theme}`);
  } catch (error) {
    console.error("Fehler beim Speichern des Themas:", error);
  }
}
    
/*********** Passwort √§ndern ***********/
function showPwHints(show) {
  passRules.style.display = show ? "block" : "none";
  pwMeter.style.display = show ? "block" : "none";
  pwStrengthText.style.display = show ? "block" : "none";
}

function updateRules(val) {
  const checks = {
    length: val.length >= 8,
    number: /[0-9]/.test(val),
    uppercase: /[A-Z]/.test(val),
    special: /[^A-Za-z0-9]/.test(val)
  };
  document.getElementById("rule-length").textContent = (checks.length ? "‚úÖ" : "‚ùå") + " Mindestens 8 Zeichen";
  document.getElementById("rule-number").textContent = (checks.number ? "‚úÖ" : "‚ùå") + " Mindestens 1 Zahl";
  document.getElementById("rule-uppercase").textContent = (checks.uppercase ? "‚úÖ" : "‚ùå") + " Mindestens 1 Gro√übuchstabe";
  document.getElementById("rule-special").textContent = (checks.special ? "‚úÖ" : "‚ùå") + " Mindestens 1 Sonderzeichen";

  const score = Object.values(checks).filter(Boolean).length;
  const pct = (score / 4) * 100;
  pwBar.style.width = pct + "%";

  const colors = ["#ef4444", "#f97316", "#eab308", "#22c55e", "#16a34a"];
  const texts = ["Sehr schwach", "Schwach", "Mittel", "Stark", "Sehr stark"];
  pwBar.style.background = colors[score];
  pwStrengthText.textContent = texts[score];
  pwStrengthText.style.color = colors[score];
}

newPwd.addEventListener("focus", () => showPwHints(true));
newPwd.addEventListener("blur", () => { if (!newPwd.value) showPwHints(false); });
newPwd.addEventListener("input", () => { showPwHints(true); updateRules(newPwd.value); });

function openPwd() {
  pwdModal.style.display = "flex";
  setTimeout(() => pwdModal.classList.add("show"), 10);
  setTimeout(() => currentPwd.focus(), 60);
}
function closePwd() {
  pwdModal.classList.remove("show");
  setTimeout(() => { pwdModal.style.display = "none"; }, 250);
  currentPwd.value = ""; newPwd.value = ""; repeatPwd.value = "";
  pwdMsg.textContent = ""; pwdMsg.removeAttribute("style");
  showPwHints(false);
  updateRules("");
}
changePasswordLink.addEventListener("click", openPwd);
cancelPwd.addEventListener("click", closePwd);

savePwdBtn.addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) { pwdMsg.style.color = "red"; pwdMsg.textContent = "‚ùå Kein Benutzer eingeloggt."; return; }

  const cur = currentPwd.value.trim();
  const neu = newPwd.value.trim();
  const rep = repeatPwd.value.trim();

  if (!cur) { pwdMsg.style.color = "red"; pwdMsg.textContent = "‚ùå Bitte aktuelles Passwort eingeben."; return; }
  if (!strongPw(neu)) { pwdMsg.style.color = "red"; pwdMsg.textContent = "‚ùå Passwort erf√ºllt nicht die Anforderungen."; return; }
  if (neu !== rep) { pwdMsg.style.color = "red"; pwdMsg.textContent = "‚ùå Die neuen Passw√∂rter stimmen nicht √ºberein."; return; }
  if (cur === neu) { pwdMsg.style.color = "red"; pwdMsg.textContent = "‚ùå Neues Passwort darf nicht dem alten entsprechen."; return; }

  try {
    savePwdBtn.disabled = true;
    savePwdBtn.innerHTML = "‚è≥ Speichern...";
    const cred = EmailAuthProvider.credential(user.email, cur);
    await reauthenticateWithCredential(user, cred);
    await updatePassword(user, neu);
    pwdMsg.style.color = "green";
    pwdMsg.textContent = "‚úÖ Passwort erfolgreich ge√§ndert.";
    setTimeout(closePwd, 900);
  } catch (err) {
    console.error(err);
    pwdMsg.style.color = "red";
    pwdMsg.textContent = "‚ùå " + (err?.code ? translateFirebaseError(err.code) : err?.message || "Unbekannter Fehler");
  } finally {
    savePwdBtn.disabled = false;
    savePwdBtn.innerHTML = '<i class="bi bi-save"></i> Speichern';
  }
});

document.addEventListener("click", (e) => {
  const btn = e.target.closest(".toggle-eye");
  if (!btn) return;
  const targetId = btn.getAttribute("data-target");
  const input = document.getElementById(targetId);
  if (!input) return;
  const icon = btn.querySelector("i");
  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("bi-eye"); icon.classList.add("bi-eye-slash");
    btn.setAttribute("aria-label", "Passwort verbergen");
  } else {
    input.type = "password";
    icon.classList.remove("bi-eye-slash"); icon.classList.add("bi-eye");
    btn.setAttribute("aria-label", "Passwort anzeigen");
  }
});

  </script>
</body>
</html>
