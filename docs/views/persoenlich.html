<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einstellungen</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);
      --hellgrau: rgb(239,238,234);
      --blassblau: rgb(230,240,250);
    }

    .page-title {
      color: var(--softrot);
      margin-bottom: 1rem;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }
    @media(max-width: 768px){
      .settings-grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg, #fff);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .card h3 {
      color: var(--hellblau);
      margin-top: 0;
      margin-bottom: 1rem;
    }

    /* Floating Label */
    .form-group.floating { position: relative; margin-bottom: 1.5rem; }
    .form-group.floating input {
      width: 100%;
      padding: 1rem 0.75rem 0.25rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      transition: background 0.2s, border-color 0.2s;
    }
    .form-group.floating label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #777;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      pointer-events: none;
      background: var(--card-bg, #fff);
      padding: 0 0.25rem;
    }
    .form-group.floating input:focus + label,
    .form-group.floating input:not(:placeholder-shown) + label {
      top: 0;
      left: 0.6rem;
      font-size: 0.8rem;
      color: var(--dunkelblau);
    }

    /* Blassblau nur wenn etwas drinsteht */
    .form-group.floating input:not(:placeholder-shown) {
      background: var(--blassblau);
      border-color: var(--dunkelblau);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    @media(max-width:768px){
      .form-row { grid-template-columns: 1fr; }
    }

    .form-actions {
      display:flex;
      gap:1rem;
      margin-top:1rem;
    }

    small {
      display:block;
      font-size:0.8rem;
      color:#777;
      margin:-0.5rem 0 1rem 0;
    }

    .btn-primary, .btn-secondary, .btn-accent {
      padding:0.6rem 1rem;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    .btn-primary { background: var(--dunkelblau); color: #fff; }
    .btn-secondary { background:#eee; }
    .btn-accent  { background: var(--dunkelblau); color: #fff; }

    .form-msg {
      margin-top:0.5rem;
      font-weight:bold;
    }

    .list {
      list-style:none;
      padding:0;
      margin:0;
    }
    .list li {
      padding:0.6rem 0;
      border-bottom:1px solid #eee;
      cursor:pointer;
    }
    .hint {
      font-size:0.9rem;
      color:#555;
    }

    /* Darkmode Variablen */
    body.dark {
      --card-bg: #1e1e1e;
      color:#f0f0f0;
      background:#121212;
    }
    body.dark input {
      background:#2a2a2a;
      color:#f0f0f0;
      border:1px solid #555;
    }
    body.dark small { color:#aaa; }
    body.dark .form-group.floating label {
      background: #1e1e1e;
    }

    /* --- Modal: exakt die Klassen wie auf deiner anderen Seite --- */
    .modal.hidden{ display:none; }
    .modal{ position:fixed; inset:0; z-index:1000; display:flex; align-items:center; justify-content:center; padding:1rem; }
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.45); }
    .modal-card{ position:relative; background:var(--card-bg, #fff); color:inherit; width:min(520px, 96vw);
      padding:1.2rem 1.2rem 1rem; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.25); border:1px solid #e5e7eb; }
    body.dark .modal-card{ background:#1e1e1e; border-color:#374151; }
  </style>
</head>
<body>
  <h2 class="page-title">Einstellungen</h2>

  <div class="settings-grid">

    <!-- Linke Spalte -->
    <div>
      <!-- Pers√∂nliche Daten -->
      <div class="card">
        <h3><i class="bi bi-person"></i> Pers√∂nliche Daten</h3>
        <form id="profileForm">

          <!-- Name -->
          <div class="form-group floating">
            <input type="text" id="name" placeholder=" ">
            <label for="name">Name</label>
          </div>

          <!-- E-Mail (readonly) -->
          <div class="form-group floating">
            <input type="email" id="email" placeholder=" " readonly>
            <label for="email">E-Mail Adresse</label>
          </div>

          <!-- Rollen & UID (readonly aus Firebase) -->
          <div class="form-row">
            <div class="form-group floating">
              <input type="text" id="role" placeholder=" " readonly title="Die Rolle wird vom Administrator vergeben">
              <label for="role">Rolle</label>
            </div>
            <div class="form-group floating">
              <input type="text" id="uid" placeholder=" " readonly>
              <label for="uid">UID</label>
            </div>
          </div>

          <!-- Buttons -->
          <div class="form-actions">
            <button type="button" id="backBtn" class="btn-secondary">
              ‚Üê Zur√ºck
            </button>
            <button type="button" id="saveBtn" class="btn-primary">
              <i class="bi bi-save"></i> Speichern
            </button>
          </div>
          <div id="profileMsg" class="form-msg"></div>
        </form>
      </div>

      <!-- Weitere Einstellungen -->
      <div class="card">
        <h3><i class="bi bi-gear"></i> Weitere Einstellungen</h3>
        <ul class="list">
          <li><i class="bi bi-bell"></i> Benachrichtigungseinstellungen</li>
          <li id="changePwdItem"><i class="bi bi-key"></i> Passwort √§ndern</li>
        </ul>
      </div>
    </div>

    <!-- Rechte Spalte -->
    <div>
      <!-- Erscheinungsbild -->
      <div class="card">
        <h3><i class="bi bi-palette"></i> Erscheinungsbild</h3>
        <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>
        <button id="themeToggle" class="btn-accent">
          üåô Zu Dunkelmodus wechseln
        </button>
      </div>

      <!-- Sicherheit (2FA) ENTFERNT -->
    </div>
  </div>

  <!-- Passwort √§ndern ‚Äì Modal (gleiche Klassen wie Benutzerverwaltung) -->
  <div id="pwdModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="pwdTitle">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card">
      <h3 id="pwdTitle" style="margin-top:0;"><i class="bi bi-key"></i> Passwort √§ndern</h3>
      <form id="pwdForm" novalidate>
        <div class="form-group floating">
          <input type="password" id="currentPwd" placeholder=" " autocomplete="current-password" required>
          <label for="currentPwd">Aktuelles Passwort</label>
        </div>
        <div class="form-group floating">
          <input type="password" id="newPwd" placeholder=" " autocomplete="new-password" minlength="8" required>
          <label for="newPwd">Neues Passwort</label>
        </div>
        <div class="form-group floating">
          <input type="password" id="confirmPwd" placeholder=" " autocomplete="new-password" minlength="8" required>
          <label for="confirmPwd">Neues Passwort (Wiederholen)</label>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-secondary" id="pwdCancel">Abbrechen</button>
          <button type="submit" class="btn-primary" id="pwdSave"><i class="bi bi-save"></i> Speichern</button>
        </div>
        <div id="pwdMsg" class="form-msg" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script type="module">
    // ‚öôÔ∏è Deine Firebase-Exports
    import {
      auth,
      observeAuthState,
      updateUserProfile,
      getUserRoles,
      changePassword,
      translateFirebaseError
    } from "./js/firebase.js";

    // DOM-Refs
    const emailField = document.getElementById("email");
    const nameField  = document.getElementById("name");
    const roleField  = document.getElementById("role");
    const uidField   = document.getElementById("uid");
    const profileMsg = document.getElementById("profileMsg");
    const backBtn    = document.getElementById("backBtn");
    const saveBtn    = document.getElementById("saveBtn");

    const themeBtn   = document.getElementById("themeToggle");
    const themeLabel = document.getElementById("themeLabel");

    const changePwdItem = document.getElementById("changePwdItem");
    const pwdModal   = document.getElementById("pwdModal");
    const pwdForm    = document.getElementById("pwdForm");
    const pwdMsg     = document.getElementById("pwdMsg");
    const pwdCancel  = document.getElementById("pwdCancel");
    const pwdSave    = document.getElementById("pwdSave");

    // Sidebar (falls vorhanden)
    const sidebarName = document.getElementById("userName");
    const sidebarRole = document.getElementById("userRole");

    // üîù h√∂chste Rolle w√§hlen
    const ROLE_ORDER = ["admin","gruppenleiter","helfer","anw√§rter","member","user","gast"];
    const cap = s => s ? s.charAt(0).toUpperCase()+s.slice(1) : s;
    function pickHighestRole(roles){
      if(!roles || !roles.length) return "‚Äî";
      for(const r of ROLE_ORDER){ if(roles.includes(r)) return cap(r); }
      return cap(roles[0]);
    }

    // üü¶ Userdaten laden
    observeAuthState(async (user) => {
      if(!user) return;
      emailField.value = user.email || "";
      nameField.value  = user.displayName || "";
      uidField.value   = user.uid || "";

      if (sidebarName) sidebarName.textContent = user.displayName || (user.email ? user.email.split("@")[0] : "");

      try{
        const roles = await getUserRoles(user.uid);
        const highest = pickHighestRole(roles);
        roleField.value = highest;
        if (sidebarRole) sidebarRole.textContent = highest;
      } catch(e){
        console.warn("Rollen konnten nicht geladen werden:", e);
        roleField.value = "‚Äî";
      }
    });

    // üíæ Name speichern
    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      const newName = nameField.value.trim();

      if (!user) {
        profileMsg.style.color = "red";
        profileMsg.textContent = "‚ùå Kein Benutzer eingeloggt.";
        return;
      }
      if (!newName) {
        profileMsg.style.color = "red";
        profileMsg.textContent = "‚ùå Bitte Namen eingeben.";
        nameField.focus();
        return;
      }

      try {
        saveBtn.disabled = true;
        saveBtn.innerHTML = "‚è≥ Speichern...";
        await updateUserProfile(user, { displayName: newName });
        if (sidebarName) sidebarName.textContent = newName;
        profileMsg.style.color = "green";
        profileMsg.textContent = "‚úÖ Name gespeichert!";
      } catch (err) {
        console.error("updateUserProfile Fehler:", err);
        profileMsg.style.color = "red";
        profileMsg.textContent = "‚ùå Fehler: " + (err?.code ? translateFirebaseError(err.code) : err.message);
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<i class="bi bi-save"></i> Speichern';
      }
    });

    // ‚Ü©Ô∏è Zur√ºck
    backBtn.addEventListener("click", () => {
      // wenn du Hash-Routing nutzt, nimm z. B. "#dashboard"
      // window.location.hash = "#dashboard";
      // ansonsten Hauptseite:
      window.location.href = "app.html";
    });

    // üåì Theme Toggle (Darkmode)
    function setTheme(mode){
      if(mode==="dark"){
        document.body.classList.add("dark");
        themeLabel.textContent = "Dunkel";
        themeBtn.textContent = "‚òÄÔ∏è Zu Hellmodus wechseln";
        localStorage.setItem("theme","dark");
      } else {
        document.body.classList.remove("dark");
        themeLabel.textContent = "Hell";
        themeBtn.textContent = "üåô Zu Dunkelmodus wechseln";
        localStorage.setItem("theme","light");
      }
    }
    // initial
    (function(){
      const stored = localStorage.getItem("theme");
      if (stored) setTheme(stored);
      else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) setTheme("dark");
      else setTheme("light");
    })();
    themeBtn.addEventListener("click", () => {
      setTheme(document.body.classList.contains("dark") ? "light" : "dark");
    });

    // üîê Passwort √§ndern ‚Äì Modal √∂ffnen/schlie√üen
    function openPwd(){ pwdModal.classList.remove("hidden"); pwdModal.setAttribute("aria-hidden","false"); setTimeout(()=>document.getElementById("currentPwd")?.focus(),0); }
    function closePwd(){ pwdModal.classList.add("hidden"); pwdModal.setAttribute("aria-hidden","true"); pwdForm.reset(); pwdMsg.textContent = ""; }
    changePwdItem.addEventListener("click", openPwd);
    pwdCancel.addEventListener("click", closePwd);
    pwdModal.addEventListener("click", (e)=>{ if(e.target.dataset.close) closePwd(); });
    document.addEventListener("keydown", (e)=>{ if(!pwdModal.classList.contains("hidden") && e.key==="Escape") closePwd(); });

    // üß∑ Passwort speichern
    pwdForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if(!user){ pwdMsg.style.color="red"; pwdMsg.textContent="‚ùå Kein Benutzer eingeloggt."; return; }

      const cur = document.getElementById("currentPwd").value.trim();
      const neu = document.getElementById("newPwd").value.trim();
      const rep = document.getElementById("confirmPwd").value.trim();

      if(!cur){ pwdMsg.style.color="red"; pwdMsg.textContent="‚ùå Bitte aktuelles Passwort eingeben."; return; }
      if(neu.length < 8){ pwdMsg.style.color="red"; pwdMsg.textContent="‚ùå Das neue Passwort muss mindestens 8 Zeichen lang sein."; return; }
      if(neu !== rep){ pwdMsg.style.color="red"; pwdMsg.textContent="‚ùå Die neuen Passw√∂rter stimmen nicht √ºberein."; return; }

      try{
        pwdSave.disabled = true;
        pwdSave.textContent = "‚è≥ Speichern...";
        await changePassword(user, cur, neu);
        pwdMsg.style.color="green"; pwdMsg.textContent="‚úÖ Passwort erfolgreich ge√§ndert.";
        setTimeout(closePwd, 800);
      }catch(err){
        console.error("changePassword Fehler:", err);
        const msg = err?.code ? translateFirebaseError(err.code) : err?.message || String(err);
        if(String(err?.code||"").includes("wrong-password")) {
          pwdMsg.style.color="red"; pwdMsg.textContent="‚ùå Das aktuelle Passwort ist nicht korrekt.";
        } else if(String(err?.code||"").includes("requires-recent-login")) {
          pwdMsg.style.color="red"; pwdMsg.textContent="‚ùå Bitte melde dich neu an (Sicherheitsvorgabe).";
        } else {
          pwdMsg.style.color="red"; pwdMsg.textContent="‚ùå Fehler: " + msg;
        }
      } finally {
        pwdSave.disabled = false;
        pwdSave.innerHTML = '<i class="bi bi-save"></i> Speichern';
      }
    });
  </script>
</body>
</html>
