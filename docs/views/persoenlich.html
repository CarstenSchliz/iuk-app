<h2 class="page-title">Einstellungen</h2>

<div class="settings-grid">

  <!-- Linke Spalte -->
  <div>
    <!-- Pers√∂nliche Daten -->
    <div class="card">
      <h3><i class="bi bi-person"></i> Pers√∂nliche Daten</h3>
      <form id="profileForm">

        <!-- Name -->
        <div class="form-group floating">
          <input type="text" id="name" placeholder=" ">
          <label for="name">Name</label>
        </div>

        <!-- E-Mail (readonly) -->
        <div class="form-group floating">
          <input type="email" id="email" placeholder=" " readonly>
          <label for="email">E-Mail Adresse</label>
        </div>

        <!-- Rollen & UID (readonly, aus Firebase) -->
        <div class="form-row">
          <div class="form-group floating">
            <!-- Tooltip via title-Attribut nur bei Hover sichtbar -->
            <input type="text" id="role" placeholder=" " readonly title="Die Rolle wird vom Administrator vergeben">
            <label for="role">Rollen</label>
          </div>
          <div class="form-group floating">
            <input type="text" id="uid" placeholder=" " readonly>
            <label for="uid">UID</label>
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
          <button type="button" id="backBtn" class="btn-secondary">
            ‚Üê Zur√ºck
          </button>
          <button type="button" id="saveBtn" class="btn-primary">
            <i class="bi bi-save"></i> Speichern
          </button>
        </div>
        <div id="profileMsg" class="form-msg" aria-live="polite"></div>
      </form>
    </div>

    <!-- Weitere Einstellungen -->
    <div class="card">
      <h3><i class="bi bi-gear"></i> Weitere Einstellungen</h3>
      <ul class="list">
        <li class="muted"><i class="bi bi-bell"></i> Benachrichtigungseinstellungen</li>
        <li id="changePwdItem" class="clickable" role="button" tabindex="0">
          <i class="bi bi-key"></i> Passwort √§ndern
        </li>
      </ul>
    </div>
  </div>

  <!-- Rechte Spalte -->
  <div>
    <!-- Erscheinungsbild -->
    <div class="card">
      <h3><i class="bi bi-palette"></i> Erscheinungsbild</h3>
      <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>
      <button id="themeToggle" class="btn-accent">
        üåô Zu Dunkelmodus wechseln
      </button>
    </div>

    <!-- Sicherheit: 2FA ‚Äì ENTFERNT gem√§√ü Anforderung -->
  </div>
</div>

<!-- Passwort-Modal -->
<div id="pwdModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-backdrop"></div>
  <div class="modal-card" role="document">
    <h3><i class="bi bi-key"></i> Passwort √§ndern</h3>
    <form id="pwdForm">
      <div class="form-group floating">
        <input type="password" id="currentPwd" placeholder=" " autocomplete="current-password" required>
        <label for="currentPwd">Aktuelles Passwort</label>
      </div>
      <div class="form-group floating">
        <input type="password" id="newPwd" placeholder=" " autocomplete="new-password" minlength="8" required>
        <label for="newPwd">Neues Passwort</label>
      </div>
      <div class="form-group floating">
        <input type="password" id="confirmPwd" placeholder=" " autocomplete="new-password" minlength="8" required>
        <label for="confirmPwd">Neues Passwort (Wiederholen)</label>
      </div>
      <div class="form-actions">
        <button type="button" class="btn-secondary" id="pwdCancel">Abbrechen</button>
        <button type="submit" class="btn-primary"><i class="bi bi-save"></i> Speichern</button>
      </div>
      <div id="pwdMsg" class="form-msg" aria-live="polite"></div>
    </form>
  </div>
</div>

<style>
  :root {
    --softrot: rgb(228,100,80);
    --dunkelblau: rgb(0,45,85);
    --hellblau: rgb(100,160,220);
    --hellgrau: rgb(239,238,234);
    --blassblau: rgb(230,240,250);
  }

  .page-title {
    color: var(--softrot);
    margin-bottom: 1rem;
  }

  .settings-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1.5rem;
  }
  @media(max-width: 768px){
    .settings-grid { grid-template-columns: 1fr; }
  }

  .card {
    background: var(--card-bg, #fff);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 1.5rem;
  }

  .card h3 {
    color: var(--hellblau);
    margin-top: 0;
    margin-bottom: 1rem;
  }

  /* Floating Label */
  .form-group.floating { position: relative; margin-bottom: 1.5rem; }
  .form-group.floating input {

    background: var(--blassblau);
    border-color: var(--dunkelblau);
  }

  @media(max-width:768px){ .form-row { grid-template-columns: 1fr; } }

  .form-actions { display:flex; gap:1rem; margin-top:1rem; }

  .btn-primary, .btn-secondary, .btn-accent {
    padding:0.6rem 1rem;
    border:none;

    cursor:pointer;

  .hint { font-size:0.9rem; color:#555; }

  /* Darkmode Variablen */

    --card-bg: #1e1e1e;
    color:#f0f0f0;
    background:#121212;
  }
  body.dark input { background:#2a2a2a; color:#f0f0f0; border:1px solid #555; }
  body.dark .form-group.floating label { background: #1e1e1e; }
  body.dark .btn-secondary { background:#2a2a2a; color:#f0f0f0; }

  /* Modal */
  .modal.hidden { display:none; }
  .modal { position: fixed; inset: 0; z-index: 50; display:flex; align-items:center; justify-content:center; }
  .modal-backdrop { position:absolute; inset:0; background: rgba(0,0,0,0.5); }
  .modal-card { position:relative; background: var(--card-bg, #fff); color: inherit; width:min(560px, 92vw); padding:1.5rem; border-radius:12px; box-shadow: 0 8px 24px rgba(0,0,0,.2); }
  body.modal-open { overflow:hidden; }
</style>

<script type="module">
  console.log("‚úÖ persoenlich.html geladen (√ºberarbeitet)");

  // WICHTIG: firebase.js sollte die verwendeten Funktionen exportieren.
  // Mindestens: auth, updateUserProfile, observeAuthState
  // Optional (f√ºr Passwort-√Ñnderung): reauthenticateWithPassword, updatePassword, sendPasswordResetEmail
  import {
    auth,
    updateUserProfile,
    observeAuthState,
    reauthenticateWithPassword,
    updatePassword,
    sendPasswordResetEmail
  } from "../js/firebase.js";

  const emailField = document.getElementById("email");
  const nameField = document.getElementById("name");
  const roleField = document.getElementById("role");
  const uidField = document.getElementById("uid");
  const profileMsg = document.getElementById("profileMsg");
  const backBtn = document.getElementById("backBtn");
  const saveBtn = document.getElementById("saveBtn");

  const sidebarName = document.getElementById("userName");
  const sidebarRole = document.getElementById("userRole"); // <span id="userRole">‚Ä¶</span> im Sidebar-Layout vorsehen

  // ===== Rollen-Helfer =====
  const ROLE_ORDER = ["owner","admin","manager","trainer","coach","editor","member","user","gast","guest","viewer"];
  const capitalize = (s)=> s ? s.charAt(0).toUpperCase() + s.slice(1) : s;

  async function getUserRolesFromClaims(user){
    try {
      const token = await user.getIdTokenResult(true);
      const claims = token?.claims || {};
      let roles = [];
      if (Array.isArray(claims.roles)) roles = claims.roles;
      else if (typeof claims.role === "string") roles = [claims.role];
      else {
        // Manche Projekte nutzen booleans wie { admin: true }
        roles = Object.keys(claims).filter(k => typeof claims[k] === "boolean" && claims[k] === true);
      }
      return roles.map(r => String(r).toLowerCase());
    } catch (e) {
      console.warn("Rollen konnten nicht aus Claims gelesen werden:", e);
      return [];
    }
  }

  function pickHighestRole(roles){
    if (!roles || roles.length === 0) return null;
    for (const r of ROLE_ORDER){
      if (roles.includes(r)) return capitalize(r);
    }
    // Falls keine bekannte Rolle dabei ist ‚Üí erste anzeigen
    return capitalize(roles[0]);
  }

  async function renderUser(user){
    emailField.value = user.email || "";
    nameField.value = user.displayName || "";
    uidField.value = user.uid || "";

    // Sidebar Name aktualisieren
    if (sidebarName) {
      sidebarName.textContent = user.displayName || (user.email ? user.email.split("@")[0] : "");
    }

    // Rollen laden (h√∂chste Rolle anzeigen)
    const roles = await getUserRolesFromClaims(user);
    const highest = pickHighestRole(roles) || "‚Äî";
    roleField.value = highest;
    if (sidebarRole) sidebarRole.textContent = highest;
  }

  // Userdaten laden
  observeAuthState((user) => {
    if (user) renderUser(user);
  });

  // Name speichern
  saveBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    const newName = nameField.value.trim();

    if (!user) {
      profileMsg.style.color = "red";
      profileMsg.textContent = "‚ùå Kein Benutzer eingeloggt.";
      return;
    }
    if (!newName) {
      profileMsg.style.color = "red";
      profileMsg.textContent = "‚ùå Bitte Namen eingeben.";
      return;
    }

    try {
      await updateUserProfile(user, { displayName: newName });

      if (sidebarName) sidebarName.textContent = newName;

      profileMsg.style.color = "green";
      profileMsg.textContent = "‚úÖ Name gespeichert!";
    } catch (err) {
      console.error("‚ùå Fehler beim updateUserProfile:", err);
      profileMsg.style.color = "red";
      profileMsg.textContent = "‚ùå Fehler: " + err.message;
    }
  });

  // Zur√ºck ‚Üí Dashboard laden
  backBtn.addEventListener("click", (e) => {
    e.preventDefault();
    window.location.hash = "#dashboard";
  });

  // ===== Theme Toggle (Dark Mode) =====
  const themeBtn = document.getElementById("themeToggle");
  const themeLabel = document.getElementById("themeLabel");

  function setTheme(mode){
    if(mode === "dark"){
      document.body.classList.add("dark");
      themeLabel.textContent = "Dunkel";
      themeBtn.textContent = "‚òÄÔ∏è Zu Hellmodus wechseln";
      localStorage.setItem("theme","dark");
    } else {
      document.body.classList.remove("dark");
      themeLabel.textContent = "Hell";
      themeBtn.textContent = "üåô Zu Dunkelmodus wechseln";
      localStorage.setItem("theme","light");
    }
  }

  // Initial: User-Pref, sonst System-Pref
  const storedTheme = localStorage.getItem("theme");
  if (storedTheme) setTheme(storedTheme);
  else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
  else setTheme('light');

  if(themeBtn){
    themeBtn.addEventListener("click", () => {
      setTheme(document.body.classList.contains("dark") ? "light" : "dark");
    });
  }

  // ===== Passwort √§ndern (Modal) =====
  const changePwdItem = document.getElementById("changePwdItem");
  const pwdModal = document.getElementById("pwdModal");
  const pwdForm = document.getElementById("pwdForm");
  const pwdCancel = document.getElementById("pwdCancel");
  const pwdMsg = document.getElementById("pwdMsg");

  function openPwdModal(){
    pwdModal.classList.remove("hidden");
    document.body.classList.add("modal-open");
    setTimeout(()=> document.getElementById("currentPwd")?.focus(), 0);
  }
  function closePwdModal(){
    pwdModal.classList.add("hidden");
    document.body.classList.remove("modal-open");
    pwdForm.reset();
    pwdMsg.textContent = "";
  }

  changePwdItem?.addEventListener("click", openPwdModal);
  changePwdItem?.addEventListener("keydown", (e)=>{ if(e.key === "Enter" || e.key === " ") openPwdModal(); });
  pwdCancel?.addEventListener("click", closePwdModal);
  pwdModal?.addEventListener("click", (e)=>{ if(e.target === pwdModal || e.target.classList.contains("modal-backdrop")) closePwdModal(); });

  pwdForm?.addEventListener("submit", async (e) => {
    e.preventDefault();

    pwdMsg.style.color = "";
    pwdMsg.textContent = "";

    const user = auth?.currentUser;
    if (!user) {
      pwdMsg.style.color = "red";
      pwdMsg.textContent = "‚ùå Kein Benutzer eingeloggt.";
      return;
    }

    const currentPwd = (document.getElementById("currentPwd").value || "").trim();
    const newPwd = (document.getElementById("newPwd").value || "").trim();
    const confirmPwd = (document.getElementById("confirmPwd").value || "").trim();

    if (newPwd !== confirmPwd){
      pwdMsg.style.color = "red";
      pwdMsg.textContent = "‚ùå Die neuen Passw√∂rter stimmen nicht √ºberein.";
      return;
    }

    if (newPwd.length < 8){
      pwdMsg.style.color = "red";
      pwdMsg.textContent = "‚ùå Das neue Passwort muss mindestens 8 Zeichen lang sein.";
      return;
    }

    try {
      // Re-Auth + Update
      if (typeof reauthenticateWithPassword === 'function') {
        await reauthenticateWithPassword(user, currentPwd);
      }
      if (typeof updatePassword === 'function') {
        await updatePassword(user, newPwd);
      } else if (user.updatePassword) {
        // Fallback f√ºr compat-API
        await user.updatePassword(newPwd);
      } else {
        throw new Error('Passwort-Update wird in dieser Build-Konfiguration nicht unterst√ºtzt.');
      }

      pwdMsg.style.color = "green";
      pwdMsg.textContent = "‚úÖ Passwort erfolgreich ge√§ndert.";
      setTimeout(closePwdModal, 800);
    } catch (err) {
      console.error("Passwort √§ndern fehlgeschlagen:", err);
      const msg = String(err?.message || err);
      if (msg.includes("auth/wrong-password")) {
        pwdMsg.style.color = "red";
        pwdMsg.textContent = "‚ùå Das aktuelle Passwort ist nicht korrekt.";
      } else if (msg.includes("recent login") || msg.includes("auth/requires-recent-login")) {
        pwdMsg.style.color = "red";
        pwdMsg.innerHTML = "‚ùå Aus Sicherheitsgr√ºnden ist eine erneute Anmeldung n√∂tig. Bitte melden Sie sich ab und erneut an.";
      } else if (msg.includes("weak-password") || newPwd.length < 8) {
        pwdMsg.style.color = "red";
        pwdMsg.textContent = "‚ùå Das neue Passwort ist zu schwach.";
      } else {
        pwdMsg.style.color = "red";
        pwdMsg.textContent = "‚ùå Fehler: " + (err?.message || err);
      }
    }
  });
</script>
