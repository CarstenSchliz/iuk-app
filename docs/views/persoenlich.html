<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einstellungen</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);
      --hellgrau: rgb(239,238,234);
      --blassblau: rgb(230,240,250);

      --page-bg: #ffffff;
      --text: #111;
      --card-bg: #fff;
      --input-bg: #fff;
      --input-bd: #ccc;
      --input-readonly-bg: #f3f4f6;
      --muted: #777;
      --secondary-bg: #eee;
      --secondary-fg: #111;
    }

    body { background: var(--page-bg); color: var(--text); font-family: system-ui, sans-serif; }

    .page-title {
      color: var(--softrot);
      margin-bottom: 1rem;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
    }
    @media(max-width: 768px){
      .settings-grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    .card h3 {
      color: var(--hellblau);
      margin-top: 0;
      margin-bottom: 1rem;
    }

    /* Floating Label */
    .form-group.floating { position: relative; margin-bottom: 1.5rem; }
    .form-group.floating input {
      width: 100%;
      padding: 1rem 0.75rem 0.25rem 0.75rem;
      border: 1px solid var(--input-bd);
      border-radius: 8px;
      background: var(--input-bg);
      font-size: 1rem;
      box-sizing: border-box;
      transition: background 0.2s, border-color 0.2s;
    }
    .form-group.floating input[readonly] {
      background: var(--input-readonly-bg) !important;
      color: #555;
      cursor: not-allowed;
    }
    .form-group.floating label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #777;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      pointer-events: none;
      background: var(--card-bg);
      padding: 0 0.25rem;
    }
    .form-group.floating input:focus + label,
    .form-group.floating input:not(:placeholder-shown) + label {
      top: 0;
      left: 0.6rem;
      font-size: 0.8rem;
      color: var(--dunkelblau);
    }
    .form-group.floating input:not(:placeholder-shown) {
      background: var(--blassblau);
      border-color: var(--dunkelblau);
    }
    .form-group.floating input[readonly]:not(:placeholder-shown){
      background: var(--input-readonly-bg);
      border-color: var(--input-bd);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    @media(max-width:768px){
      .form-row { grid-template-columns: 1fr; }
    }

    .form-actions {
      display:flex;
      gap:1rem;
      margin-top:1rem;
    }

    .btn-primary, .btn-secondary, .btn-accent {
      padding:0.6rem 1.2rem;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:0.95rem;
      display:inline-flex;
      align-items:center;
      gap:.45rem;
    }
    .btn-primary { background: var(--dunkelblau); color: #fff; }
    .btn-secondary { background: var(--secondary-bg); color: var(--secondary-fg); }
    .btn-accent  { background: var(--dunkelblau); color: #fff; }

    .form-msg { margin-top:0.5rem; font-weight:bold; }

    .list { list-style:none; padding:0; margin:0; }
    .list li { padding:0.6rem 0; border-bottom:1px solid #eee; cursor:pointer; }
    .hint { font-size:0.9rem; color:#555; }

    /* Darkmode */
    body.dark {
      --page-bg: #121212;
      --text: #f0f0f0;
      --card-bg: #1e1e1e;
      --input-bg: #2a2a2a;
      --input-bd: #555;
      --input-readonly-bg: #2a2a2a;
      --secondary-bg: #2a2a2a;
      --secondary-fg: #f0f0f0;
    }
    body.dark small { color:#aaa; }
    body.dark .form-group.floating label { background: var(--card-bg); }

    /* Modal */
    .modal.hidden{ display:none; }
    .modal{ position:fixed; inset:0; z-index:1000; display:flex; align-items:center; justify-content:center; padding:1rem; }
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,.45); }
    .modal-card{ position:relative; background: var(--card-bg); color:inherit; width:min(520px, 96vw);
      padding:1.2rem 1.2rem 1rem; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,.25); border:1px solid #e5e7eb; }
    body.dark .modal-card{ border-color:#374151; }
    .pw-rules{ margin:.5rem 0 1rem; font-size:.9rem; }
    .pw-rules li{ display:flex; align-items:center; gap:.4rem; margin:.2rem 0; }
    .pw-rules li.invalid{ color:#c62828; }
    .pw-rules li.valid{ color:#2e7d32; }
  </style>
</head>
<body>
  <h2 class="page-title">Einstellungen</h2>

  <div class="settings-grid">

    <!-- Linke Spalte -->
    <div>
      <div class="card">
        <h3><i class="bi bi-person"></i> Persönliche Daten</h3>
        <form id="profileForm">
          <div class="form-group floating">
            <input type="text" id="name" placeholder=" ">
            <label for="name">Name</label>
          </div>

          <div class="form-group floating">
            <input type="email" id="email" placeholder=" " readonly>
            <label for="email">E-Mail Adresse</label>
          </div>

          <div class="form-row">
            <div class="form-group floating">
              <input type="text" id="roles" placeholder=" " readonly title="Die Rolle wird vom Administrator vergeben">
              <label for="roles">Rollen</label>
            </div>
            <div class="form-group floating">
              <input type="text" id="uid" placeholder=" " readonly>
              <label for="uid">UID</label>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="backBtn" class="btn-secondary">
              <i class="bi bi-x-lg"></i> Abbrechen
            </button>
            <button type="button" id="saveBtn" class="btn-primary">
              <i class="bi bi-save"></i> Speichern
            </button>
          </div>
          <div id="profileMsg" class="form-msg"></div>
        </form>
      </div>

      <div class="card">
        <h3><i class="bi bi-gear"></i> Weitere Einstellungen</h3>
        <ul class="list">
          <li><i class="bi bi-bell"></i> Benachrichtigungseinstellungen</li>
          <li id="changePwdBtn"><i class="bi bi-key"></i> Passwort ändern</li>
        </ul>
      </div>
    </div>

    <!-- Rechte Spalte -->
    <div>
      <div class="card">
        <h3><i class="bi bi-palette"></i> Erscheinungsbild</h3>
        <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>
        <button id="themeToggle" class="btn-accent">
          <i class="bi bi-moon"></i> Zu Dunkelmodus wechseln
        </button>
      </div>
    </div>
  </div>

  <!-- Passwort ändern Modal -->
  <div id="pwdModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <h3>Passwort ändern</h3>
      <div class="form-group floating">
        <input type="password" id="currentPwd" placeholder=" ">
        <label for="currentPwd">Aktuelles Passwort</label>
      </div>
      <div class="form-group floating">
        <input type="password" id="newPwd" placeholder=" ">
        <label for="newPwd">Neues Passwort</label>
      </div>
      <div class="form-group floating">
        <input type="password" id="repeatPwd" placeholder=" ">
        <label for="repeatPwd">Neues Passwort wiederholen</label>
      </div>
      <ul class="pw-rules" id="pwRules">
        <li id="rule-length" class="invalid"><i class="bi bi-x-circle"></i> Mindestens 8 Zeichen</li>
        <li id="rule-number" class="invalid"><i class="bi bi-x-circle"></i> Mindestens 1 Zahl</li>
        <li id="rule-upper" class="invalid"><i class="bi bi-x-circle"></i> Mindestens 1 Großbuchstabe</li>
        <li id="rule-special" class="invalid"><i class="bi bi-x-circle"></i> Mindestens 1 Sonderzeichen</li>
      </ul>
      <div class="form-actions">
        <button type="button" id="cancelPwd" class="btn-secondary"><i class="bi bi-x-lg"></i> Abbrechen</button>
        <button type="button" id="savePwd" class="btn-primary" disabled><i class="bi bi-save"></i> Speichern</button>
      </div>
      <div id="pwdMsg" class="form-msg"></div>
    </div>
  </div>

  <script type="module">
    import {
      auth,
      observeAuthState,
      updateUserProfile,
      getUserRoles,
      changePassword,
      translateFirebaseError
    } from "./js/firebase.js";

    const emailField = document.getElementById("email");
    const nameField = document.getElementById("name");
    const uidField = document.getElementById("uid");
    const rolesField = document.getElementById("roles");
    const profileMsg = document.getElementById("profileMsg");
    const backBtn = document.getElementById("backBtn");
    const saveBtn = document.getElementById("saveBtn");
    const sidebarName = document.getElementById("userName");
    const sidebarRole = document.getElementById("userRole");

    const themeBtn = document.getElementById("themeToggle");
    const themeLabel = document.getElementById("themeLabel");

    const changePwdBtn = document.getElementById("changePwdBtn");
    const pwdModal = document.getElementById("pwdModal");
    const cancelPwd = document.getElementById("cancelPwd");
    const savePwd = document.getElementById("savePwd");
    const pwdMsg = document.getElementById("pwdMsg");

    const currentPwd = document.getElementById("currentPwd");
    const newPwd = document.getElementById("newPwd");
    const repeatPwd = document.getElementById("repeatPwd");

    // Passwort Regeln
    const ruleLength = document.getElementById("rule-length");
    const ruleNumber = document.getElementById("rule-number");
    const ruleUpper = document.getElementById("rule-upper");
    const ruleSpecial = document.getElementById("rule-special");

    function updateRule(el, valid) {
      el.className = valid ? "valid" : "invalid";
      el.innerHTML = valid
        ? '<i class="bi bi-check-circle"></i> ' + el.textContent.slice(2)
        : '<i class="bi bi-x-circle"></i> ' + el.textContent.slice(2);
    }

    function validatePassword(pwd) {
      const length = pwd.length >= 8;
      const number = /\d/.test(pwd);
      const upper = /[A-Z]/.test(pwd);
      const special = /[^A-Za-z0-9]/.test(pwd);

      updateRule(ruleLength, length);
      updateRule(ruleNumber, number);
      updateRule(ruleUpper, upper);
      updateRule(ruleSpecial, special);

      return length && number && upper && special;
    }

    newPwd.addEventListener("input", () => {
      const valid = validatePassword(newPwd.value);
      savePwd.disabled = !(valid && newPwd.value === repeatPwd.value && currentPwd.value);
    });

    repeatPwd.addEventListener("input", () => {
      const valid = validatePassword(newPwd.value);
      savePwd.disabled = !(valid && newPwd.value === repeatPwd.value && currentPwd.value);
    });

    currentPwd.addEventListener("input", () => {
      const valid = validatePassword(newPwd.value);
      savePwd.disabled = !(valid && newPwd.value === repeatPwd.value && currentPwd.value);
    });

    // Sidebar höchste Rolle
    function getHighestRole(roles) {
      if (roles.includes("admin")) return "Admin";
      if (roles.includes("gruppenleiter")) return "Gruppenleiter";
      if (roles.includes("helfer")) return "Helfer";
      if (roles.includes("anwärter")) return "Anwärter";
      return "";
    }

    // Userdaten laden
    observeAuthState(async (user) => {
      if (user) {
        emailField.value = user.email || "";
        nameField.value = user.displayName || "";
        uidField.value = user.uid || "";

        const roles = await getUserRoles(user.uid);
        rolesField.value = roles.join(", ");

        if (sidebarName) sidebarName.textContent = user.displayName || user.email.split("@")[0];
        if (sidebarRole) sidebarRole.textContent = getHighestRole(roles);
      }
    });

    // Name speichern
    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      const newName = nameField.value.trim();

      if (!user) {
        profileMsg.style.color = "red";
        profileMsg.textContent = "❌ Kein Benutzer eingeloggt.";
        return;
      }
      if (!newName) {
        profileMsg.style.color = "red";
        profileMsg.textContent = "❌ Bitte Namen eingeben.";
        return;
      }

      try {
        await updateUserProfile(user, { displayName: newName });
        if (sidebarName) sidebarName.textContent = newName;
        profileMsg.style.color = "green";
        profileMsg.textContent = "✅ Name gespeichert!";
      } catch (err) {
        profileMsg.style.color = "red";
        profileMsg.textContent = "❌ Fehler: " + err.message;
      }
    });

    // Zurück
    backBtn.addEventListener("click", () => {
      window.location.href = "../app.html";
    });

    // Theme Toggle
    function setTheme(mode){
      if(mode==="dark"){
        document.body.classList.add("dark");
        themeLabel.textContent = "Dunkel";
        themeBtn.innerHTML = '<i class="bi bi-sun"></i> Zu Hellmodus wechseln';
        localStorage.setItem("theme","dark");
      } else {
        document.body.classList.remove("dark");
        themeLabel.textContent = "Hell";
        themeBtn.innerHTML = '<i class="bi bi-moon"></i> Zu Dunkelmodus wechseln';
        localStorage.setItem("theme","light");
      }
    }
    setTheme(localStorage.getItem("theme") || "light");
    themeBtn.addEventListener("click", () => {
      if(document.body.classList.contains("dark")) setTheme("light");
      else setTheme("dark");
    });

    // Passwort ändern Popup
    changePwdBtn.addEventListener("click", () => {
      pwdModal.classList.remove("hidden");
    });
    cancelPwd.addEventListener("click", () => {
      pwdModal.classList.add("hidden");
      currentPwd.value = "";
      newPwd.value = "";
      repeatPwd.value = "";
      pwdMsg.textContent = "";
    });

    savePwd.addEventListener("click", async () => {
      try {
        await changePassword(auth.currentUser, currentPwd.value, newPwd.value);
        pwdMsg.style.color = "green";
        pwdMsg.textContent = "✅ Passwort geändert!";
        setTimeout(()=>pwdModal.classList.add("hidden"), 1500);
      } catch (err) {
        pwdMsg.style.color = "red";
        pwdMsg.textContent = "❌ Fehler: " + translateFirebaseError(err.code);
      }
    });
  </script>
</body>
</html>
