 <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Persönliche Einstellungen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
  /* ================================ THEME: zentrale Farb-Variablen ================================ */
  :root {
    --softrot: rgb(228,100,80);
    --dunkelblau: rgb(0,45,85);
    --hellblau: rgb(100,160,220);

    --bg: #f3f4f6;
    --text: #1f2937;
    --heading: #002d55;
    --link: #e06862;

    --card-bg: #ffffff;
    --card-border: #e5e7eb;

    --input-bg: #ffffff;
    --input-fg: #111827;
    --input-border: #d1d5db;
    --input-readonly-bg: #f9fafb;
    --input-readonly-fg: #555;

    --button-secondary-bg: #eef2f7;
    --button-secondary-fg: #111;

    --modal-bg: #ffffff;
    --modal-heading: #002d55;

    --blassblau: rgb(230,240,250);

    --toggle-track: #0f2030;
    --toggle-border: #e5e7eb;
    --toggle-star: #ffd84d;
    --toggle-knob: #ffffff;
  }

  body.dark {
    --bg: #000000;
    --text: #f3f4f6;
    --heading: #f3f4f6;
    --link: #4da6ff;

    --card-bg: #151515;
    --card-border: #2c2c2c;

    --input-bg: #222;
    --input-fg: #f3f4f6;
    --input-border: #3a3a3a;
    --input-readonly-bg: #2a2a2a;
    --input-readonly-fg: #bdbdbd;

    --button-secondary-bg: #2b2b2b;
    --button-secondary-fg: #e8e8e8;

    --modal-bg: #1e1e1e;
    --modal-heading: #f3f4f6;

    --toggle-track: #061018;
    --toggle-border: #2a2f35;
    --toggle-star: #ffd84d;
    --toggle-knob: #e9eef7;
  }

  html, body {
    margin:0; padding:0; height:100%;
    background: var(--bg) !important;
    overflow-x: hidden;
  }
  body {
    font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
    color: var(--text);
    transition: background .2s ease, color .2s ease;
  }

  /* Zentrierter Seiten-Wrapper */
  .settings-page {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  .page-title { color: var(--softrot); margin: 0 0 1rem; padding: 1rem 0; }

  .settings-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 1.5rem;      /* gleicher Abstand in beide Richtungen */
    align-items: stretch;
  }
  @media (max-width: 768px) {
    .settings-grid {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: var(--card-bg);
    color: var(--text);
    border: 1px solid var(--card-border);
    padding: 1.5rem;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.28);
    margin: 0;
    transition: background .2s ease, color .2s ease, border-color .2s ease, box-shadow .2s ease;
    box-sizing: border-box;
    width: 100%;
  }
  body.dark .card { box-shadow: 0 10px 24px rgba(0,0,0,0.45); }
  .card h3 {
    color: var(--hellblau);
    margin: 0 0 1rem;
    font-size: 1.1rem;
    display: flex; align-items: center; gap: .5rem;
  }

  .form-group.floating { position: relative; margin-bottom: 1.2rem; }
  .form-group.floating input,
  .form-group.floating textarea {
    width: 100%;
    padding: 1rem 2.6rem .3rem .75rem;
    border: 1px solid var(--input-border);
    border-radius: 10px;
    background: var(--input-bg);
    color: var(--input-fg);
    font-size: 1rem;
    transition: border-color .15s ease, background .15s ease, color .15s ease;
    min-height: 44px;
    box-sizing: border-box;
    font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
  }
  .form-group.floating label {
    position: absolute;
    top: 50%; left: .75rem; transform: translateY(-50%);
    color: #b0b6bf; font-size: .95rem; transition: all .15s;
    pointer-events: none; background: var(--card-bg); padding: 0 .25rem;
  }
  .form-group.floating input:focus + label,
  .form-group.floating input:not(:placeholder-shown) + label,
  .form-group.floating textarea:focus + label,
  .form-group.floating textarea:not(:placeholder-shown) + label {
    top: .1rem; left: .6rem; font-size: .78rem; color: var(--heading);
  }

  .form-group.floating input[readonly],
  .form-group.floating textarea[readonly] {
    background: var(--input-readonly-bg) !important;
    color: var(--input-readonly-fg);
    cursor: not-allowed;
  }

  body:not(.dark) .form-group.floating input:not(:placeholder-shown):not([readonly]),
  body:not(.dark) .form-group.floating textarea:not(:placeholder-shown):not([readonly]) {
    background: var(--blassblau);
    border-color: var(--dunkelblau);
  }

  .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
  @media (max-width:768px) { .form-row { grid-template-columns: 1fr; } }

  /* Rollen + UID */
  .form-group.floating textarea#roles,
  .form-group.floating textarea#uid {
    resize: none;
    height: 44px;
    line-height: normal;
    padding-top: 1rem;
    padding-bottom: .3rem;
    font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
    font-size: 1rem;
  }

  .form-group.floating textarea {
    resize: none;
    line-height: 1.4;
    white-space: normal;
    overflow: auto;
  }

  .form-actions { display:flex; gap:1rem; margin-top:1rem; }
  .btn {
    padding:.6rem 1rem; border:none; border-radius:10px; cursor:pointer;
    font-size:.95rem; min-height:44px; min-width:140px;
    display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
    transition: filter .15s ease, background .2s ease, color .2s ease;
  }
  .btn-primary { background: var(--dunkelblau); color: #fff; }
  .btn-primary:hover { filter: brightness(1.03); }
  .btn-secondary { background: var(--button-secondary-bg); color: var(--button-secondary-fg); }
  .btn-secondary:hover { filter: none; background: var(--button-secondary-bg); color: var(--button-secondary-fg); }
  .btn-accent { background: var(--dunkelblau); color: #fff; }
  .form-msg { margin-top:.5rem; font-weight:600; }

  .list { list-style:none; margin:0; padding:0; }
  .list li { padding:.6rem 0; border-bottom:1px solid var(--card-border); cursor:pointer; display:flex; align-items:center; gap:.5rem; }

  .modal {
    position: fixed; inset: 0; display: none; justify-content: center; align-items: center;
    background: rgba(0,0,0,0.5); z-index: 1000; opacity: 0; transition: opacity .3s ease;
  }
  .modal.show { display:flex; opacity:1; }
  .modal-content {
    background: var(--modal-bg); color: var(--text);
    padding: 2rem; border-radius: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    width: 92%; max-width: 520px; box-sizing: border-box; transform: scale(.97);
    transition: transform .25s ease, opacity .25s ease, background .2s ease, color .2s ease;
    opacity: 1;
  }
  .modal.show .modal-content { transform: scale(1); }
  .modal-content h2 {
    color: var(--modal-heading); font-size: 1.4rem; margin: .3rem 0 1.1rem; text-align: center;
  }
  .modal-actions { display:flex; gap:1rem; margin-top:1rem; }
  .modal-actions button {
    flex:1; padding:.7rem; border:none; border-radius:6px; font-size:.95rem; font-weight:bold; cursor:pointer; min-height:44px;
  }
  .modal-actions .primary { background: var(--dunkelblau); color: #fff; }
  .modal-actions .close { background: var(--button-secondary-bg); color: var(--button-secondary-fg); }

  #pass-rules { font-size:.85rem; text-align:left; margin: 6px 0 12px 2px; line-height: 1.35; display: none; }

  .pw-meter { height: 8px; border-radius: 999px; background: var(--card-border); margin: 6px 2px 6px; overflow: hidden; display: none; }
  .pw-meter-bar { height: 100%; width: 0%; border-radius: 999px; transition: width .2s ease, background .2s ease; }
  .pw-strength { display:none; margin: 0 2px 10px; font-size: .86rem; font-weight: 700; }

  .theme-switch {
    --w: 80px; --h: 40px;
    position: relative; width: var(--w); height: var(--h);
    border-radius: 999px; border: 2px solid var(--toggle-border);
    background: var(--toggle-track); cursor: pointer; user-select: none;
    transition: background .25s ease, border-color .25s ease, box-shadow .25s ease;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04); overflow: hidden; display: block;
  }
  .theme-switch .icon {
    position: absolute; top: 50%; transform: translateY(-50%);
    font-size: 18px; width: 22px; height: 22px; pointer-events: none; opacity: .9; z-index: 1;
  }
  .theme-switch .sun { left: 10px; color: #ffda65; }
  .theme-switch .moon { right: 10px; color: #ffd84d; }

  .theme-switch .thumb {
    position: absolute; top: 4px; left: 4px;
    width: calc(var(--h) - 8px); height: calc(var(--h) - 8px);
    border-radius: 50%; background: var(--toggle-knob);
    box-shadow: 0 2px 6px rgba(0,0,0,.25);
    transition: transform .35s cubic-bezier(.22,.61,.36,1), background .25s ease;
    z-index: 2;
  }
  body.dark .theme-switch .thumb { transform: translateX(calc(var(--w) - var(--h))); }

  .theme-switch::before, .theme-switch::after {
    content: "★"; position: absolute; color: var(--toggle-star); font-size: 12px; opacity: .0; transform: translateY(-2px); transition: opacity .25s ease;
  }
  .theme-switch::before { right: 26px; top: 8px; }
  .theme-switch::after  { right: 14px; bottom: 8px; font-size: 10px; }
  body.dark .theme-switch::before, body.dark .theme-switch::after { opacity: 1; }

  @keyframes sunSpinOnce { from{transform: translateY(-50%) rotate(0);} to{transform: translateY(-50%) rotate(360deg);} }
  @keyframes moonPulse { 0%,100%{ filter:drop-shadow(0 0 0 rgba(255,216,77,0)); } 50%{ filter:drop-shadow(0 0 8px rgba(255,216,77,.9)); } }
  body:not(.dark) .theme-switch .sun.burst { animation: sunSpinOnce .6s ease; }
  body.dark .theme-switch .moon { animation: moonPulse 1.6s ease-in-out infinite; }

  .theme-switch .sun::after, .theme-switch .moon::after {
    content:""; position:absolute; inset:-6px; border-radius:50%;
    background: radial-gradient(circle, rgba(255,220,120,.6) 0%, rgba(255,220,120,0) 60%);
    opacity:0; transform: scale(.6); transition: opacity .25s ease, transform .25s ease; z-index: -1;
  }
  body:not(.dark) .theme-switch .sun.burst::after { opacity:1; transform: scale(1.1); }
  body.dark .theme-switch .moon.burst::after { opacity:1; transform: scale(1.1); }

  .input-with-eye { position: relative; }
  .toggle-eye {
    position: absolute; right: .5rem; top: 50%; transform: translateY(-50%);
    border: 0; background: transparent; cursor: pointer; padding: .25rem;
    line-height: 1; display: inline-flex; align-items: center; justify-content: center;
    border-radius: 8px; color: var(--input-fg);
  }
  .toggle-eye:focus { outline: 2px solid var(--input-border); }

  body.dark .menu button.active { background: #fff; color: #000; font-weight: bold; }
  body.dark .menu button.active::before { background: #fff; }
</style>

</head>

<body>
  <h2 class="page-title">Einstellungen</h2>

  <div class="settings-grid">
    <!-- Linke Spalte -->
    <div>
      <!-- Persönliche Daten -->
      <div class="card">
        <h3><i class="bi bi-person"></i> Persönliche Daten</h3>
        <form id="profileForm" novalidate>
          <div class="form-group floating">
            <input type="text" id="name" placeholder=" ">
            <label for="name">Name</label>
          </div>

          <div class="form-group floating">
            <input type="email" id="email" placeholder=" " readonly>
            <label for="email">E-Mail-Adresse</label>
          </div>

          <div class="form-row">
            <div class="form-group floating" title="Rollen werden vom Administrator vergeben">
              <textarea id="roles" placeholder=" " readonly rows="2"></textarea>
              <label for="roles">Rollen</label>
            </div>
            <div class="form-group floating">
              <textarea id="uid" placeholder=" " readonly rows="2"></textarea>
              <label for="uid">UID</label>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="backBtn" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Zurück
            </button>
            <button type="button" id="saveBtn" class="btn btn-primary">
              <i class="bi bi-save"></i> Speichern
            </button>
          </div>
          <div id="profileMsg" class="form-msg" aria-live="polite"></div>
        </form>
      </div>

      <!-- Weitere Einstellungen -->
      <div class="card">
        <h3><i class="bi bi-gear"></i> Weitere Einstellungen</h3>
        <ul class="list">
          <li id="changePassword"><i class="bi bi-key"></i> Passwort ändern</li>
        </ul>
      </div>
    </div>

    <!-- Rechte Spalte -->
    <div>
      <!-- Erscheinungsbild -->
      <div class="card">
        <h3><i class="bi bi-palette"></i> Erscheinungsbild</h3>
        <p>Aktuelles Theme: <span id="themeLabel">Hell</span></p>

        <!-- Schieberegler -->
        <div id="themeToggle" class="theme-switch" role="switch" aria-checked="false" aria-label="Darstellung: Hell/Dunkel umschalten" tabindex="0">
          <span class="icon sun"><i class="bi bi-brightness-high-fill"></i></span>
          <span class="thumb" aria-hidden="true"></span>
          <span class="icon moon"><i class="bi bi-moon-stars-fill"></i></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Passwort ändern Modal -->
  <div id="pwdModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="pwdTitle">
    <div class="modal-content">
      <h2 id="pwdTitle">Passwort ändern</h2>

      <div class="form-group floating input-with-eye">
        <input type="password" id="currentPwd" placeholder=" " autocomplete="current-password">
        <label for="currentPwd">Aktuelles Passwort</label>
      </div>

      <div class="form-group floating input-with-eye">
        <input type="password" id="newPwd" placeholder=" " autocomplete="new-password" title="Mindestens 8 Zeichen, 1 Zahl, 1 Großbuchstabe, 1 Sonderzeichen">
        <label for="newPwd">Neues Passwort</label>
        <button type="button" class="toggle-eye" aria-label="Passwort anzeigen" data-target="newPwd"><i class="bi bi-eye"></i></button>
      </div>

      <!-- Passwort-Stärke -->
      <div class="pw-meter" id="pwMeter" aria-hidden="true">
        <div class="pw-meter-bar" id="pwBar"></div>
      </div>
      <div id="pwStrengthText" class="pw-strength" aria-live="polite"></div>

      <!-- Regeln (erst sichtbar bei Fokus/Tippen) -->
      <div id="pass-rules">
        <div id="rule-length">❌ Mindestens 8 Zeichen</div>
        <div id="rule-number">❌ Mindestens 1 Zahl</div>
        <div id="rule-uppercase">❌ Mindestens 1 Großbuchstabe</div>
        <div id="rule-special">❌ Mindestens 1 Sonderzeichen</div>
      </div>

      <div class="form-group floating input-with-eye">
        <input type="password" id="repeatPwd" placeholder=" " autocomplete="new-password">
        <label for="repeatPwd">Neues Passwort wiederholen</label>
        <button type="button" class="toggle-eye" aria-label="Passwort anzeigen" data-target="repeatPwd"><i class="bi bi-eye"></i></button>
      </div>

      <div class="modal-actions">
        <button id="savePwd" class="primary" type="button"><i class="bi bi-save"></i> Speichern</button>
        <button id="cancelPwd" class="close" type="button"><i class="bi bi-x-lg"></i> Zurück</button>
      </div>
      <div id="pwdMsg" class="form-msg" aria-live="polite"></div>
    </div>
  </div>

  <script type="module">
  /*********** Firebase ***********/
  import { auth, updateUserProfile, observeAuthState, getUserRoles, translateFirebaseError } from "./js/firebase.js";
  import { EmailAuthProvider, reauthenticateWithCredential, updatePassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  /*********** DOM ***********/
  const nameField = document.getElementById("name");
  const emailField = document.getElementById("email");
  const rolesField = document.getElementById("roles");
  const uidField = document.getElementById("uid");
  const saveBtn = document.getElementById("saveBtn");
  const backBtn = document.getElementById("backBtn");
  const profileMsg = document.getElementById("profileMsg");

  const themeSwitch = document.getElementById("themeToggle");
  const themeLabel = document.getElementById("themeLabel");

  const changePasswordLink = document.getElementById("changePassword");
  const pwdModal = document.getElementById("pwdModal");
  const currentPwd = document.getElementById("currentPwd");
  const newPwd = document.getElementById("newPwd");
  const repeatPwd = document.getElementById("repeatPwd");
  const savePwdBtn = document.getElementById("savePwd");
  const cancelPwd = document.getElementById("cancelPwd");
  const pwdMsg = document.getElementById("pwdMsg");

  // Sidebar (falls vorhanden)
  const sidebarName = document.getElementById("userName");
  const sidebarRole = document.getElementById("userRole");

  // Passwort-UI
  const passRules = document.getElementById("pass-rules");
  const pwMeter = document.getElementById("pwMeter");
  const pwBar = document.getElementById("pwBar");
  const pwStrengthText = document.getElementById("pwStrengthText");
  const sunIcon = themeSwitch.querySelector(".sun");
  const moonIcon = themeSwitch.querySelector(".moon");

  /*********** Utils ***********/
  const cap = (s) => s ? s.charAt(0).toUpperCase() + s.slice(1) : s;
  const roleRanking = ["admin","gruppenleiter","helfer","anwärter"];
  const highestRole = (roles=[]) => {
    const r = roles.map(x => (x||"").toLowerCase());
    const h = roleRanking.find(k => r.includes(k));
    return h ? cap(h) : "";
  };
  const strongPw = (p) => /^(?=.*[0-9])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}$/.test(p);
  function showProfileMsg(text, color) { profileMsg.textContent = text; profileMsg.style.color = color; }

  /*********** Daten laden ***********/
  observeAuthState(async (user) => {
    if (!user) return;

    emailField.value = user.email || "";
    nameField.value = user.displayName || "";
    uidField.value = user.uid || "";

    try {
      const roles = await getUserRoles(user.uid);
      rolesField.value = (roles || []).map(cap).join(", ");

      if (sidebarName) sidebarName.textContent = user.displayName || (user.email ? user.email.split("@")[0] : "");
      if (sidebarRole) sidebarRole.textContent = highestRole(roles);
    } catch (e) {
      rolesField.value = "—";
      console.warn("Rollen konnten nicht geladen werden:", e);
    }
  });

  /*********** Name speichern ***********/
  saveBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    const newName = nameField.value.trim();

    if (!user) { showProfileMsg("❌ Kein Benutzer eingeloggt.", "red"); return; }
    if (!newName) { showProfileMsg("❌ Bitte Namen eingeben.", "red"); return; }

    try {
      saveBtn.disabled = true;
      saveBtn.innerHTML = "⏳ Speichern...";
      await updateUserProfile(user, { displayName: newName });

      if (sidebarName) sidebarName.textContent = newName;
      showProfileMsg("✅ Name geändert!", "green");
    } catch (err) {
      showProfileMsg("❌ " + (err?.code ? translateFirebaseError(err.code) : err.message), "red");
    } finally {
      saveBtn.disabled = false;
      saveBtn.innerHTML = '<i class="bi bi-save"></i> Speichern';
    }
  });

  /*********** Zurück ***********/
  backBtn.addEventListener("click", () => { window.location.href = "app.html"; });

  /*********** Theme-Toggle ***********/
  function setTheme(mode){
    if(mode === "dark"){
      document.body.classList.add("dark");
      themeLabel.textContent="Dunkel";
      themeSwitch.setAttribute("aria-checked","true");
      localStorage.setItem("theme","dark");
      // kleiner "Burst" um den Mond
      moonIcon.classList.add("burst");
      setTimeout(()=>moonIcon.classList.remove("burst"),300);
    } else {
      document.body.classList.remove("dark");
      themeLabel.textContent="Hell";
      themeSwitch.setAttribute("aria-checked","false");
      localStorage.setItem("theme","light");
      // kurzer Spin/Glow um die Sonne
      sunIcon.classList.add("burst");
      setTimeout(()=>sunIcon.classList.remove("burst"),600);
    }
  }

  // System-Präferenz nur verwenden, wenn noch nichts gesetzt
  const storedTheme = localStorage.getItem("theme");
  if (storedTheme) {
    setTheme(storedTheme);
  } else {
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    setTheme(prefersDark ? "dark" : "light");
  }

  // Klick/Keyboard auf den Switch
  themeSwitch.addEventListener("click", () => {
    setTheme(document.body.classList.contains("dark") ? "light" : "dark");
  });
  themeSwitch.addEventListener("keydown", (e) => {
    if (e.key === " " || e.key === "Enter") { e.preventDefault(); setTheme(document.body.classList.contains("dark") ? "light" : "dark"); }
  });
  // Fokusfähigkeit für Barrierefreiheit
  themeSwitch.setAttribute("tabindex","0");

  /*********** Passwort ändern ***********/
  // Regeln + Meter nur zeigen, wenn Feld aktiv / Inhalt vorhanden
  function showPwHints(show){
    passRules.style.display = show ? "block" : "none";
    pwMeter.style.display = show ? "block" : "none";
    pwStrengthText.style.display = show ? "block" : "none";
  }

  // Regeln live updaten + Stärke (0–4) + Textausgabe
  function updateRules(val) {
    const checks = {
      length: val.length >= 8,
      number: /[0-9]/.test(val),
      uppercase: /[A-Z]/.test(val),
      special: /[^A-Za-z0-9]/.test(val)
    };
    document.getElementById("rule-length").textContent    = (checks.length   ? "✅" : "❌") + " Mindestens 8 Zeichen";
    document.getElementById("rule-number").textContent    = (checks.number   ? "✅" : "❌") + " Mindestens 1 Zahl";
    document.getElementById("rule-uppercase").textContent = (checks.uppercase? "✅" : "❌") + " Mindestens 1 Großbuchstabe";
    document.getElementById("rule-special").textContent   = (checks.special  ? "✅" : "❌") + " Mindestens 1 Sonderzeichen";

    const score = Object.values(checks).filter(Boolean).length;  // 0..4
    const pct = (score/4)*100;
    pwBar.style.width = pct + "%";

    const colors = ["#ef4444", "#f97316", "#eab308", "#22c55e", "#16a34a"]; // rot -> grün
    const texts  = ["Sehr schwach", "Schwach", "Mittel", "Stark", "Sehr stark"];
    pwBar.style.background = colors[score];
    pwStrengthText.textContent = texts[score];
    pwStrengthText.style.color = colors[score];
  }

  newPwd.addEventListener("focus", () => showPwHints(true));
  newPwd.addEventListener("blur",  () => { if(!newPwd.value) showPwHints(false); });
  newPwd.addEventListener("input", () => { showPwHints(true); updateRules(newPwd.value); });

  // Modal öffnen/schließen
  function openPwd() {
    pwdModal.style.display = "flex";
    setTimeout(() => pwdModal.classList.add("show"), 10);
    setTimeout(() => currentPwd.focus(), 60);
  }
  function closePwd() {
    pwdModal.classList.remove("show");
    setTimeout(() => { pwdModal.style.display = "none"; }, 250);
    currentPwd.value = ""; newPwd.value = ""; repeatPwd.value = "";
    pwdMsg.textContent = ""; pwdMsg.removeAttribute("style");
    showPwHints(false);
    updateRules("");
  }
  changePasswordLink.addEventListener("click", openPwd);
  cancelPwd.addEventListener("click", closePwd);

  // Speichern (Re-Auth + Update)
  savePwdBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) { pwdMsg.style.color="red"; pwdMsg.textContent="❌ Kein Benutzer eingeloggt."; return; }

    const cur = currentPwd.value.trim();
    const neu = newPwd.value.trim();
    const rep = repeatPwd.value.trim();

    if (!cur) { pwdMsg.style.color="red"; pwdMsg.textContent="❌ Bitte aktuelles Passwort eingeben."; return; }
    if (!strongPw(neu)) { pwdMsg.style.color="red"; pwdMsg.textContent="❌ Passwort erfüllt nicht die Anforderungen."; return; }
    if (neu !== rep) { pwdMsg.style.color="red"; pwdMsg.textContent="❌ Die neuen Passwörter stimmen nicht überein."; return; }
    if (cur === neu) { pwdMsg.style.color="red"; pwdMsg.textContent="❌ Neues Passwort darf nicht dem alten entsprechen."; return; }

    try {
      savePwdBtn.disabled = true;
      savePwdBtn.innerHTML = "⏳ Speichern...";
      // Re-Auth
      const cred = EmailAuthProvider.credential(user.email, cur);
      await reauthenticateWithCredential(user, cred);
      // Update
      await updatePassword(user, neu);
      pwdMsg.style.color="green";
      pwdMsg.textContent="✅ Passwort erfolgreich geändert.";
      setTimeout(closePwd, 900);
    } catch (err) {
      console.error(err);
      pwdMsg.style.color="red";
      pwdMsg.textContent = "❌ " + (err?.code ? translateFirebaseError(err.code) : err?.message || "Unbekannter Fehler");
    } finally {
      savePwdBtn.disabled = false;
      savePwdBtn.innerHTML = '<i class="bi bi-save"></i> Speichern';
    }
  });

  // Auge-Buttons anzeigen/verbergen
  document.addEventListener("click", (e) => {
    const btn = e.target.closest(".toggle-eye");
    if(!btn) return;
    const targetId = btn.getAttribute("data-target");
    const input = document.getElementById(targetId);
    if(!input) return;
    const icon = btn.querySelector("i");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("bi-eye"); icon.classList.add("bi-eye-slash");
      btn.setAttribute("aria-label","Passwort verbergen");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye-slash"); icon.classList.add("bi-eye");
      btn.setAttribute("aria-label","Passwort anzeigen");
    }
  });
  </script>
</body>
