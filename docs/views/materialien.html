<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materialien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --softrot: rgb(228,100,80);
            --dunkelblau: rgb(0,45,85);
            --hellgrau: rgb(239,238,234);
            --blassblau: rgb(230,240,250);
            --text: #1f2937;
            --hellblau: rgb(100,160,220);
        }

        * {
            box-sizing: border-box;
        }

        .material-page {
            color: var(--text);
            padding: 1rem;
        }

        .material-page .page-title {
            color: var(--softrot);
            margin: 0 0 1rem;
        }

        .material-page .material-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 980px) {
            .material-page .material-grid {
                grid-template-columns: 1fr;
            }
        }

        .material-page .card {
            background: #fff !important;
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.28);
            margin-bottom: 1.5rem;
            border: 1px solid var(--material-bd);
        }

        .material-page .card h3 {
            color: var(--hellblau);
            margin: 0 0 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px; /* Abstand zwischen Icon und Text */
        }

        .material-page .icons-container {
            display: flex;
            gap: 20px;
            margin-top: 0.5rem;
            align-items: center;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .material-page .icons-container i {
            font-size: 2rem;
            color: var(--dunkelblau);
            cursor: pointer;
        }

        .material-page .material-tree {
            margin-top: 20px;
            margin-left: 20px;
            padding: 1rem;
            border-left: 2px dashed #ccc;
        }

        .material-page .tree-node {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="material-page">
        <h2 class="page-title">Materialien</h2>

        <div class="material-grid">
            <!-- Globale Materialien -->
            <div class="card material-global">
                <h3><i class="bi bi-box"></i> Globale Materialien
                    <div class="icons-container">
                        <i class="bi bi-folder-plus" id="addGlobalFolderBtn" title="Ordner hinzufügen"></i>
                        <i class="bi bi-file-earmark-plus" id="addGlobalMaterialBtn" title="Material hinzufügen"></i>
                        <i class="bi bi-folder-minus" id="deleteGlobalFolderBtn" title="Ordner löschen"></i>
                        <i class="bi bi-file-earmark-minus" id="deleteGlobalMaterialBtn" title="Datei löschen"></i>
                    </div>
                </h3>
                <div id="globalMaterialTree" class="material-tree"></div>
            </div>

            <!-- Persönliche Materialien -->
            <div class="card material-personal">
                <h3><i class="bi bi-person-circle"></i> Persönliche Materialien
                    <div class="icons-container">
                        <i class="bi bi-folder-plus" id="addPersonalFolderBtn" title="Ordner hinzufügen"></i>
                        <i class="bi bi-file-earmark-plus" id="addPersonalMaterialBtn" title="Material hinzufügen"></i>
                        <i class="bi bi-folder-minus" id="deletePersonalFolderBtn" title="Ordner löschen"></i>
                        <i class="bi bi-file-earmark-minus" id="deletePersonalMaterialBtn" title="Datei löschen"></i>
                    </div>
                </h3>
                <div id="personalMaterialTree" class="material-tree"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Setup & Auth-Funktionen
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
        import { getFirestore, doc, getDoc, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIuKwYoKQDyzy6qpmY2LGahJofZx6qnuw",
            authDomain: "iuk-app.firebaseapp.com",
            projectId: "iuk-app",
            storageBucket: "iuk-app.firebasestorage.app",
            messagingSenderId: "759014128178",
            appId: "1:759014128178:web:09c3690cd95b402c8ada2b",
            measurementId: "G-ZPD5VPD5TS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Funktionen zur Interaktion mit Firebase Storage und Firestore
        async function getUserRoles(uid) {
            const userRef = doc(db, "users", uid);
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                return docSnap.data().roles || [];
            }
            return [];
        }

        // Material und Ordner hinzufügen
        function addMaterial(type, folderPath) {
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte melde dich an, um Materialien hinzuzufügen.");
                return;
            }

            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = ".pdf,.jpg,.jpeg,.png";
            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                const storageRef = ref(storage, `${folderPath}/${file.name}`);

                try {
                    await uploadBytes(storageRef, file);
                    const fileUrl = await getDownloadURL(storageRef);

                    await addDoc(collection(db, `${type}Materials`), {
                        userId: user.uid,
                        name: file.name,
                        description: "Beschreibung für " + file.name,
                        fileUrl: fileUrl,
                        createdAt: new Date()
                    });

                    alert(`${type.charAt(0).toUpperCase() + type.slice(1)} Material erfolgreich hochgeladen!`);
                    loadMaterials(type, folderPath);
                } catch (error) {
                    console.error("Fehler beim Hochladen:", error);
                    alert("Es gab einen Fehler beim Hochladen des Materials.");
                }
            };
            fileInput.click();
        }

        // Ordner und Baumstruktur laden
        function loadMaterials(type, folderPath) {
            const treeContainer = document.getElementById(`${type}MaterialTree`);
            treeContainer.innerHTML = '';  // Reset tree

            const folderRef = ref(storage, folderPath);
            // Hier wird angenommen, dass du die Ordnerstruktur durch Traversieren von Firebase Storage rekonstruiert hast
            const folderItem = document.createElement('div');
            folderItem.classList.add('tree-node');
            folderItem.textContent = `Ordner: ${folderPath}`;
            treeContainer.appendChild(folderItem);
        }

        // Dateien löschen
        async function deleteMaterial(type, fileName) {
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte melde dich an, um Materialien zu löschen.");
                return;
            }

            const fileRef = ref(storage, `materials/${type}/${fileName}`);
            try {
                await deleteObject(fileRef);
                alert(`Datei ${fileName} erfolgreich gelöscht!`);
                loadMaterials(type, `materials/${type}`);
            } catch (error) {
                console.error("Fehler beim Löschen der Datei:", error);
                alert("Es gab einen Fehler beim Löschen der Datei.");
            }
        }

        // Ordner löschen
        async function deleteFolder(type, folderPath) {
            const folderRef = ref(storage, folderPath);
            try {
                // Hier sollte man alle Dateien im Ordner durchgehen und löschen
                // Dies erfordert eine rekursive Funktion, die alle Inhalte eines Ordners löscht

                alert(`Ordner ${folderPath} erfolgreich gelöscht!`);
                loadMaterials(type, `materials/${type}`);
            } catch (error) {
                console.error("Fehler beim Löschen des Ordners:", error);
                alert("Es gab einen Fehler beim Löschen des Ordners.");
            }
        }

        // Event-Listener
        document.getElementById("addGlobalFolderBtn").addEventListener("click", () => {
            addMaterial("global", "materials/global");
        });

        document.getElementById("addPersonalFolderBtn").addEventListener("click", () => {
            addMaterial("personal", `materials/personal/${auth.currentUser.uid}`);
        });

        document.getElementById("addGlobalMaterialBtn").addEventListener("click", () => {
            addMaterial("global", "materials/global");
        });

        document.getElementById("addPersonalMaterialBtn").addEventListener("click", () => {
            addMaterial("personal", `materials/personal/${auth.currentUser.uid}`);
        });

        document.getElementById("deleteGlobalFolderBtn").addEventListener("click", () => {
            deleteFolder("global", "materials/global");
        });

        document.getElementById("deletePersonalFolderBtn").addEventListener("click", () => {
            deleteFolder("personal", `materials/personal/${auth.currentUser.uid}`);
        });

        document.getElementById("deleteGlobalMaterialBtn").addEventListener("click", () => {
            deleteMaterial("global", "sampleFile.pdf");
        });

        document.getElementById("deletePersonalMaterialBtn").addEventListener("click", () => {
            deleteMaterial("personal", "sampleFile.pdf");
        });
    </script>
</body>
</html>
