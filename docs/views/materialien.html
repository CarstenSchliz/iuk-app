<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materialien</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --softrot: rgb(228,100,80);
            --dunkelblau: rgb(0,45,85);
            --hellgrau: rgb(239,238,234);
            --blassblau: rgb(230,240,250);
            --text: #1f2937;
            --hellblau: rgb(100,160,220);
        }

        * {
            box-sizing: border-box;
        }

        .material-page {
            color: var(--text);
            padding: 1rem;
        }

        .material-page .page-title {
            color: var(--softrot);
            margin: 0 0 1rem;
        }

        .material-page .material-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 980px) {
            .material-page .material-grid {
                grid-template-columns: 1fr;
            }
        }

        .material-page .card {
            background: #fff !important;
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.28);
            margin-bottom: 1.5rem;
            border: 1px solid var(--material-bd);
        }

        .material-page .card h3 {
            color: var(--hellblau);
            margin: 0 0 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .material-page .material-list {
            list-style: none;
            padding-left: 0;
            display: none;
            margin-top: 1rem;
        }

        .material-page .material-list.open {
            display: block;
        }

        .material-page .material-list li {
            padding: 0.8rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .material-page .material-list li:hover {
            background: var(--blassblau);
        }

        .material-page .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            background: var(--dunkelblau);
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .material-page .search-box {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .material-page input[type="text"] {
            padding: 8px 32px 8px 32px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.15s ease;
        }

        .material-page i.bi-search {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1rem;
        }

        #clearSearch {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #6b7280;
            cursor: pointer;
            display: none;
        }

        .material-page input[type="text"]:focus {
            outline: none;
            border-color: var(--dunkelblau);
        }

        .material-page input[type="text"]:not(:placeholder-shown) + #clearSearch {
            display: block;
        }
    </style>
</head>
<body>
    <div class="material-page">
        <h2 class="page-title">Materialien</h2>
        <div class="search-box">
            <div style="position:relative; margin:12px 0 14px;">
                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" placeholder="Suchen...">
                <button id="clearSearch" type="button">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <div class="material-grid">
            <div class="card material-global">
                <h3 id="toggleGlobal" onclick="toggleList('global')"><i class="bi bi-box"></i> Globale Materialien</h3>
                <ul class="material-list" id="globalMaterialsList"></ul>
                <button class="btn btn-primary" id="addGlobalMaterialBtn"><i class="bi bi-plus-circle"></i> Material hinzufügen</button>
            </div>

            <div class="card material-personal">
                <h3 id="togglePersonal" onclick="toggleList('personal')"><i class="bi bi-person-circle"></i> Persönliche Materialien</h3>
                <ul class="material-list" id="personalMaterialsList"></ul>
                <button class="btn btn-primary" id="addPersonalMaterialBtn"><i class="bi bi-plus-circle"></i> Material hinzufügen</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Setup & Auth-Funktionen
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
        import { getFirestore, doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Firebase Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyDIuKwYoKQDyzy6qpmY2LGahJofZx6qnuw",
            authDomain: "iuk-app.firebaseapp.com",
            projectId: "iuk-app",
            storageBucket: "iuk-app.firebasestorage.app",
            messagingSenderId: "759014128178",
            appId: "1:759014128178:web:09c3690cd95b402c8ada2b",
            measurementId: "G-ZPD5VPD5TS"
        };

        // Initialisieren
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const db = getFirestore(app);

        // Funktionen
        async function getUserRoles(uid) {
            const userRef = doc(db, "users", uid);
            const docSnap = await getDoc(userRef);
            if (docSnap.exists()) {
                return docSnap.data().roles || [];
            }
            return [];
        }

        // Event: Globale Materialien hochladen
        document.getElementById("addGlobalMaterialBtn").addEventListener("click", async () => {
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte melde dich an, um Materialien hinzuzufügen.");
                return;
            }

            const roles = await getUserRoles(user.uid);
            if (!roles.includes('admin')) {
                alert("Du hast keine Berechtigung, globale Materialien hinzuzufügen.");
                return;
            }

            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = ".pdf,.jpg,.jpeg,.png";
            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                const storageRef = ref(storage, `materials/global/${file.name}`);

                try {
                    await uploadBytes(storageRef, file);
                    const fileUrl = await getDownloadURL(storageRef);

                    await addDoc(collection(db, "globalMaterials"), {
                        userId: user.uid,
                        name: file.name,
                        description: "Beschreibung für " + file.name,
                        fileUrl: fileUrl,
                        createdAt: new Date()
                    });

                    alert("Material erfolgreich hochgeladen!");
                } catch (error) {
                    console.error("Fehler beim Hochladen:", error);
                    alert("Es gab einen Fehler beim Hochladen des Materials.");
                }
            };

            fileInput.click();
        });

        // Event: Persönliche Materialien hochladen
        document.getElementById("addPersonalMaterialBtn").addEventListener("click", async () => {
            const user = auth.currentUser;
            if (!user) {
                alert("Bitte melde dich an, um Materialien hinzuzufügen.");
                return;
            }

            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = ".pdf,.jpg,.jpeg,.png";
            fileInput.onchange = async (e) => {
                const file = e.target.files[0];
                const storageRef = ref(storage, `materials/personal/${user.uid}/${file.name}`);

                try {
                    await uploadBytes(storageRef, file);
                    const fileUrl = await getDownloadURL(storageRef);

                    await addDoc(collection(db, "personalMaterials"), {
                        userId: user.uid,
                        name: file.name,
                        description: "Beschreibung für " + file.name,
                        fileUrl: fileUrl,
                        createdAt: new Date()
                    });

                    alert("Persönliches Material erfolgreich hochgeladen!");
                } catch (error) {
                    console.error("Fehler beim Hochladen:", error);
                    alert("Es gab einen Fehler beim Hochladen des Materials.");
                }
            };

            fileInput.click();
        });

        // Funktion für die Listenschaltung
        function toggleList(type) {
            const list = document.getElementById(`${type}MaterialsList`);
            list.classList.toggle('open');
        }
    </script>
</body>
</html>
