    function updateProgress(listId, progressId) {
      const list = document.querySelectorAll(`#${listId} input[type="checkbox"]`);
      const checked = Array.from(list).filter(cb => cb.checked).length;
      const percent = list.length ? Math.round((checked / list.length) * 100) : 0;
      const bar = document.getElementById(progressId);
      bar.style.width = percent + "%";
      bar.textContent = percent > 0 ? percent + "%" : "";
      if (percent === 100) {
        bar.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue("--drk-gruen") || "rgb(0,150,80)";
      } else if (percent >= 75) {
        bar.style.backgroundColor = "var(--drk-gruen)";
      } else if (percent >= 50) {
        bar.style.backgroundColor = "var(--hellblau)";
      } else if (percent >= 25) {
        bar.style.backgroundColor = "var(--softrot)";
      } else if (percent > 0) {
        bar.style.backgroundColor = "var(--mittelgrau)";
      } else {
        bar.style.backgroundColor = "#e9ecef";
      }
      return percent;
    }

    function showToast(message, color = "#333", icon = "") {
      const toast = document.getElementById("toast");
      toast.innerHTML = icon ? `<i class="bi ${icon}"></i> ${message}` : message;
      toast.style.backgroundColor = color;
      toast.setAttribute("role", "status");
      toast.setAttribute("aria-live", "polite");
      toast.classList.add("show");
      setTimeout(() => { toast.classList.remove("show"); }, 3000);
    }

    document.querySelectorAll("#grund-list input").forEach(cb => cb.addEventListener("change", () => updateProgress("grund-list", "grund-progress")));
    document.querySelectorAll("#verlauf-list input").forEach(cb => cb.addEventListener("change", () => updateProgress("verlauf-list", "verlauf-progress")));

    const userSelect = document.getElementById("userSelect");
    const selectedUser = document.getElementById("selectedUser");
    const confirmUserSection = document.getElementById("confirmUserSection");
    const confirmText = document.getElementById("confirmText");

    userSelect.addEventListener("change", () => {
      if (userSelect.value) {
        const name = userSelect.options[userSelect.selectedIndex].text;
        selectedUser.textContent = "Ausgewählt: " + name;
        confirmText.textContent = "Bestätigung für: " + name;
        confirmUserSection.style.display = "block";
        document.querySelectorAll("#grund-list input, #verlauf-list input").forEach(cb => { cb.checked = false; cb.disabled = false; });
        document.getElementById("grundActions").style.display = "none";
        document.getElementById("optionalActions").style.display = "none";
        document.getElementById("rejectActions").style.display = "none";
        updateProgress("grund-list", "grund-progress");
        updateProgress("verlauf-list", "verlauf-progress");
      } else {
        selectedUser.textContent = "";
        confirmUserSection.style.display = "none";
        document.querySelectorAll("#grund-list input, #verlauf-list input").forEach(cb => { cb.checked = false; cb.disabled = true; });
        updateProgress("grund-list", "grund-progress");
        updateProgress("verlauf-list", "verlauf-progress");
      }
    });

    const chkGrund = document.getElementById("chkGrund");
    const grundActions = document.getElementById("grundActions");
    chkGrund.addEventListener("change", () => {
      if (!userSelect.value) { showToast("Bitte zuerst einen Nutzer auswählen.", "#b91c1c", "bi-exclamation-triangle"); chkGrund.checked = false; return; }
      const allChecked = Array.from(document.querySelectorAll("#grund-list input")).every(cb => cb.checked);
      if (!allChecked && chkGrund.checked) { showToast("Alle Grundvoraussetzungen sind noch nicht erfüllt!", "red", "bi-x-circle"); chkGrund.checked = false; return; }
      grundActions.style.display = chkGrund.checked ? "block" : "none";
    });

    const chkReject = document.getElementById("chkReject");
    const rejectActions = document.getElementById("rejectActions");
    chkReject.addEventListener("change", () => {
      if (!userSelect.value) { showToast("Bitte zuerst einen Nutzer auswählen.", "#b91c1c", "bi-exclamation-triangle"); chkReject.checked = false; return; }
      rejectActions.style.display = chkReject.checked ? "block" : "none";
    });

    const chkOptional = document.getElementById("chkOptional");
    const optionalActions = document.getElementById("optionalActions");
    chkOptional.addEventListener("change", () => {
      if (!userSelect.value) { showToast("Bitte zuerst einen Nutzer auswählen.", "#b91c1c", "bi-exclamation-triangle"); chkOptional.checked = false; return; }

      optionalActions.style.display = chkOptional.checked ? "block" : "none";
    });

    const confirmModal = document.getElementById("confirmModal");
    const confirmModalTitle = document.getElementById("confirmModalTitle");
    const confirmModalText = document.getElementById("confirmModalText");
    const confirmYes = document.getElementById("confirmYes");
    const confirmCancel = document.getElementById("confirmCancel");

  <script>
    function updateProgress(listId, progressId) {
      const list = document.querySelectorAll(`#${listId} input[type="checkbox"]`);
      const checked = Array.from(list).filter(cb => cb.checked).length;
      const percent = list.length ? Math.round((checked / list.length) * 100) : 0;
      const bar = document.getElementById(progressId);
      bar.style.width = percent + "%";
      bar.textContent = percent > 0 ? percent + "%" : "";
      if (percent === 100) {
        bar.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue("--drk-gruen") || "rgb(0,150,80)";
      } else if (percent >= 75) {
        bar.style.backgroundColor = "var(--drk-gruen)";
      } else if (percent >= 50) {
        bar.style.backgroundColor = "var(--hellblau)";
      } else if (percent >= 25) {
        bar.style.backgroundColor = "var(--softrot)";
      } else if (percent > 0) {
        bar.style.backgroundColor = "var(--mittelgrau)";
      } else {
        bar.style.backgroundColor = "#e9ecef";
      }
      return percent;
    }

    function showToast(message, color = "#333", icon = "") {
      const toast = document.getElementById("toast");
      toast.innerHTML = icon ? `<i class="bi ${icon}"></i> ${message}` : message;
      toast.style.backgroundColor = color;
      toast.setAttribute("role", "status");
      toast.setAttribute("aria-live", "polite");
      toast.classList.add("show");
      setTimeout(() => { toast.classList.remove("show"); }, 3000);
    }

    document.querySelectorAll("#grund-list input").forEach(cb => cb.addEventListener("change", () => updateProgress("grund-list", "grund-progress")));
    document.querySelectorAll("#verlauf-list input").forEach(cb => cb.addEventListener("change", () => updateProgress("verlauf-list", "verlauf-progress")));

    const confirmUserSection = document.getElementById("confirmUserSection");
    const confirmText = document.getElementById("confirmText");

    userSelect.addEventListener("change", () => {
      if (userSelect.value) {
        const name = userSelect.options[userSelect.selectedIndex].text;
        selectedUser.textContent = "Ausgewählt: " + name;
        confirmText.textContent = "Bestätigung für: " + name;
        confirmUserSection.style.display = "block";
        document.querySelectorAll("#grund-list input, #verlauf-list input").forEach(cb => { cb.checked = false; cb.disabled = false; });
        document.getElementById("grundActions").style.display = "none";
        document.getElementById("optionalActions").style.display = "none";
        document.getElementById("rejectActions").style.display = "none";
        updateProgress("grund-list", "grund-progress");
        updateProgress("verlauf-list", "verlauf-progress");
      } else {
        selectedUser.textContent = "";
        confirmUserSection.style.display = "none";
        document.querySelectorAll("#grund-list input, #verlauf-list input").forEach(cb => { cb.checked = false; cb.disabled = true; });
        updateProgress("grund-list", "grund-progress");
        updateProgress("verlauf-list", "verlauf-progress");
      }
    });

    });
