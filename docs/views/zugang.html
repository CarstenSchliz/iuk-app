<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zugangsvoraussetzungen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/style.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --drk-gruen: rgb(0,150,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(100,160,220);
      --mittelgrau: rgb(180,180,180);
    }

    .page-title {
      color: var(--softrot);
      margin-bottom: 1rem;
    }

    .zugang-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    @media(max-width: 768px){
      .zugang-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card-bg, #fff);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: var(--hellblau);
      margin-top: 0;
      margin-bottom: 1rem;
      display:flex;
      align-items:center;
      gap:0.5rem;
    }

    .checklist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .checklist li, .checklist label {
      margin: 0.6rem 0;
      display:flex;
      align-items:center;
      gap:0.5rem;
      font-size:1rem;
    }
    .checklist input[type="checkbox"] {
      width: 1.2rem;
      height: 1.2rem;
      cursor: pointer;
    }

    .progress {
      height: 22px;
      background-color: #e9ecef;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 100%;
      text-align: center;
      color: #fff;
      font-size: 0.85rem;
      font-weight: bold;
      transition: width 0.3s ease, background-color 0.3s ease;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .select-user {
      margin-bottom: 1rem;
    }
    .selected-user, #confirmText {
      font-weight: bold;
      color: var(--dunkelblau);
      font-size: 1.05rem;
      margin-top: 1rem;
    }

    .btn-confirm {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:0.5rem;
      margin:0.5rem 0.5rem 0 0;
      padding:0.6rem 1rem;
      border:none;
      border-radius:8px;
      cursor:pointer;
      color:#fff;
      font-weight:bold;
      width:260px;
    }
    .btn-green { background: var(--drk-gruen); }
    .btn-red { background: var(--softrot); }
    .btn-blue { background: var(--dunkelblau); }

    /* Abstände als Utility-Klassen */
    .mb-1 { margin-bottom: 1rem; }
    .mt-1 { margin-top: 0.5rem; }
    .mt-2 { margin-top: 1rem; }
    .mt-3 { margin-top: 1.5rem; }

    /* Dropdown Styling */
    select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid var(--dunkelblau);
      background: #fff;
      font-size: 1rem;
      color: var(--dunkelblau);
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23002D55' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
    }
    select:focus {
      outline: none;
      border-color: var(--softrot);
      box-shadow: 0 0 4px rgba(228,100,80,0.5);
    }
    @media(min-width: 769px){
      .select-user select {
        max-width: 300px;
      }
    }

    /* Modal Overlay */
    #confirmModal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); z-index:9999;
      align-items:center; justify-content:center;
      display:none;
      opacity:0;
      transition: opacity 0.3s ease;
      pointer-events:none;
    }
    #confirmModal.show {
      display:flex;
      opacity:1;
      pointer-events:auto;
    }

    /* Modal Box */
    #confirmModal .modal-box {
      position: relative;
      background:#fff; padding:2rem; border-radius:12px;
      max-width:420px; width:90%;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
      text-align:center;
      transform:scale(0.95);
      opacity:0;
      transition: all 0.3s ease;
    }
    #confirmModal.show .modal-box {
      transform:scale(1);
      opacity:1;
    }
    #confirmModal h3 {
      color:var(--dunkelblau);
      margin-top:0; margin-bottom:1rem;
    }
    #confirmModal input {
      width:100%; padding:0.6rem;
      border-radius:6px; border:1px solid #ccc;
      margin-top:0.3rem;
    }
    #confirmModal .modal-actions {
      display:flex;
      justify-content:center;
      gap:1rem;
      margin-top:1rem;
    }
    #confirmModal .modal-actions button {
      padding:0.6rem 1rem;
      border:none;
      border-radius:8px;
      font-size:0.95rem;
      font-weight:bold;
      cursor:pointer;
      min-width:140px;
    }
    #confirmYes { background:var(--dunkelblau); color:#fff; }
    #confirmCancel { background:var(--mittelgrau); color:#fff; }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 2000;
      left: 50%;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transform: translateX(-50%);
      transition: opacity 0.5s, bottom 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <h2 class="page-title">Zugangsvoraussetzungen</h2>

  <!-- Nutzer-Auswahl -->
  <div class="card mb-1">
    <h3><i class="bi bi-people"></i> Nutzer auswählen</h3>
    <div class="select-user">
      <select id="userSelect" aria-label="Nutzer auswählen">
        <option value="">-- bitte wählen --</option>
        <option value="user1">Max Mustermann</option>
        <option value="user2">Anna Beispiel</option>
        <option value="user3">Lukas Test</option>
      </select>
      <div id="selectedUser" class="selected-user"></div>
    </div>
  </div>

  <div class="zugang-grid">
    <!-- Grundvoraussetzungen -->
    <div class="card">
      <h3><i class="bi bi-gear-fill"></i> Grundvoraussetzungen</h3>
      <div class="progress">
        <div id="grund-progress" class="progress-bar" style="width:0%"></div>
      </div>
      <ul class="checklist" id="grund-list">
        <li><input type="checkbox" id="fachdienst" disabled><label for="fachdienst">Fachdienstausbildung Sanitätsdienst</label></li>
        <li><input type="checkbox" id="erstgespraech" disabled><label for="erstgespraech">Erstgespräch mit Vorstellung des Ausbildungsverlaufs und der IuK Lernwelt</label></li>
        <li><input type="checkbox" id="18jahre" disabled><label for="18jahre">Vollendung 18. Lebensjahr</label></li>
        <li><input type="checkbox" id="hospitation" disabled><label for="hospitation">Hospitation 1 Dienst in der Integrierten Leitstelle Bodensee-Oberschwaben</label></li>
        <li><input type="checkbox" id="mitwirken" disabled><label for="mitwirken">min. 2-jähriges aktives Mitwirken im Sanitäts- oder Rettungsdienst</label></li>
      </ul>
    </div>

    <!-- Optionale Voraussetzungen -->
    <div class="card">
      <h3><i class="bi bi-graph-up"></i> Optionale Voraussetzungen</h3>
      <div class="progress">
        <div id="verlauf-progress" class="progress-bar" style="width:0%"></div>
      </div>
      <ul class="checklist" id="verlauf-list">
        <li><input type="checkbox" id="c1" disabled><label for="c1">C1 (Helfer-)Führerschein</label></li>
        <li><input type="checkbox" id="gruppenfuehrer" disabled><label for="gruppenfuehrer">Gruppenführer Sanitätsdienst</label></li>
      </ul>
    </div>
  </div>

  <!-- Bestätigung -->
  <div class="card mt-3">
    <h3><i class="bi bi-person-check"></i> Bestätigung durch Ausbilder</h3>
    <div id="confirmUserSection" style="display:none;">
      <p id="confirmText"></p>

      <!-- Grundvoraussetzungen -->
      <div class="checklist">
        <label><input type="checkbox" id="chkGrund"> Alle Grundvoraussetzungen erfüllt</label>
      </div>
      <div id="grundActions" class="mt-1" style="display:none;">
        <button class="btn-confirm btn-green" id="btnApproveGrund">
          <i class="bi bi-check-circle"></i> Mitglied für den aktiven Dienst freigeben
        </button>
      </div>

      <!-- Optionale -->
      <div class="checklist mt-2">
        <label><input type="checkbox" id="chkOptional"> Optionale Voraussetzungen erfüllt</label>
      </div>
      <div id="optionalActions" class="mt-1" style="display:none;">
        <button class="btn-confirm btn-blue" id="btnConfirmOptional">
          <i class="bi bi-envelope"></i> Bestätigung per Mail senden
        </button>
      </div>

      <hr class="mt-2 mb-1">

      <!-- Ablehnung -->
      <div class="checklist mt-2">
        <label><input type="checkbox" id="chkReject"> Soll für den aktiven Dienst <strong>nicht</strong> freigegeben werden</label>
      </div>
      <div id="rejectActions" class="mt-1" style="display:none;">
        <button class="btn-confirm btn-red" id="btnRejectGrund">
          <i class="bi bi-x-circle"></i> Mitglied für den aktiven Dienst ablehnen
        </button>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="confirmModal">
    <div class="modal-box">
      <h3 id="confirmModalTitle"></h3>
      <p id="confirmModalText"></p>
      <div id="rejectReasonBox" style="display:none; text-align:left; margin-bottom:1rem;">
        <label for="rejectReason" style="font-size:0.9rem; color:#555;">Grund für Ablehnung (optional):</label>
        <input type="text" id="rejectReason" placeholder="Begründung eingeben...">
      </div>
      <div class="modal-actions">
        <button id="confirmYes">Bestätigung per E-Mail senden</button>
        <button id="confirmCancel">Abbrechen</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <script>
      // === NEU: Farb-Helpers ===
  function lerpColor(a, b, t) {
    const pa = hexToRgb(a), pb = hexToRgb(b);
    const r = Math.round(pa.r + (pb.r - pa.r) * t);
    const g = Math.round(pa.g + (pb.g - pa.g) * t);
    const b2 = Math.round(pa.b + (pb.b - pa.b) * t);
    return rgbToHex(r, g, b2);
  }
  function hexToRgb(hex) {
    const x = hex.replace("#", "");
    const full = x.length === 3 ? x.split("").map(c => c + c).join("") : x;
    const int = parseInt(full, 16);
    return { r: (int >> 16) & 255, g: (int >> 8) & 255, b: int & 255 };
  }
  function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(v => v.toString(16).padStart(2, "0")).join("").toUpperCase();
  }

  // Liefert einen linearen Farbverlauf (CSS background) je nach Prozent & Typ
  // type: "grund" | "optional"
  function getBarBackground(percent, type) {
    // Farb-Stopps
    const ROT_HELL   = "#FFC1C1";
    const ROT        = "#D32F2F";
    const GELB_HELL  = "#FFE680";
    const GELB       = "#FFD400";
    const HELLGRUEN  = "#8BC34A";
    const DUNKELGRUEN= "#1E8E3E";

    // Optional: 0–50 Gelb-Verlauf, 50–100 Gelb -> Grün
    if (type === "optional") {
      if (percent <= 0) return "#e9ecef";
      if (percent <= 50) {
        const t = Math.max(0, Math.min(1, percent / 50));
        const c1 = lerpColor(ROT_HELL, GELB_HELL, t * 0.15); // ganz leichtes Anziehen
        const c2 = lerpColor(GELB_HELL, GELB, t);
        return `linear-gradient(to right, ${c1}, ${c2})`;
      }
      const t = Math.max(0, Math.min(1, (percent - 50) / 50));
      const c1 = GELB;
      const c2 = lerpColor(GELB, DUNKELGRUEN, t);
      return `linear-gradient(to right, ${c1}, ${c2})`;
    }

    // Grundvoraussetzungen:
    // 0–20 Rot-Verlauf -> 20% Rot
    if (percent <= 0) return "#e9ecef";
    if (percent <= 20) {
      const t = percent / 20;
      const c1 = lerpColor(ROT_HELL, ROT, Math.max(0, Math.min(1, t * 0.5))); // sanfter Vorlauf
      const c2 = lerpColor(ROT_HELL, ROT, Math.max(0, Math.min(1, t)));
      return `linear-gradient(to right, ${c1}, ${c2})`;
    }
    // 20–40 Rot -> Gelb (Ziel: 40% Gelb)
    if (percent <= 40) {
      const t = (percent - 20) / 20;
      const c1 = lerpColor(ROT, GELB, t * 0.3);
      const c2 = lerpColor(ROT, GELB, t);
      return `linear-gradient(to right, ${c1}, ${c2})`;
    }
    // 40–60 Gelb-Verlauf (Vorlauf innerhalb Gelb)
    if (percent <= 60) {
      const t = (percent - 40) / 20;
      const c1 = lerpColor(GELB_HELL, GELB, Math.max(0, Math.min(1, t * 0.4)));
      const c2 = lerpColor(GELB_HELL, GELB, t);
      return `linear-gradient(to right, ${c1}, ${c2})`;
    }
    // 60–80 Gelb -> Hellgrün (Ziel: 80% Hellgrün)
    if (percent <= 80) {
      const t = (percent - 60) / 20;
      const c1 = lerpColor(GELB, HELLGRUEN, t * 0.3);
      const c2 = lerpColor(GELB, HELLGRUEN, t);
      return `linear-gradient(to right, ${c1}, ${c2})`;
    }
    // 80–100 Hellgrün -> Dunkelgrün (Ziel: 100% Dunkelgrün)
    const t = (percent - 80) / 20;
    const c1 = lerpColor(HELLGRUEN, DUNKELGRUEN, t * 0.3);
    const c2 = lerpColor(HELLGRUEN, DUNKELGRUEN, t);
    return `linear-gradient(to right, ${c1}, ${c2})`;
  }
     function updateProgress(listId, progressId) {
    const list = document.querySelectorAll(`#${listId} input[type="checkbox"]`);
    const checked = Array.from(list).filter(cb => cb.checked).length;
    const percent = Math.round((checked / list.length) * 100);
    const bar = document.getElementById(progressId);

    bar.style.width = percent + "%";
    bar.textContent = percent > 0 ? percent + "%" : "";

    // Typ anhand der Progressbar-ID bestimmen
    const type = (progressId === "grund-progress") ? "grund" : "optional";
    const bg = getBarBackground(percent, type);

    // Nur die Hintergrundfarbe/-verlauf setzen; sonst nichts ändern
    // (background statt backgroundColor, damit Verläufe möglich sind)
    if (bg === "#e9ecef") {
      bar.style.background = "#e9ecef";
    } else {
      bar.style.background = bg;
    }

    return percent;
  }
    function updateProgress(listId, progressId) {
    const list = document.querySelectorAll(`#${listId} input[type="checkbox"]`);
    const checked = Array.from(list).filter(cb => cb.checked).length;
    const percent = Math.round((checked / list.length) * 100);
    const bar = document.getElementById(progressId);

    bar.style.width = percent + "%";
    bar.textContent = percent > 0 ? percent + "%" : "";

    // Typ anhand der Progressbar-ID bestimmen
    const type = (progressId === "grund-progress") ? "grund" : "optional";
    const bg = getBarBackground(percent, type);

    // Nur die Hintergrundfarbe/-verlauf setzen; sonst nichts ändern
    // (background statt backgroundColor, damit Verläufe möglich sind)
    if (bg === "#e9ecef") {
      bar.style.background = "#e9ecef";
    } else {
      bar.style.background = bg;
    }

    return percent;
  }

    function showToast(message, color = "#333", icon = "") {
      const toast = document.getElementById("toast");
      toast.innerHTML = icon ? `<i class="bi ${icon}"></i> ${message}` : message;
      toast.style.backgroundColor = color;
      toast.classList.add("show");
      setTimeout(() => { toast.classList.remove("show"); }, 3000);
    }

    // Fortschrittsbalken Listener
    document.querySelectorAll("#grund-list input").forEach(cb => {
      cb.addEventListener("change", () => updateProgress("grund-list", "grund-progress"));
    });
    document.querySelectorAll("#verlauf-list input").forEach(cb => {
      cb.addEventListener("change", () => updateProgress("verlauf-list", "verlauf-progress"));
    });

    // Nutzer-Auswahl
    const userSelect = document.getElementById("userSelect");
    const selectedUser = document.getElementById("selectedUser");
    const confirmUserSection = document.getElementById("confirmUserSection");
    const confirmText = document.getElementById("confirmText");

    userSelect.addEventListener("change", () => {
      if (userSelect.value) {
        const name = userSelect.options[userSelect.selectedIndex].text;
        selectedUser.textContent = "Ausgewählt: " + name;
        confirmText.textContent = "Bestätigung für: " + name;
        confirmUserSection.style.display = "block";

        // Reset nur für Listen-Checkboxen
        document.querySelectorAll("#grund-list input, #verlauf-list input").forEach(cb => {
          cb.checked = false;
          cb.disabled = false;
        });
        document.getElementById("grundActions").style.display = "none";
        document.getElementById("optionalActions").style.display = "none";
        document.getElementById("rejectActions").style.display = "none";

        updateProgress("grund-list", "grund-progress");
        updateProgress("verlauf-list", "verlauf-progress");
      } else {
        selectedUser.textContent = "";
        confirmUserSection.style.display = "none";
        document.querySelectorAll("#grund-list input, #verlauf-list input").forEach(cb => {
          cb.checked = false;
          cb.disabled = true;
        });
        updateProgress("grund-list", "grund-progress");
        updateProgress("verlauf-list", "verlauf-progress");
      }
    });

    // Grundvoraussetzungen
    const chkGrund = document.getElementById("chkGrund");
    const grundActions = document.getElementById("grundActions");
    chkGrund.addEventListener("change", () => {
      const allChecked = Array.from(document.querySelectorAll("#grund-list input")).every(cb => cb.checked);
      if (!allChecked && chkGrund.checked) {
        showToast("Alle Grundvoraussetzungen sind noch nicht erfüllt!", "red", "bi-x-circle");
        chkGrund.checked = false;
        return;
      }
      grundActions.style.display = chkGrund.checked ? "block" : "none";
    });

    // Ablehnung
    const chkReject = document.getElementById("chkReject");
    const rejectActions = document.getElementById("rejectActions");
    chkReject.addEventListener("change", () => {
      rejectActions.style.display = chkReject.checked ? "block" : "none";
    });

    // Option
    // Optionale
    const chkOptional = document.getElementById("chkOptional");
    const optionalActions = document.getElementById("optionalActions");
    chkOptional.addEventListener("change", () => {
      const allChecked = Array.from(document.querySelectorAll("#verlauf-list input")).every(cb => cb.checked);
      if (!allChecked && chkOptional.checked) {
        showToast("Alle optionalen Voraussetzungen sind noch nicht erfüllt!", "red", "bi-x-circle");
        chkOptional.checked = false;
        return;
      }
      optionalActions.style.display = chkOptional.checked ? "block" : "none";
    });

    // Modal
    const confirmModal = document.getElementById("confirmModal");
    const confirmModalTitle = document.getElementById("confirmModalTitle");
    const confirmModalText = document.getElementById("confirmModalText");
    const confirmYes = document.getElementById("confirmYes");
    const confirmCancel = document.getElementById("confirmCancel");
    const rejectReasonBox = document.getElementById("rejectReasonBox");
    const rejectReasonInput = document.getElementById("rejectReason");

    let currentAction = null;

    function openModal(action, title, text, showReason) {
      currentAction = action;
      confirmModalTitle.textContent = title;
      confirmModalText.textContent = text;
      rejectReasonBox.style.display = showReason ? "block" : "none";
      confirmModal.classList.add("show");
    }

    function closeModal() {
      confirmModal.classList.remove("show");
      setTimeout(() => {
        rejectReasonInput.value = "";
        currentAction = null;
      }, 300);
    }

    // Buttons → Modal öffnen
    document.getElementById("btnApproveGrund").addEventListener("click", () => {
      openModal("approve", "Mitglied freigeben", "Soll das Mitglied wirklich für den aktiven Dienst freigegeben werden?", false);
    });
    document.getElementById("btnRejectGrund").addEventListener("click", () => {
      openModal("reject", "Mitglied ablehnen", "Soll das Mitglied wirklich für den aktiven Dienst abgelehnt werden?", true);
    });
    document.getElementById("btnConfirmOptional").addEventListener("click", () => {
      openModal("optional", "Optionale Voraussetzungen bestätigen", "Soll die Bestätigung wirklich per E-Mail an das Mitglied gesendet werden?", false);
    });

    // Modal → Bestätigung
    confirmYes.addEventListener("click", () => {
      closeModal();
      if (currentAction === "approve") {
        showToast("Mitglied wurde für den aktiven Dienst freigegeben! (Mail gesendet)", "green", "bi-check-circle");
      } else if (currentAction === "reject") {
        const reason = rejectReasonInput.value;
        showToast("Mitglied wurde abgelehnt!" + (reason ? " Grund: " + reason : "") + " (Mail gesendet)", "red", "bi-x-circle");
      } else if (currentAction === "optional") {
        showToast("Bestätigung für optionale Voraussetzungen wurde gesendet!", "blue", "bi-envelope");
      }
    });
    confirmCancel.addEventListener("click", closeModal);
  </script>
</body>
