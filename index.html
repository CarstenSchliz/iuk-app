<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IuK Lernwelt</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#002D55" />

  <!-- Font Awesome für Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellblau: rgb(235,245,255);
      --dunkelgrau: rgb(85,79,74);
      --mittelgrau: rgb(180,180,180);
    }

    body {
      margin: 0;
      font-family: "Open Sans", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--dunkelblau), var(--softrot));
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .login-container {
      display: flex;
      flex-direction: row;
      background: rgba(255, 255, 255, 0.2); /* halbtransparent */
      backdrop-filter: blur(12px); /* Glas-Effekt */
      -webkit-backdrop-filter: blur(12px); /* Safari iOS */
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      overflow: hidden;
      max-width: 650px;
      max-height: 520px;
      width: 100%;
      animation: fadeIn 0.6s ease;
      color: white; /* Standardtext weiß wegen Hintergrund */
    }

    .login-image {
      flex: 1;
      background: url("./assets/iuk-lernwelt-512.png") center/contain no-repeat;
      min-height: 180px;
    }

    .login-form {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h1 {
      color: white;
      font-weight: 600;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .login-form label {
      font-size: 0.9rem;
      color: #f0f0f0;
      margin-bottom: 0.3rem;
      display: block;
    }

    /* Eingabefelder */
    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-wrapper input {
      width: 100%;
      padding: 0.7rem 2.2rem 0.7rem 0.7rem;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .input-wrapper input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--softrot);
      box-shadow: 0 0 6px rgba(228,100,80,0.6);
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
      line-height: 1;
    }

    .toggle-password:hover {
      color: white;
    }

    /* Login-Button */
    .login-form button {
      padding: 0.7rem;
      background: var(--dunkelblau);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.3s ease;
    }

    .login-form button:hover {
      background: var(--softrot);
      transform: scale(1.03);
    }

    @media (max-width: 700px) {
      .login-container {
        flex-direction: column;
        max-height: none;
      }
      .login-image {
        height: 140px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h1>Herzlich Willkommen in deinerIuK Lernwelt</h1>
      <form>
        <label for="email">E-Mail-Adresse</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="E-Mail eingeben" required />
        </div>

        <label for="password">Passwort</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Passwort eingeben" required />
          <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then(() => console.log("Service Worker registriert"))
        .catch((err) => console.error("SW-Fehler:", err));
    }

    // Passwort sichtbar/unsichtbar toggeln
    const togglePw = document.querySelector(".toggle-password i");
    const pwInput = document.getElementById("password");

    togglePw.addEventListener("click", () => {
      const isPassword = pwInput.type === "password";
      pwInput.type = isPassword ? "text" : "password";
      togglePw.classList.toggle("fa-eye");
      togglePw.classList.toggle("fa-eye-slash");
    });

    // Demo-Login
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login erfolgreich! (Demo)");
    });
  </script>
</body>
</html>
