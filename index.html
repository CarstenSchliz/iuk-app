<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IuK Lernwelt – Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --drk-rot: rgb(230,0,5);
      --softrot: rgb(228,100,80);
      --dunkelrot: rgb(165,30,15);
      --dunkelblau: rgb(0,45,85);
      --mittelblau: rgb(0,140,205);
      --volltonblau: rgb(34,117,208);
      --hellblau: rgb(235,245,255);
      --dunkelgrau: rgb(85,79,74);
      --mittelgrau: rgb(180,180,180);
      --hellgrau: rgb(239,238,234);
    }

    body {
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      background: var(--hellgrau);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dunkelgrau);
    }

    .login-box {
      background: #ffffff; /* Reines Weiß, deckend */
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .logo-row img {
      max-height: 80px;
      width: auto;
    }

    h1 {
      color: var(--mittelblau);
      font-size: 1.4rem;
      font-weight: bold;
      margin: 0 0 1.5rem 0;
      white-space: nowrap; /* Alles in einer Zeile */
    }

    /* ---- Input Felder im Material Style ---- */
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 2.5rem 0.5rem 2.5rem;
      border: 1px solid var(--mittelgrau);
      border-radius: 8px;
      background: rgba(255,255,255,0.95);
      font-size: 1rem;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 0.4rem;
      left: 2.5rem;
      font-size: 0.8rem;
      color: var(--dunkelgrau);
      pointer-events: none;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 0.8rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--dunkelgrau);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 0.8rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1rem;
      color: var(--dunkelgrau);
    }

    button.login-btn {
      width: 100%;
      padding: 0.9rem;
      background: var(--drk-rot);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button.login-btn:hover {
      background: var(--dunkelrot);
    }

    .links {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .links .section {
      margin-bottom: 2rem; /* Abstand zwischen Blöcken */
    }

    .links span {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--dunkelgrau);
    }

    .links a {
      display: block;
      text-decoration: none;
      margin-top: 0.3rem;
    }

    .links a.register {
      color: var(--softrot);
      font-weight: bold;
    }

    .links a.forgot {
      color: var(--volltonblau);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logos nebeneinander -->
    <div class="logo-row">
      <img src="assets/drk-icon.png" alt="DRK Logo">
      <img src="assets/iuk-lernwelt.png" alt="IuK Lernwelt Logo">
    </div>

    <h1>Herzlich Willkommen in deiner IuK Lernwelt</h1>

    <form onsubmit="event.preventDefault(); window.location.href='app.html';">
      <!-- Mail -->
      <div class="form-group">
        <i class="bi bi-envelope"></i>
        <label for="email">E-Mail-Adresse</label>
        <input type="email" id="email" required>
      </div>

      <!-- Passwort -->
      <div class="form-group">
        <i class="bi bi-lock"></i>
        <label for="password">Passwort</label>
        <input type="password" id="password" required>
        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit" class="login-btn">Anmelden</button>
    </form>

    <div class="links">
      <div class="section">
        <span>Ich habe noch keinen Zugang</span>
        <a href="#" class="register">Jetzt registrieren!</a>
      </div>

      <div class="section">
        <span>Passwort vergessen?</span>
        <a href="#" class="forgot">Neues Passwort per Mail anfordern</a>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
