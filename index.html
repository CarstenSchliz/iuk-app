<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IuK Lernwelt â€“ Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --drk-rot: rgb(230,0,5);
      --softrot: rgb(228,100,80);
      --dunkelrot: rgb(165,30,15);
      --dunkelblau: rgb(0,45,85);
      --mittelblau: rgb(0,140,205);
      --volltonblau: rgb(34,117,208);
      --hellblau: rgb(235,245,255);
      --dunkelgrau: rgb(85,79,74);
      --mittelgrau: rgb(180,180,180);
      --hellgrau: rgb(239,238,234);
    }

    body {
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      background: var(--hellgrau);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dunkelgrau);
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }

    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo-row img {
      max-height: 60px;
      width: auto;
    }

    h1 {
      color: var(--mittelblau);
      font-size: 1.4rem;
      margin: 0.5rem 0 1rem 0;
    }

    p.subtitle {
      margin: 0 0 1.5rem 0;
      color: var(--dunkelgrau);
      font-size: 0.95rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--mittelgrau);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--dunkelgrau);
      font-size: 1.1rem;
    }

    button.login-btn {
      width: 100%;
      padding: 0.9rem;
      background: var(--drk-rot);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button.login-btn:hover {
      background: var(--dunkelrot);
    }

    .links {
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .links a {
      display: block;
      margin: 0.3rem 0;
      text-decoration: none;
    }

    .links a.register {
      color: var(--softrot);
      font-weight: bold;
    }

    .links a.forgot {
      color: var(--volltonblau);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logos nebeneinander -->
    <div class="logo-row">
      <img src="assets/drk-icon.png" alt="DRK Logo">
      <img src="assets/iuk-lernwelt.png" alt="IuK Lernwelt Logo">
    </div>

    <h1>Anmelden</h1>
    <p class="subtitle">Melden Sie sich mit Ihren Zugangsdaten an</p>

    <form onsubmit="event.preventDefault(); window.location.href='app.html';">
      <div class="input-group">
        <input type="email" placeholder="E-Mail-Adresse" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Passwort" required>
        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit" class="login-btn">Anmelden</button>
    </form>

    <div class="links">
      <span>Ich habe noch keinen Zugang</span>
      <a href="#" class="register">Jetzt registrieren!</a>
      <span>Passwort vergessen?</span>
      <a href="#" class="forgot">Neues Passwort per Mail anfordern</a>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
