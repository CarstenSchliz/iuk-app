<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>IuK Lernwelt – Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --drk-rot: rgb(230,0,5);
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --mittelblau: rgb(0,140,205);
      --volltonblau: rgb(34,117,208);
      --hellgrau: rgb(239,238,234);
      --dunkelgrau: rgb(85,79,74);
      --mittelgrau: rgb(180,180,180);
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      background: var(--hellgrau);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--hellgrau);
      border-right: 1px solid var(--mittelgrau);
      box-shadow: 4px 0 10px rgba(0,0,0,0.05);
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: var(--mittelgrau);
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .fallback {
      width: 100%;
      height: 100%;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 500px; /* PC-Version */
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .logo-top {
      margin-bottom: 0.5rem;
    }

    .logo-top img {
      max-height: 160px; /* PC */
    }

    h1 {
      color: var(--mittelblau);
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0.3rem 0 0.6rem 0;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--dunkelgrau);
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      border: 1px solid var(--mittelgrau);
      border-radius: 6px;
      padding: 0.9rem 0.8rem 0.5rem 2.5rem;
      font-size: 1rem;
      outline: none;
      background: transparent;
      box-sizing: border-box;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 2.5rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--dunkelgrau);
      pointer-events: none;
      transition: 0.2s ease all;
      background: #fff;
      padding: 0 0.2rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0.15rem;
      font-size: 0.75rem;
      color: var(--dunkelgrau);
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 0.6rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: var(--dunkelgrau);
    }

    button.login-btn {
      width: 100%;
      padding: 0.7rem;
      background: var(--drk-rot);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .links {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
    }

    .links .section {
      margin-bottom: 1.8rem;
    }

    .links span {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--dunkelgrau);
    }

    .links a {
      display: block;
      text-decoration: none;
      margin-top: 0.3rem;
    }

    .links a.register {
      color: var(--softrot);
      font-weight: bold;
    }

    .links a.forgot {
      color: var(--volltonblau);
    }

    /* Handy hochkant */
    @media (max-width: 768px) and (orientation: portrait) {
      .container {
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .right { display: none; }
      .login-box {
        width: 90%;
        margin: auto;
        padding: 1.5rem;
      }
      .logo-top img { max-height: 150px; }
      h1 { margin: 0.8rem 0 0.5rem 0; }
    }

    /* Handy quer */
    @media (max-width: 1024px) and (orientation: landscape) {
      .container {
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      .right { display: none; }
      .login-box {
        width: 90%;
        margin: auto;
        padding: 1.5rem;
      }
      .logo-top img { max-height: 120px; }
      h1 { margin: 0.8rem 0 0.5rem 0; }
    }

    /* --- Modals wie Login-Box --- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-sizing: border-box;
    }
    .modal-content h2 {
      color: var(--mittelblau);
      font-size: 1.25rem;
      margin: 0.5rem 0 1.2rem 0;
    }
    .modal-content input {
      width: 100%;
      border: 1px solid var(--mittelgrau);
      border-radius: 6px;
      padding: 0.9rem 0.8rem 0.5rem 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      background: transparent;
      box-sizing: border-box;
    }
    .modal-content button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .modal-content button.primary { background: var(--drk-rot); color: white; }
    .modal-content button.close { background: var(--mittelgrau); color: white; }

    /* --- Toast --- */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 2000;
      left: 50%;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="login-box">
        <div class="logo-top">
          <img src="assets/drk-icon.png" alt="DRK Logo">
        </div>
        <h1>Willkommen in der IuK Lernwelt</h1>
        <p class="subtitle">Melden Sie sich mit Ihren Zugangsdaten an</p>
        <form id="login-form">
          <div class="form-group">
            <i class="bi bi-envelope" aria-hidden="true"></i>
            <input type="email" id="email" placeholder=" " required>
            <label for="email">E-Mail-Adresse</label>
          </div>
          <div class="form-group">
            <i class="bi bi-lock" aria-hidden="true"></i>
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Passwort</label>
          </div>
          <button type="submit" class="login-btn" aria-label="Anmelden">
            <i class="bi bi-box-arrow-in-right" aria-hidden="true"></i> Anmelden
          </button>
        </form>
        <div class="links">
          <div class="section">
            <span>Ich habe noch keinen Zugang</span>
            <a href="#" class="register">Jetzt registrieren!</a>
          </div>
          <div class="section">
            <span>Passwort vergessen?</span>
            <a href="#" class="forgot">Neues Passwort per Mail anfordern</a>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="assets/iuk-icon.png" alt="IuK Icon" 
           onerror="this.style.display='none'; this.insertAdjacentHTML('afterend','<div class=\'fallback\'>Bild nicht gefunden</div>');">
    </div>
  </div>

  <!-- Registrierung Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2>Registrieren</h2>
      <div class="form-group">
        <input type="email" id="reg-email" placeholder=" " required>
        <label for="reg-email">E-Mail-Adresse</label>
      </div>
      <div class="form-group">
        <input type="password" id="reg-pass" placeholder=" " required>
        <label for="reg-pass">Passwort</label>
      </div>
      <button id="reg-submit" class="primary">Registrieren</button>
      <button class="close">Abbrechen</button>
    </div>
  </div>

  <!-- Passwort Reset Modal -->
  <div id="reset-modal" class="modal">
    <div class="modal-content">
      <h2>Passwort zurücksetzen</h2>
      <div class="form-group">
        <input type="email" id="reset-email" placeholder=" " required>
        <label for="reset-email">E-Mail-Adresse</label>
      </div>
      <button id="reset-submit" class="primary">Zurücksetzen</button>
      <button class="close">Abbrechen</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Firebase & Funktionen -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      sendPasswordResetEmail,
      sendEmailVerification 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIuKwYoKQDyzy6qpmY2LGahJofZx6qnuw",
      authDomain: "iuk-app.firebaseapp.com",
      projectId: "iuk-app",
      storageBucket: "iuk-app.firebasestorage.app",
      messagingSenderId: "759014128178",
      appId: "1:759014128178:web:09c3690cd95b402c8ada2b",
      measurementId: "G-ZPD5VPD5TS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fehlerübersetzer
function translateFirebaseError(errorCode) {
  switch (errorCode) {
    case "auth/invalid-email":
      return "Die eingegebene E-Mail-Adresse ist ungültig.";
    case "auth/user-disabled":
      return "Dieses Konto wurde deaktiviert.";
    case "auth/user-not-found":
      return "Es existiert kein Benutzer mit dieser E-Mail.";
    case "auth/wrong-password":
    case "auth/invalid-credential":
      return "Das eingegebene Passwort ist falsch.";
    case "auth/email-already-in-use":
      return "Diese E-Mail-Adresse wird bereits verwendet.";
    case "auth/weak-password":
      return "Das Passwort ist zu schwach (mindestens 6 Zeichen).";
    case "auth/missing-password":
      return "Bitte geben Sie ein Passwort ein.";
    case "auth/network-request-failed":
      return "Netzwerkfehler – bitte Internetverbindung prüfen.";
    default:
      return "Ein unbekannter Fehler ist aufgetreten. (" + errorCode + ")";
      }
    }

    // Toast Funktion
    function showToast(message, color = "#333") {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.backgroundColor = color;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    // Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        if (!cred.user.emailVerified) {
          showToast("Bitte bestätigen Sie zuerst Ihre E-Mail-Adresse!", "red");
          return;
        }
        showToast("Login erfolgreich!", "green");
        window.location.href = "app.html";
      } catch (err) {
        showToast(translateFirebaseError(err.code), "red");
      }
    });

    // Registrierung öffnen
    document.querySelector(".register").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("register-modal").style.display = "flex";
    });

    // Registrierung abschicken
    document.getElementById("reg-submit").addEventListener("click", async () => {
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-pass").value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCred.user);
        showToast("Registrierung erfolgreich! Bitte bestätigen Sie Ihre E-Mail-Adresse.", "green");
        document.getElementById("register-modal").style.display = "none";
      } catch (err) {
        showToast(translateFirebaseError(err.code), "red");
      }
    });

    // Passwort Reset öffnen
    document.querySelector(".forgot").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("reset-modal").style.display = "flex";
    });

    // Passwort Reset abschicken
    document.getElementById("reset-submit").addEventListener("click", async () => {
      const email = document.getElementById("reset-email").value;
      try {
        await sendPasswordResetEmail(auth, email);
        showToast("E-Mail zum Zurücksetzen verschickt!", "green");
        document.getElementById("reset-modal").style.display = "none";
      } catch (err) {
        showToast(translateFirebaseError(err.code), "red");
      }
    });

    // Modal schließen
    document.querySelectorAll(".modal .close").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.closest(".modal").style.display = "none";
      });
    });
  </script>
</body>
</html>
