<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>IuK Lernwelt – Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --drk-rot: rgb(230,0,5);
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --mittelblau: rgb(0,140,205);
      --volltonblau: rgb(34,117,208);
      --hellgrau: rgb(239,238,234);
      --dunkelgrau: rgb(85,79,74);
      --mittelgrau: rgb(180,180,180);
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      background: var(--hellgrau);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--hellgrau);
      border-right: 1px solid var(--mittelgrau);
      box-shadow: 4px 0 10px rgba(0,0,0,0.05);
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: var(--mittelgrau);
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .logo-top img {
      max-height: 140px;
    }

    h1 {
      color: var(--mittelblau);
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0.3rem 0 0.6rem 0;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--dunkelgrau);
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      border: 1px solid var(--mittelgrau);
      border-radius: 6px;
      padding: 0.9rem 0.8rem 0.5rem 2.5rem;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 2.5rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--dunkelgrau);
      pointer-events: none;
      transition: 0.2s ease all;
      background: #fff;
      padding: 0 0.2rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0.15rem;
      font-size: 0.75rem;
      color: var(--dunkelgrau);
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 0.6rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: var(--dunkelgrau);
    }

    button.login-btn {
      width: 100%;
      padding: 0.7rem;
      background: var(--drk-rot);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .links {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
    }

    .links span {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--dunkelgrau);
    }

    .links a {
      display: block;
      text-decoration: none;
      margin-top: 0.3rem;
    }

    .links a.register {
      color: var(--softrot);
      font-weight: bold;
    }

    .links a.forgot {
      color: var(--volltonblau);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-sizing: border-box;
    }
    .modal-content h2 {
      color: var(--mittelblau);
      font-size: 1.25rem;
      margin: 0.5rem 0 1.2rem 0;
    }
    .modal-content input {
      width: 100%;
      border: 1px solid var(--mittelgrau);
      border-radius: 6px;
      padding: 0.9rem 0.8rem 0.5rem 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      background: transparent;
    }
    .modal-content button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .modal-content button.primary { background: var(--drk-rot); color: white; }
    .modal-content button.close { background: var(--mittelgrau); color: white; }

    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 2000;
      left: 50%;
      bottom: 30px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="login-box">
        <div class="logo-top">
          <img src="assets/drk-icon.png" alt="DRK Logo">
        </div>

        <h1>Willkommen in der IuK Lernwelt</h1>
        <p class="subtitle">Melden Sie sich mit Ihren Zugangsdaten an</p>

        <form id="login-form">
          <div class="form-group">
            <i class="bi bi-envelope"></i>
            <input type="email" id="email" placeholder=" " required>
            <label for="email">E-Mail-Adresse</label>
          </div>
          <div class="form-group">
            <i class="bi bi-lock"></i>
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Passwort</label>
          </div>
          <button type="submit" class="login-btn">
            <i class="bi bi-box-arrow-in-right"></i> Anmelden
          </button>
        </form>

        <div style="margin-top:1rem;">
          <button type="button" id="btnPasskeyLogin" class="login-btn" style="background:var(--volltonblau);">
            <i class="bi bi-fingerprint"></i> Mit Face ID / Fingerprint anmelden
          </button>
        </div>

        <div class="links">
          <span>Ich habe noch keinen Zugang</span>
          <a href="#" class="register">Jetzt registrieren!</a>
          <span>Passwort vergessen?</span>
          <a href="#" class="forgot">Neues Passwort per Mail anfordern</a>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="assets/iuk-icon.png" alt="IuK Icon">
    </div>
  </div>

  <!-- Registrierung -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2>Registrieren</h2>
      <input type="email" id="reg-email" placeholder=" " required>
      <label for="reg-email">E-Mail-Adresse</label>
      <input type="password" id="reg-pass" placeholder=" " required>
      <label for="reg-pass">Passwort</label>
      <button id="reg-submit" class="primary">Registrieren</button>
      <button class="close">Abbrechen</button>
    </div>
  </div>

  <!-- Passwort zurücksetzen -->
  <div id="reset-modal" class="modal">
    <div class="modal-content">
      <h2>Passwort zurücksetzen</h2>
      <input type="email" id="reset-email" placeholder=" " required>
      <label for="reset-email">E-Mail-Adresse</label>
      <button id="reset-submit" class="primary">Zurücksetzen</button>
      <button class="close">Abbrechen</button>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { app, auth } from "./firebase.js";
    import { 
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail,
      sendEmailVerification,
      signInWithPasskey,
      createPasskeyForUser
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    function showToast(msg, color="#333") {
      const t=document.getElementById("toast");
      t.innerText=msg; t.style.background=color;
      t.className="show";
      setTimeout(()=>{t.className=t.className.replace("show","");},3000);
    }

    function translateError(code) {
      switch(code) {
        case "auth/invalid-email": return "Ungültige E-Mail-Adresse.";
        case "auth/user-not-found": return "Benutzer existiert nicht.";
        case "auth/wrong-password": return "Falsches Passwort.";
        case "auth/email-already-in-use": return "E-Mail bereits vergeben.";
        default: return "Fehler: "+code;
      }
    }

    // Automatisch versuchen: Face ID Login
    window.addEventListener("load", async () => {
      try {
        await signInWithPasskey(auth);
        window.location.href="app.html";
      } catch(err) {
        console.log("Face ID nicht verfügbar:", err.message);
      }
    });

    // Klassisches Login
    document.getElementById("login-form").addEventListener("submit", async (e)=>{
      e.preventDefault();
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.href="app.html";
      } catch(err) {
        showToast(translateError(err.code),"red");
      }
    });

    // Manuelles Face ID Login Button
    document.getElementById("btnPasskeyLogin").addEventListener("click", async ()=>{
      try {
        await signInWithPasskey(auth);
        window.location.href="app.html";
      } catch(err){showToast("Face ID fehlgeschlagen","red");}
    });

    // Registrierung
    document.querySelector(".register").addEventListener("click", e=>{
      e.preventDefault();
      document.getElementById("register-modal").style.display="flex";
    });
    document.getElementById("reg-submit").addEventListener("click", async ()=>{
      try {
        const userCred=await createUserWithEmailAndPassword(auth,reg-email.value,reg-pass.value);
        await sendEmailVerification(userCred.user);
        showToast("Registriert! Bestätigungs-Mail prüfen.","green");
        document.getElementById("register-modal").style.display="none";
      } catch(err){showToast(translateError(err.code),"red");}
    });

    // Passwort Reset
    document.querySelector(".forgot").addEventListener("click", e=>{
      e.preventDefault();
      document.getElementById("reset-modal").style.display="flex";
    });
    document.getElementById("reset-submit").addEventListener("click", async ()=>{
      try{
        await sendPasswordResetEmail(auth,reset-email.value);
        showToast("Mail verschickt.","green");
        document.getElementById("reset-modal").style.display="none";
      }catch(err){showToast(translateError(err.code),"red");}
    });

    document.querySelectorAll(".modal .close").forEach(btn=>{
      btn.addEventListener("click",()=>btn.closest(".modal").style.display="none");
    });
  </script>
</body>
</html>
