<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IuK Lernwelt – Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --drk-rot: rgb(230,0,5);
      --softrot: rgb(228,100,80);
      --dunkelrot: rgb(165,30,15);
      --dunkelblau: rgb(0,45,85);
      --mittelblau: rgb(0,140,205);
      --volltonblau: rgb(34,117,208);
      --hellblau: rgb(235,245,255);
      --dunkelgrau: rgb(85,79,74);
      --mittelgrau: rgb(180,180,180);
      --hellgrau: rgb(239,238,234);
    }

    body {
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      background: var(--hellgrau);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .logo-row img:first-child {
      max-height: 140px; /* DRK-Logo größer */
    }

    .logo-row img:last-child {
      max-height: 100px;
    }

    h1 {
      color: var(--mittelblau);
      font-size: 1.2rem; /* größer */
      font-weight: bold;
      margin: 0 0 1.5rem 0;
      white-space: nowrap;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group input {
      width: 100%; /* so breit wie Button */
      border: 2px solid var(--dunkelgrau); /* grau statt blau */
      border-radius: 8px;
      padding: 1rem 0.8rem 0.5rem 2.5rem;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }

    .form-group input:focus {
      border-color: var(--mittelgrau);
      box-shadow: 0 0 6px rgba(85,79,74,0.4);
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 2.5rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--dunkelgrau);
      pointer-events: none;
      transition: 0.2s ease all;
      background: #fff;
      padding: 0 0.2rem;
    }

    /* Effekt: Label bleibt im Feld drin, nicht darüber */
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0.2rem;
      font-size: 0.75rem;
      color: var(--dunkelgrau);
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 0.6rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: var(--dunkelgrau);
    }

    button.login-btn {
      width: 100%;
      padding: 0.7rem;
      background: var(--drk-rot);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.25s ease;
    }

    button.login-btn:hover {
      background: rgba(230, 0, 5, 0.8);
      box-shadow: 0 4px 12px rgba(230, 0, 5, 0.4);
    }

    button.login-btn:active {
      transform: scale(0.97);
    }

    .links {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
    }

    .links .section {
      margin-bottom: 1.8rem;
    }

    .links span {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--dunkelgrau);
    }

    .links a {
      display: block;
      text-decoration: none;
      margin-top: 0.3rem;
    }

    .links a.register {
      color: var(--softrot);
      font-weight: bold;
    }

    .links a.forgot {
      color: var(--volltonblau);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logos nebeneinander -->
    <div class="logo-row">
      <img src="assets/drk-icon.png" alt="DRK Logo">
      <img src="assets/iuk-lernwelt.png" alt="IuK Lernwelt Logo">
    </div>

    <h1>Herzlich Willkommen in deiner IuK Lernwelt</h1>

    <form onsubmit="event.preventDefault(); window.location.href='app.html';">
      <!-- Mail -->
      <div class="form-group">
        <i class="bi bi-envelope"></i>
        <input type="email" id="email" placeholder=" " required>
        <label for="email">E-Mail-Adresse</label>
      </div>

      <!-- Passwort -->
      <div class="form-group">
        <i class="bi bi-shield-lock"></i>
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Passwort</label>
      </div>

      <button type="submit" class="login-btn">Anmelden</button>
    </form>

    <div class="links">
      <div class="section">
        <span>Ich habe noch keinen Zugang</span>
        <a href="#" class="register">Jetzt registrieren!</a>
      </div>

      <div class="section">
        <span>Passwort vergessen?</span>
        <a href="#" class="forgot">Neues Passwort per Mail anfordern</a>
      </div>
    </div>
  </div>
</body>
</html>
