<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>IuK Lernwelt â€“ Login</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#002D55">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --drk-rot: rgb(230,0,5);
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --mittelblau: rgb(0,140,205);
      --volltonblau: rgb(34,117,208);
      --hellgrau: rgb(239,238,234);
      --dunkelgrau: rgb(85,79,74);
      --mittelgrau: rgb(180,180,180);
    }

    body {
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      background: var(--hellgrau);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--hellgrau);
      border-right: 1px solid var(--mittelgrau);
      box-shadow: 4px 0 10px rgba(0,0,0,0.05);
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: var(--mittelgrau);
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .fallback {
      width: 100%;
      height: 100%;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 500px; /* PC-Version */
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .logo-top {
      margin-bottom: 0.5rem;
    }

    .logo-top img {
      max-height: 160px;
    }

    h1 {
      color: var(--mittelblau);
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0.3rem 0 0.6rem 0;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--dunkelgrau);
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group input {
      width: 100%;
      border: 1px solid var(--mittelgrau);
      border-radius: 6px;
      padding: 0.9rem 0.8rem 0.5rem 2.5rem;
      font-size: 1rem;
      outline: none;
      background: transparent;
      box-sizing: border-box;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 2.5rem;
      transform: translateY(-50%);
      font-size: 1rem;
      color: var(--dunkelgrau);
      pointer-events: none;
      transition: 0.2s ease all;
      background: #fff;
      padding: 0 0.2rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0.15rem;
      font-size: 0.75rem;
      color: var(--dunkelgrau);
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 0.6rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: var(--dunkelgrau);
    }

    button.login-btn {
      width: 100%;
      padding: 0.7rem;
      background: var(--drk-rot);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .links {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
    }

    .links .section {
      margin-bottom: 1.8rem;
    }

    .links span {
      display: block;
      margin-bottom: 0.3rem;
      color: var(--dunkelgrau);
    }

    .links a {
      display: block;
      text-decoration: none;
      margin-top: 0.3rem;
    }

    .links a.register {
      color: var(--softrot);
      font-weight: bold;
    }

    .links a.forgot {
      color: var(--volltonblau);
    }

    /* Mobile / Tablet dynamisch anpassen */
    @media (max-width: 1024px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 1rem;
        box-sizing: border-box;
      }

      .right { display: none; }

      .login-box {
        max-width: 95%;
        padding: 2vh;
      }

      .logo-top img {
        max-height: 20vh;
      }

      h1 {
        font-size: 2.5vh;
        margin: 1vh 0 0.5vh 0;
      }

      .subtitle {
        font-size: 1.8vh;
        margin-bottom: 2vh;
      }

      .form-group input {
        font-size: 2vh;
        padding: 1.5vh 1vh 1vh 2.5rem;
      }

      button.login-btn {
        font-size: 2vh;
        padding: 1.5vh;
      }

      .links {
        margin-top: 2vh;
        font-size: 1.6vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="login-box">
        <div class="logo-top">
          <img src="assets/drk-icon.png" alt="DRK Logo">
        </div>

        <h1>Willkommen in der IuK Lernwelt</h1>
        <p class="subtitle">Melden Sie sich mit Ihren Zugangsdaten an</p>

        <form onsubmit="event.preventDefault(); window.location.href='app.html';">
          <div class="form-group">
            <i class="bi bi-envelope" aria-hidden="true"></i>
            <input type="email" id="email" placeholder=" " required>
            <label for="email">E-Mail-Adresse</label>
          </div>

          <div class="form-group">
            <i class="bi bi-lock" aria-hidden="true"></i>
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Passwort</label>
          </div>

          <button type="submit" class="login-btn" aria-label="Anmelden">
            <i class="bi bi-box-arrow-in-right" aria-hidden="true"></i> Anmelden
          </button>
        </form>

        <div class="links">
          <div class="section">
            <span>Ich habe noch keinen Zugang</span>
            <a href="#" class="register">Jetzt registrieren!</a>
          </div>

          <div class="section">
            <span>Passwort vergessen?</span>
            <a href="#" class="forgot">Neues Passwort per Mail anfordern</a>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="assets/iuk-icon.png" alt="IuK Icon" 
           onerror="this.style.display='none'; this.insertAdjacentHTML('afterend','<div class=\'fallback\'>Bild nicht gefunden</div>');">
    </div>
  </div>
</body>
</html>
