<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Meine PWA</title>

  <!-- Manifest fÃ¼r Installierbarkeit -->
  <link rel="manifest" href="manifest.json" />

  <!-- Farbe der Statusleiste (Android) -->
  <meta name="theme-color" content="#317EFB" />

  <!-- iOS: Vollbild + Statusbar -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.8rem;
      color: #317EFB;
    }
    p {
      font-size: 1.1rem;
      max-width: 90%;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #317EFB;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #255bb5;
    }
  </style>
</head>
<body>
  <h1>Hallo Smartphone ðŸš€</h1>
  <p>Dies ist meine minimalistische PWA â€“ optimiert fÃ¼r MobilgerÃ¤te.</p>
  <button onclick="alert('Button funktioniert!')">Test-Button</button>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then(() => console.log("Service Worker registriert"))
        .catch((err) => console.error("SW-Fehler:", err));
    }
  </script>
</body>
</html>
