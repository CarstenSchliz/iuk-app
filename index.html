<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>IuK Lernwelt – Login</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#002D55" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    :root {
      --softrot: rgb(228,100,80);
      --dunkelblau: rgb(0,45,85);
      --hellgrau: rgb(239,238,234);
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", "Open Sans", Arial, sans-serif;
      background: var(--hellgrau);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* statt fixem 100vh, damit PWA-Keyboard nicht blockiert */
      padding: 1rem;
      box-sizing: border-box;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 380px;
      text-align: center;
      margin: auto;
    }

    .welcome-block {
      margin-bottom: 1.5rem;
    }

    .welcome-block img {
      display: block;
      margin: 0 auto 0.8rem auto;
      width: 100px;
      height: auto;
    }

    .welcome-block h1 {
      color: var(--softrot);
      font-size: 2rem; /* größer für mehr Präsenz */
      font-weight: bold;
      margin: 0;
      line-height: 1.3;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      background: rgba(255,255,255,0.5);
    }

    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #333;
      font-size: 1.1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--dunkelblau);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: rgb(0,35,65);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="welcome-block">
      <img src="assets/iuk-lernwelt-512.png" alt="IuK Lernwelt" id="welcomeImg">
      <h1>Herzlich Willkommen<br>in deiner IuK Lernwelt</h1>
    </div>
    <form onsubmit="event.preventDefault(); window.location.href='app.html';">
      <div class="input-group">
        <input type="email" placeholder="E-Mail-Adresse" required 
               inputmode="email" autocomplete="username">
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Passwort" required
               autocomplete="current-password">
        <i class="bi bi-eye toggle-password" id="togglePassword"></i>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
